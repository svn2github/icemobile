<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<head><title>(For validation only)</title></head>
<body>

<!--
    selectFlipSwitch represents an on/off toggle component
-->
<composite:interface
        displayName="selectFlipSwitch"
        shortDescription="Styled flip switch similar to a checkbox.">
    <composite:attribute name="id" required="false"/>
    <composite:attribute name="immediate" required="false" default="#{false}"
                         type="java.lang.Boolean"/>
    <composite:attribute name="rendered" required="false" default="#{true}"
                         type="java.lang.Boolean"/>
    <composite:attribute name="disabled" required="false" default="#{false}"
                         type="java.lang.Boolean"/>
    <composite:attribute name="style" required="false"/>
    <composite:attribute name="styleClass" required="false"/>
    <composite:attribute name="tabindex" required="false"
                         type="java.lang.Integer"/>
    <composite:attribute name="title" required="false"/>
    <composite:attribute name="type" required="true" default="jquery"/>
    <composite:attribute name="labelOn" required="false" default="On"/>
    <composite:attribute name="labelOff" required="false" default="Off"/>
</composite:interface>

<composite:implementation>

    <ui:fragment rendered="#{cc.rendered}">
        <h:commandLink id="#{cc.id}"
                       immediate="#{cc.attrs.immediate}"
                       disabled="#{cc.attrs.disabled}"
                       tabindex="#{cc.attrs.tabindex}"
                       title="#{cc.attrs.title}"
                       style="#{cc.attrs.style}"
                       styleClass="mobi-flip-switch #{cc.attrs.value?'mobi-flip-switch-on':'mobi-flip-switch-off'}#{cc.attrs.styleClass}">
            <f:setPropertyActionListener target="#{cc.attrs.value}"
                                         value="#{!cc.attrs.value}"/>
            <span class="mobi-flip-switch-txt">#{cc.attrs.labelOn}</span>
            <span class="mobi-flip-switch-txt">#{cc.attrs.labelOff}</span>
            <!--<span class="#{cc.attrs.value?'mobi-flip-switch-on-slider':'mobi-flip-switch-off-slider'}" />-->
        </h:commandLink>
    </ui:fragment>

</composite:implementation>
</body>
</html>
