<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<head><title>(For validation only)</title></head>
<body>

<!--
    selectBooleanCheckbox represents a true/false toggle component
-->
<composite:interface
        displayName="selectBooleanCheckbox"
        shortDescription="Styled single select checkbox that wraps standard jsf h:selectBooleanCheckbox, with standard pass through attributes.">
    <composite:attribute name="immediate" required="false" default="#{false}"
                         type="java.lang.Boolean"/>
    <composite:attribute name="required" required="false" default="#{false}"
                         type="java.lang.Boolean"/>
    <composite:attribute name="value" required="true" default="#{false}"
                         type="java.lang.Boolean"/>
    <composite:attribute name="label" required="true" default="Label"/>
    <composite:attribute name="disabled" required="false" default="#{false}"
                         type="java.lang.Boolean"/>
    <composite:attribute name="readonly" required="false" default="#{false}"
                         type="java.lang.Boolean"/>
    <composite:attribute name="style" required="false"/>
    <composite:attribute name="styleClass" required="false"/>
    <composite:attribute name="tabindex" required="false"
                         type="java.lang.Integer"/>
    <composite:attribute name="title" required="false"/>
</composite:interface>

<composite:implementation>

    <ui:fragment rendered="#{cc.rendered}" style="#{cc.attrs.style}">
        <span class="mobi-checkbox-button #{cc.attrs.styleClass} #{cc.attrs.value ? 'mobi-checkbox-button-active' : 'mobi-checkbox-button-inactive'} #{cc.attrs.styleClass}">
            <h:selectBooleanCheckbox id="checkbox"
                                     immediate="#{cc.attrs.immediate}"
                                     required="#{cc.attrs.required}"
                                     value="#{cc.attrs.value}"
                                     disabled="#{cc.attrs.disabled}"
                                     readonly="#{cc.attrs.readonly}"
                                     tabindex="#{cc.attrs.tabindex}"
                                     title="#{cc.attrs.title}">
                <composite:insertChildren/>
            </h:selectBooleanCheckbox>
            <h:outputLabel for="checkbox" value="#{cc.attrs.label}"/>
        </span>
    </ui:fragment>

</composite:implementation>
</body>
</html>
