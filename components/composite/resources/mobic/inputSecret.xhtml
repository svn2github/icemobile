<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<head><title>(For validation only)</title></head>
<body>

<!--
    inputText represents a field to enter text
-->
<composite:interface
        displayName="inputSecret"
        shortDescription="Styled input secret that wraps standard jsf h:inputSecret, with standard pass through attributes.">
    <composite:attribute name="immediate" required="false" default="#{false}"
                         type="java.lang.Boolean"/>
    <composite:attribute name="rendered" required="false" default="#{true}"
                         type="java.lang.Boolean"/>
    <composite:attribute name="required" required="false" default="#{false}"
                         type="java.lang.Boolean"/>
    <composite:attribute name="value" required="false"/>
    <composite:attribute name="autocomplete" required="false" default="on"/>
    <composite:attribute name="disabled" required="false" default="#{false}"
                         type="java.lang.Boolean"/>
    <composite:attribute name="maxlength" required="false" default="10000"
                         type="java.lang.Integer"/>
    <composite:attribute name="readonly" required="false" default="#{false}"
                         type="java.lang.Boolean"/>
    <composite:attribute name="redisplay" required="false"
                         type="java.lang.Boolean"/>
    <composite:attribute name="style" required="false"/>
    <composite:attribute name="styleClass" required="false"/>
    <composite:attribute name="tabindex" required="false"
                         type="java.lang.Integer"/>
    <composite:attribute name="title" required="false"/>
</composite:interface>

<composite:implementation>

    <ui:fragment rendered="#{cc.rendered}">
        <h:inputSecret id="#{cc.id}"
                       immediate="#{cc.attrs.immediate}"
                       required="#{cc.attrs.required}"
                       value="#{cc.attrs.value}"
                       autocomplete="#{cc.attrs.autocomplete}"
                       disabled="#{cc.attrs.disabled}"
                       maxlength="#{cc.attrs.maxlength}"
                       readonly="#{cc.attrs.readonly}"
                       redisplay="#{cc.attrs.redisplay}"
                       style="#{cc.attrs.style}"
                       styleClass="mobi-input-text mobi-input-secret #{cc.attrs.styleClass}"
                       tabindex="#{cc.attrs.tabindex}"
                       title="#{cc.attrs.title}">
            <composite:insertChildren/>
        </h:inputSecret>
    </ui:fragment>

</composite:implementation>
</body>
</html>
