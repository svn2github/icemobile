<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<head><title>(For validation only)</title></head>
<body>

<!--
    inputSearch represents a field to enter text
-->
<composite:interface
        displayName="inputSearch"
        shortDescription="Styled input text that wraps standard jsf h:inputText, with standard pass through attributes.">
    <composite:attribute name="immediate" required="false" default="#{false}"
                         type="java.lang.Boolean"/>
    <composite:attribute name="required" required="false" default="#{false}"
                         type="java.lang.Boolean"/>
    <composite:attribute name="value" required="false"/>
    <composite:attribute name="typeListener" required="true"
                         method-signature="void listener(javax.faces.event.ValueChangeEvent)"/>
    <composite:attribute name="autocomplete" required="false" default="off"/>
    <composite:attribute name="disabled" required="false" default="#{false}"
                         type="java.lang.Boolean"/>
    <composite:attribute name="maxlength" required="false" default="10000"
                         type="java.lang.Integer"/>
    <composite:attribute name="readonly" required="false" default="#{false}"
                         type="java.lang.Boolean"/>
    <composite:attribute name="style" required="false"/>
    <composite:attribute name="styleClass" required="false"/>
    <composite:attribute name="tabindex" required="false"
                         type="java.lang.Integer"/>
    <composite:attribute name="title" required="false"/>
</composite:interface>

<composite:implementation>

    <h:panelGroup styleClass="mobi-search-toolbar" rendered="#{cc.rendered}">
        <h:inputText id="#{cc.id}"
                     immediate="#{cc.attrs.immediate}"
                     required="#{cc.attrs.required}"
                     value="#{cc.attrs.value}"
                     valueChangeListener="#{cc.attrs.typeListener}"
                     autocomplete="#{cc.attrs.autocomplete}"
                     disabled="#{cc.attrs.disabled}"
                     maxlength="#{cc.attrs.maxlength}"
                     readonly="#{cc.attrs.readonly}"
                     style="#{cc.attrs.style}"
                     styleClass="mobi-search-toobar-input #{cc.attrs.styleClass}"
                     tabindex="#{cc.attrs.tabindex}"
                     title="#{cc.attrs.title}">
        </h:inputText>
        <composite:insertChildren/>
    </h:panelGroup>

</composite:implementation>
</body>
</html>
