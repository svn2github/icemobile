<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite">

<head><title>(For validation only)</title></head>
<body>

<!--
    OutputList represents a grouping of unordered list items.  The child component
    of this component should only be outputListItem.
-->
<composite:interface
        displayName="fieldsetRow"
        shortDescription="grouping of unordered list items. ">
    <composite:attribute name="styleClass" required="false"
                         displayName="Style Class"
                         shortDescription="CSS class names to over-ride current style"/>
    <composite:attribute name="style" required="false"
                         displayName="Style"
                         shortDescription="CSS attributes to over-ride current style"/>

    <composite:attribute name="group" required="false" default="#{false}"
                         displayName="Grouping"
                         shortDescription="Fieldset row item will be styled as a group header"/>

</composite:interface>

<composite:implementation>

    <ui:fragment rendered="#{cc.rendered}">
        <div class="mobi-fieldset-row #{cc.attrs.group eq true?'mobi-fieldset-row-group':''} #{cc.attrs.styleClass}"
             style="#{cc.attrs.style}">
            <composite:insertChildren/>
        </div>
    </ui:fragment>

</composite:implementation>
</body>
</html>
