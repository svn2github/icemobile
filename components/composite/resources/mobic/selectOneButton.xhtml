<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<head><title>(For validation only)</title></head>
<body>

<!--
    selectOneMenu represents a list of selectable items
-->
<composite:interface
        displayName="selectOneMenu"
        shortDescription="Styled single select combo box that wraps standard jsf h:selectOneMenu, with standard pass through attributes.">
    <composite:attribute name="id" required="false"/>
    <composite:attribute name="immediate" required="false" default="#{false}"
                         type="java.lang.Boolean"/>
    <composite:attribute name="rendered" required="false" default="#{true}"
                         type="java.lang.Boolean"/>
    <composite:attribute name="required" required="false" default="#{false}"
                         type="java.lang.Boolean"/>
    <composite:attribute name="value" required="true"/>
    <composite:attribute name="disabled" required="false" default="#{false}"
                         type="java.lang.Boolean"/>
    <composite:attribute name="disabledClass" required="false"/>
    <composite:attribute name="enabledClass" required="false"/>
    <composite:attribute name="hideNoSelectionOption" required="false"
                         default="#{false}" type="java.lang.Boolean"/>
    <composite:attribute name="readonly" required="false" default="#{false}"
                         type="java.lang.Boolean"/>
    <composite:attribute name="style" required="false"/>
    <composite:attribute name="styleClass" required="false"/>
    <composite:attribute name="tabindex" required="false"
                         type="java.lang.Integer"/>
    <composite:attribute name="title" required="false"/>
</composite:interface>

<composite:implementation>

    <ui:fragment rendered="#{cc.attrs.rendered}">
        <span class="mobi-select-one-button #{styleClass}">
            <span class="">
                <span>#{cc.attrs.value} </span>
                <span class="mobi-select-one-button-arrow"> </span>
            </span>
            <h:selectOneMenu id="#{cc.attrs.id}"
                             immediate="#{cc.attrs.immediate}"
                             required="#{cc.attrs.required}"
                             value="#{cc.attrs.value}"
                             disabled="#{cc.attrs.disabled}"
                             disabledClass="#{cc.attrs.disabledClass}"
                             enabledClass="#{cc.attrs.enabledClass}"
                             hideNoSelectionOption="#{cc.attrs.hideNoSelectionOption}"
                             readonly="#{cc.attrs.readonly}"
                             style="#{cc.attrs.style}"
                             styleClass="#{cc.attrs.styleClass}"
                             tabindex="#{cc.attrs.tabindex}"
                             title="#{cc.attrs.title}">
                <composite:insertChildren/>
            </h:selectOneMenu>
        </span>

</composite:implementation>
