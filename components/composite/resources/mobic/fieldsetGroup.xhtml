<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite">

<head><title>(For validation only)</title></head>
<body>

<!--
    FieldsetGroup represents a grouping of unordered list items.  The child component
    of this component should only be outputListItem.
-->
<composite:interface
        displayName="fieldsetGroup"
        shortDescription="grouping of unordered list items. ">
    <composite:attribute name="inset"
                         required="false"
                         default="#{true}"
                         displayName="Inset"
                         type="java.lang.Boolean"
                         shortDescription="Inset = true enables padding around list group"/>
    <composite:attribute name="rendered"
                         required="false"
                         default="#{true}"
                         displayName="Render component"
                         type="java.lang.Boolean"
                         shortDescription="Enables/disables rendering of this component"/>
    <composite:attribute name="styleClass" required="false"
                         displayName="Style Class"
                         shortDescription="CSS class names to over-ride current style"/>
    <composite:attribute name="style" required="false"
                         displayName="Style"
                         shortDescription="CSS attributes to over-ride current style"/>

</composite:interface>

<composite:implementation>

    <ui:fragment rendered="#{cc.attrs.rendered}">
        <fieldset
                class="mobi-fieldset #{cc.attrs.inset eq true? 'mobi-fieldset-inset':' '} #{cc.attrs.styleClass}"
                style="#{cc.attrs.style}">
            <composite:insertChildren/>
        </fieldset>
    </ui:fragment>

</composite:implementation>
</body>
</html>
