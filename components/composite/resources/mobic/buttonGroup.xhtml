<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite">

<head><title>(For validation only)</title></head>
<body>

<!--
    buttonGroup represents a grouping of anchor links which would normally
    be defined by <h:link/>, <h:commandLink/> or the component used to change
    the panelStack navigation.
-->
<composite:interface
        displayName="buttonGroup"
        shortDescription="grouping of unordered list items. ">

    <composite:attribute name="orientation"
                         required="false"
                         default="horizontal"
                         displayName="Orientation"
                         shortDescription="Change the layout orientation of the button group children"/>
    <composite:attribute name="rendered"
                         required="false"
                         default="#{true}"
                         displayName="Render component"
                         type="java.lang.Boolean"
                         shortDescription="Enables/disables rendering of this component"/>
    <composite:attribute name="styleClass" required="false"
                         displayName="Style Class"
                         shortDescription="CSS class names to over-ride current style"/>
    <composite:attribute name="style" required="false"
                         displayName="Style"
                         shortDescription="CSS attributes to over-ride current style"/>

</composite:interface>

<composite:implementation>

    <ui:fragment rendered="#{cc.attrs.rendered}">
        <div class="mobi-button-group #{cc.attrs.orientation eq 'horizontal'? 'mobi-button-group-hor':'mobi-button-group-vert'} #{cc.attrs.styleClass}"
             style="#{cc.attrs.style}">
            <composite:insertChildren/>
        </div>
    </ui:fragment>

</composite:implementation>
</body>
</html>
