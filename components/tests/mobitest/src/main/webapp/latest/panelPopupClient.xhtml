<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
	<title id="title">panelPopup Tests</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<meta name="viewport"
		content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
 
  <!--  deviceStylesheet tag with no properties will load default styles for mobile device based on useragent info -->
   <mobi:deviceStylesheet
            name="#{themeSwitcher.theme}" media="screen" />

</h:head>

<h:body>
 
   <h3>panelPopup Client</h3>
    
      <h:form id="inputForm">

       <h5>panelPopup example can click on button to show panel</h5>
       <mobi:commandButton
               value="#{popup.visibleClient?'Hide':'Show'} trigger Client popup from Server-side"
               actionListener="#{popup.toggleVisibleClient}"/>

       </h:form>

        <h:form id="panelForm">

           <mobi:panelPopup id="panelPopClient" header="Popup Panel Client Side" clientSide="true"
                            autocenter="true"
                            visible="#{popup.visibleClient}">

               <mobi:fieldsetGroup>
                            <!-- Text input -->
                     <mobi:fieldsetRow>
                                <h:outputLabel for="textInput" value="Text:"/>
                                <mobi:inputText id="textInput"
                                                autocorrect="on"
                                                singleSubmit="true"
                                                type="text"
                                                style="float:right"
                                                placeholder="Text input"
                                                value="#{input.someText}"/>
                     </mobi:fieldsetRow>
                     </mobi:fieldsetGroup>
                     <mobi:outputList id="imgList2" type="thumb" inset="false">
                           <mobi:outputListItem type="group">Image List</mobi:outputListItem>
                           <mobi:outputListItems value="#{carousel.imageList}" var="item" type="thumb">
                               <h:link >
                                   <img alt="" src="#{item.imageUrl}" height="20px"/>
                                   <h3 >#{item.title}"</h3>
                                   <p >picture with img link</p>
                                </h:link>
                           </mobi:outputListItems>
                     </mobi:outputList>
           </mobi:panelPopup>
       </h:form>
       <br />


    <h3>RESULTS</h3>
    <h:outputText id="out1" value="#{input.someText}">
            <h:outputLabel for="out1" value="A. simple:-"/>
    </h:outputText>
    <br />
    <h:outputText id="visId" value="VisibleClient val is #{popup.visibleClient}"/>


    <br />
	<li><a href="../latestComponents.html">index page</a>
	</li>
</h:body>
</html>
