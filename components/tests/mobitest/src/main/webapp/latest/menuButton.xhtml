<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
	<title id="title">MenuButton Tests</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<meta name="viewport"
		content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
 
  <!--  deviceStylesheet tag with no properties will load default styles for mobile device based on useragent info -->
   <mobi:deviceStylesheet
            name="#{themeSwitcher.theme}" media="screen" />

</h:head>

<h:body>
      <ui:debug/>
       <h3>Menu Button</h3>
      <h:form id="inputForm">
          <h5>Input Form</h5>
         <p>change the menu model properties for testing</p>
       <fieldset>
       <legend>singleSubmit</legend>
         <ui:repeat value="#{menu.data}" var="inputIt">

             <h:outputLabel for="selectSingle" value="#{inputIt.label}"/>
             <h:selectBooleanCheckbox id="selectSingle" title="singleSubmit" value="#{inputIt.singleSubmit}">
             <f:ajax execute="@this" render="@all"/>
              </h:selectBooleanCheckbox>
          </ui:repeat>
         </fieldset>
      </h:form>

      <h:form id="menuBasic">
        <mobi:menuButton id="menu1" value="#{menu.data}" var="item">
                <mobi:menuButtonItem value="#{item.value}" label="#{item.label}"
                                     singleSubmit="#{item.singleSubmit}"
                                     disabled="#{item.disabled}" actionListener="#{item.actionMethod}"/>
        </mobi:menuButton>

      </h:form>
      <br />
    <h:form id="subNotForm">
      <fieldset>
        <legend>With panelConfirmation and submitNotification</legend>
        <mobi:menuButton id="mnu3" value="#{menu.data}" var="item">
                <mobi:menuButtonItem value="#{item.value}" label="#{item.label}"
                                     panelConfirmation="#{item.panelConfId}"
                                     submitNotification="sn1"
                                     disabled="#{item.disabled}" actionListener="#{item.actionMethod}"/>
        </mobi:menuButton>
        <mobi:panelConfirmation id="pc1" message="working..."/>
        <mobi:panelConfirmation id="pcAdd" message="adding record.."/>
        <mobi:panelConfirmation id="pcDel" message="Are you sure you want to delete?"/>
        <mobi:submitNotification id="sn1">
            <h:outputText value="...working"/>
        </mobi:submitNotification>
      </fieldset>
     </h:form>
    <h3>RESULTS</h3>
     <h:outputLabel for="out1" value="A. simple:-"/>
      <h:outputText id="out1" value="#{menu.outputString}">
    </h:outputText>

    <br />
	<li><a href="../latestComponents.html">index page</a>
	</li>
</h:body>
</html>
