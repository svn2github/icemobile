<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
	<title id="title">dateEntry Tests</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<meta name="viewport"
		content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
 
  <!--  deviceStylesheet tag with no properties will load default styles for mobile device based on useragent info -->
   <mobi:deviceStylesheet
            name="#{themeSwitcher.theme}" media="screen" />

</h:head>

<h:body>
 
    <h3>dateEntry using type="date" to bring up correct keyboard</h3>

    <h:form id="dateForm" >

       <h5>mobi dater no converter</h5>
         <h:outputText value="A. date"/>
         <mobi:dateEntry id="dateId" value="#{date.selectedDate}"
                       singleSubmit="false"   title="date input field"/>

        <br />
       <p>
  <ui:remove>    <h5>date input singleSubmit true</h5>
         <h:outputText value="F2. number"/>
         <mobi:dateEntry id="dateTwo" value="#{date.date2}"
                       singleSubmit="false"  title="date field">
                   <!--    <f:convertDate type="number"/> -->
         </mobi:dateEntry>  </ui:remove>
                         

          <h5>ActionListener for buttons will change following field to reflect which button was pressed</h5>
          <h:outputText value="#{date.eventString}"/>
          
       </p>
       <mobi:commandButton id="defaultOne" type="default" value="defaultSStrue" singleSubmit="true" actionListener="#{date.defaultEvent}"/>
       <mobi:commandButton  id="defaultTwo" type="default" value="defaultSSFalse" actionListener="#{date.defaultEvent}"/>

    </h:form>
    <h3>RESULTS</h3>

    <h5>mumber F</h5>
    <h:outputText value="#{date.selectedDate}"/>
    <h5>number F2</h5>
    <h:outputText value="#{date.date2}"/>

	<li><a href="../../developingComponents.html">index page</a>
	</li>

</h:body>
</html>
