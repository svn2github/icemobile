  <div data-role="page" id="testPage">
   <div data-role="header">
      <h3>slider from jquery prototype</h3>
   </div>
     <h:form id="sliderForm" data-ajax="false">
       <div>
        <h:outputText value="mobi comp slider singleSubmit false"/>
        <mobi:slider id="sliderOne" value="#{input.sliderValue}"/>
       </div>
       <div>
         <h:outputText value="mobi comp slider singleSubmit true"/>
         <mobi:slider id="sliderTwo" value="#{input.sliderVal2}" singleSubmit="true"/>
       
       </div>
       
       <div data-role="fieldcontain">
	    <label for="slider">Input slider:</label>
 	    <input type="range" name="slider" id="slider" value="0" min="0" max="100"  />
       </div> 
       
       <div data-role="fieldcontain">
          <ul data-role="listview" data-inset="true" data-theme="c" data-dividertheme="b">
              <li>Toggle Me <select name="slider" id="toggle-me" data-role="slider">
                  <option value="off">Off</option>
                  <option value="on">On</option>
              </select>
              </li>
           </ul>                
       </div>
      
       <div>
        <h:outputText value="plain html"/>
        <input type="range" /> 
       </div>
         <div id="submittext">
          <input type="submit" value="submitForm"/>
       </div>
     </h:form>
    
 

</div>
</f:view>
