<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
      xmlns:mobic="http://www.icesoft.com/icefaces/mobile/composite">
<h:head>
    <title id="title">MOBI-28 Tests</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
    <meta name="viewport"
          content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <mobi:deviceStylesheet
            name="#{themeSwitcher.theme}" media="screen" />

</h:head>

<h:body>
    <p><a href="http://jira.icefaces.org/browse/MOBI-28"> MOBI-28 Test Case</a>
    </p>
    <a href="../index.html">index page</a>

    <!-- theme switcher -->
    <ui:include src="/WEB-INF/includes/composite/theme-switcher.xhtml"/>

    <h:form>
        <mobic:fieldsetGroup>

            <!-- Text input -->
            <mobic:fieldsetRow>
                <h:outputLabel for="textInput" value="Text:"/>
                <mobi:inputText id="textInput" type="text"
                                placeholder="Text input"
                                value="#{input.name}"/>
            </mobic:fieldsetRow>

            <!-- Number input -->
            <mobic:fieldsetRow>
                <h:outputLabel for="numberInput" value="Number:"/>
                <mobi:inputText id="numberInput" type="text"
                                placeholder="Number input"
                                value="#{input.sliderVal2}">
                    <f:convertNumber maxIntegerDigits="3"/>
                </mobi:inputText>
            </mobic:fieldsetRow>

            <!-- Password input -->
            <mobic:fieldsetRow>
                <h:outputLabel for="passwordInput" value="Password:"/>
                <mobi:inputText id="passwordInput" type="password"
                                placeholder="Password input"
                                value="#{input.password}">
                    <f:validateLength minimum="6" maximum="8"/>
                </mobi:inputText>
            </mobic:fieldsetRow>


        </mobic:fieldsetGroup>

        <h:messages/>

        <h:panelGroup styleClass="right">
            <mobi:commandButton value="Submit"/>
        </h:panelGroup>
    </h:form>

    <mobic:fieldsetGroup>
        <!-- Text output-->
        <mobic:fieldsetRow>
            <h:outputLabel value="Text:"/>
            <h:outputText value="#{input.name}"/>
        </mobic:fieldsetRow>

        <!-- Number output -->
        <mobic:fieldsetRow>
            <h:outputLabel value="Number:"/>
            <h:outputText value="#{input.sliderVal2}"/>
        </mobic:fieldsetRow>

        <!-- Password output -->
        <mobic:fieldsetRow>
            <h:outputLabel value="Password:"/>
            <h:outputText value="#{input.password}"/>
        </mobic:fieldsetRow>


    </mobic:fieldsetGroup>

    <a href="../index.html">index page</a>
</h:body>
</html>
