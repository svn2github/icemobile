<h:body>
 
    <h5>html5 input</h5>
     <form id="inputForm">
 
       <div>
        <h:outputText value="plain html"/>
        <input type="text" value="" placeholder="placeholder" onchange="alert('onchange textfield');"
              title="basic text input"/> 
       </div>
       <br />
       <div id="phonediv">
        <h:outputText value="phone"/>
        <input type="tel" value="1-403-860-2621" onchange="alert('onchange telephone');"/>
       </div>
      <br />
       <div id="numberdiv">
        <h:outputText value="NUMBER"/>
        <input type="number" value="99867" onchange="alert('onchange number');"/>
       </div>     
       
         <div id="submittext">
          <input type="submit" value="submitForm"/>
       </div>
  
     </form>
