<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
  <meta charset="UTF-8"></meta>
  <meta name = "viewport" content = "width = device-width"></meta>
  <title>Camcorder Component</title>
  <style>.centered * {vertical-align:middle;padding-left:2px;padding-right:2px;}</style>
</h:head>
<h:body style="font-family:sans-serif">
    <h3>Camcorder Component with JSF Validataion</h3>
    <div style="border-radius: 15px; border: 1px dotted silver; max-width: 500px;">
        <h:form prependId="false" class="centered" enctype="multipart/form-data">

            <mobi:camcorder id="vid_one" value="#{videoBean.clip}" valueChangeListener="#{videoBean.methodOne}">
                <f:validator validatorId="org.icefaces.mobile.util.VideoValidator"/>
            </mobi:camcorder>
            <mobi:thumbnail for="vid_one"/>
            <h:commandButton value="upload" rendered="#{videoBean.enhancedBrowser}" />
            <h:commandButton value="upload" rendered="#{!videoBean.enhancedBrowser}">
              <f:ajax disabled="true" />
            </h:commandButton>
            <h:commandButton value="Reset" action="#{videoBean.reset}" />
             <h:messages id="messageId" style="color:red"/>
        </h:form>
    </div>

    <div align="center" style="border-radius: 15px; border: 1px dotted silver; max-width: 500px;">
       <mobi:videoPlayer preload="auto" controls="true" value="#{videoBean.pathToFile}"
         playsinline="true"/><br/>
       <h:outputLink value="/mobitest/#{videoBean.pathToFile}">Play Video</h:outputLink>
      <div>
           <h:outputText value="#{videoBean.contentType}"/>
           <h5>message from value change listener</h5>
           <h:outputText value="#{videoBean.messageFromAL}"/>
      </div>
    </div>

    <li><a href="../index.html">index page</a>
    </li>
</h:body>
</html>
