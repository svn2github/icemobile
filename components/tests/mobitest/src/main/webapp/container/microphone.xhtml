<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>microphone embedded device</title>
    
    <mobi:deviceStylesheet/>
</h:head>
<h:body>
	<h:form prependId="false" id="cform" >
        <mobi:uploadhelper/>
		<h3>microphone</h3>

		<h:outputText value="TalktoMe!" />

		<h5>filename of sound clip</h5>
		<h:outputText value="#{micBean.clipName}" />
		<br />
		<mobi:microphone id="mic_one" duration="10" value="#{micBean.clip}" valueChangeListener="#{micBean.methodOne}"/>
		<h:commandButton id="submitBtn"  value="upload"/>
	</h:form>
	<h5>audio controls will appear if soundClipIsAvailable</h5>
		<mobi:audio id="play"  controls="true" value="#{micBean.pathToFile}" 
				preload="auto" type="#{micBean.audioContentType}"/>
	
	<br />
	<h5>contentType of uploadedFile</h5>
	 <h:outputText value="#{micBean.audioContentType}"/>
	<br />

    <form>
        <mobi:microphone id="one" value="#{micBean.clip2}" maxtime="#{micBean.maxtime}"/>
        <br />
        <mobi:microphone id="two" value="#{micBean.clip2}" disabled="true"/>
        <br />
    
    </form>

        <h:form>
          <h:commandButton value="Reset" action="#{micBean.reset}" />
        </h:form>


	<br />
 
	<li><a href="../index.html">index page</a>
	</li>

</h:body>
</html>
