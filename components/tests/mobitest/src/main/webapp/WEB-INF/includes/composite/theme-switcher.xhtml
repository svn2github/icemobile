<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:icecore="http://www.icefaces.org/icefaces/core">

    <h:form>
        <icecore:singleSubmit rendered="true" />

        <h:selectOneMenu value="#{themeSwitcher.theme}">
            <f:selectItem itemLabel="Auto" itemValue="" />
            <f:selectItem itemLabel="iPhone" itemValue="iphone.css" />
            <f:selectItem itemLabel="Android" itemValue="android.css" />
            <f:selectItem itemLabel="BlackBerry" itemValue="bberry.css" />
        </h:selectOneMenu>
        <h:commandButton value="Change Theme"
                         onclick="javascript:location.reload(true);" />
    </h:form>
</ui:fragment>
