      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
      xmlns:mobic="http://www.icesoft.com/icefaces/mobile/composite">
<h:head>
    <title id="title">MOBI-28 Tests</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
    <meta name="viewport"
          content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <mobi:deviceStylesheet
            name="#{themeSwitcher.theme}" media="screen" />

</h:head>

<h:body>
    <p><a href="http://jira.icefaces.org/browse/MOBI-28"> MOBI-28 Test Case</a>
    </p>
    <a href="../index.html">index page</a>

    <!-- theme switcher -->
    <ui:include src="/WEB-INF/includes/composite/theme-switcher.xhtml"/>

    <h2>Vertical Button List</h2>
    <h:form>
        <mobic:buttonGroup orientation="vertical">
            <mobic:commandButton selected="true">Yes</mobic:commandButton>
            <mobic:commandButton >No</mobic:commandButton>
            <mobic:commandButton>Please</mobic:commandButton>
        </mobic:buttonGroup>
    </h:form>

    <h2>Horizontal button list</h2>
    <h:form>
        <mobic:buttonGroup orientation="horizontal">
            <mobic:commandButton selected="false">Yes</mobic:commandButton>
            <mobic:commandButton selected="true">No</mobic:commandButton>
            <mobic:commandButton selected="false">Please</mobic:commandButton>
        </mobic:buttonGroup>
    </h:form>

    <h2>Button Type Test</h2>
    <h:form>
        <mobic:commandButton type="default" >Default</mobic:commandButton>
        <mobic:commandButton type="important">important</mobic:commandButton>
        <mobic:commandButton type="back">Back</mobic:commandButton>
        <mobic:commandButton type="attention">Attention</mobic:commandButton>
    </h:form>

    <h2>Button Icon Test</h2>
    <h:form>
        <mobic:commandButton type="default">
            Default
        </mobic:commandButton>
        <mobic:commandButton type="important">
            important
        </mobic:commandButton>
        <mobic:commandButton type="back">
            Back
        </mobic:commandButton>
        <mobic:commandButton type="attention">
            Attention
        </mobic:commandButton>
    </h:form>
    <a href="../compositeComponents.html">index page</a>
</h:body>
</html>
