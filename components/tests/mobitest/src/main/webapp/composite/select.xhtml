<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mobic="http://www.icesoft.com/icefaces/mobile/composite"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
      xmlns:icecore="http://www.icefaces.org/icefaces/core">
<h:head>
    <title id="title">MOBI-27 Tests</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
    <meta name="viewport"
          content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>

    <h:outputScript library="js" name="iscroll-min.js"/>

    <mobi:deviceStylesheet
            name="#{themeSwitcher.theme}" media="screen" />

</h:head>

<h:body>
    <p><a href="http://jira.icefaces.org/browse/MOBI-27">MOBI-27 Test Case</a>
    </p>

    <a href="../index.html">index page</a>

    <!-- theme switcher -->
    <ui:include src="/WEB-INF/includes/composite/theme-switcher.xhtml"/>

    <h:form>
        <icecore:singleSubmit rendered="true" />

        <h2>Select Boolean Checkbox</h2>
        <mobic:selectCheckboxButton
                id="bool1"
                label="I agree with this checkbox"
                value="#{valueHolder.boolean1}"/>
        <br />
        <mobic:selectCheckboxButton
                id="bool2"
                label="I disagree with this checkbox"
                value="#{valueHolder.boolean2}"/>

        <h2>Select Many Checkbox</h2>
        <mobic:selectManyCheckbox value="#{valueHolder.array1}">
            <f:selectItem itemValue="Red"/>
            <f:selectItem itemValue="Green"/>
            <f:selectItem itemValue="Blue"/>
        </mobic:selectManyCheckbox>

        <h2>Select One Radio</h2>
        <mobic:selectOneRadio value="#{valueHolder.string1}">
            <f:selectItem itemLabel="Earth"/>
            <f:selectItem itemLabel="Mars"/>
            <f:selectItem itemLabel="Jupiter"/>
        </mobic:selectOneRadio>

        <h2>Select One Menu Button</h2>
        <mobic:selectOneButton value="#{valueHolder.string2}">
            <f:selectItem itemValue="Coke"/>
            <f:selectItem itemValue="Pepsi"/>
            <f:selectItem itemValue="Root Beer"/>
        </mobic:selectOneButton>

        <h2>Select Many Menu</h2>
        <mobic:selectManyMenu value="#{valueHolder.array2}">
            <f:selectItem itemValue="John"/>
            <f:selectItem itemValue="Joe"/>
            <f:selectItem itemValue="Jeremy"/>
        </mobic:selectManyMenu>

        <h2>Select One Listbox</h2>
        <mobic:selectOneListbox value="#{valueHolder.string3}">
            <f:selectItem itemValue="Sarah"/>
            <f:selectItem itemValue="Sue"/>
            <f:selectItem itemValue="Sasha"/>
        </mobic:selectOneListbox>

        <h2>Select Many Listbox</h2>
        <mobic:selectManyListbox value="#{valueHolder.array3}">
            <f:selectItem itemValue="Hello"/>
            <f:selectItem itemValue="Hi"/>
            <f:selectItem itemValue="Hola"/>
        </mobic:selectManyListbox>
    </h:form>

   <a href="../compositeComponents.html">index page</a>
</h:body>
</html>
