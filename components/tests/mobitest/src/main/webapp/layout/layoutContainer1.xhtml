<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>LayoutContainer</title>

    <mobi:deviceStylesheet
            name="#{themeSwitcher.theme}" media="screen" />

</h:head>

<h:body>
    <mobi:layoutContainer id="testly" single="true">
       <mobi:layoutPane id="singleHead" type="header">
               HEADER
       </mobi:layoutPane>
       <mobi:scrollPane id="singleScroll" type="single">
            scroller info
       </mobi:scrollPane>
       <mobi:layoutPane id="singleFoot" type="footer">
               FOOTER
       </mobi:layoutPane>
    </mobi:layoutContainer>
    <mobi:layoutContainer id="test2C" single="false">
        <mobi:layoutPane id="doubHead" type="header">
               HEADER
        </mobi:layoutPane>
        <mobi:scrollPane id="doubMenu" type="menu">
              menu first columne container
        </mobi:scrollPane>
        <mobi:scrollPane i="doubContent" type="content">
              content second col container
        </mobi:scrollPane>
        <mobi:layoutPane id="doubFoot" type="footer">
               FOOTER
        </mobi:layoutPane>

    </mobi:layoutContainer>
</h:body>
</html>
