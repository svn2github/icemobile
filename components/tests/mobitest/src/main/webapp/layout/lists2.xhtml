<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>outputList with var for lists</title>

    <mobi:deviceStylesheet name="#{themeSwitcher.theme}" media="screen" />

</h:head>

<h:body>

    <p><a href="http://jira.icefaces.org/browse/MOBI-62" > using var attribute for outputList</a></p>

    <h5> outputList with group of simple strings not inset, default itemType</h5>
    <mobi:outputList id="simpleList" inset="false"  >
        <mobi:outputListItems  value="#{list.simpleList}" var="simple" type="default">
            <h:outputText value="#{simple}"/>
        </mobi:outputListItems>
    </mobi:outputList>

    <br />
    <mobi:outputList id="carslist" inset="true" >
        <mobi:outputListItem type="group">
             OutputLinksGroup
        </mobi:outputListItem>
        <mobi:outputListItems  value="#{list.carList}" var="car" >
            #{car.make} #{car.model}, #{car.year} price: #{car.price}
        </mobi:outputListItems>
        <mobi:outputListItem type="group">
             OutputLinksGroup
        </mobi:outputListItem>
        <mobi:outputListItems  value="#{list.linksList}" var="item">
             <h:outputLink  value="#{item.url}">#{item.title}</h:outputLink>
        </mobi:outputListItems>
    </mobi:outputList>
    <br/>
     <mobi:outputList id="imgList" inset="false" >
        <mobi:outputListItems value="#{carousel.imageList}" var="item" type="thumb">
            <h:link >
                <img alt="" src="#{item.imageUrl}" height="20px"/>
                <h3 >#{item.title}"</h3>
                <p >picture with img link</p>
            </h:link>
        </mobi:outputListItems>
    </mobi:outputList>


     <br />
     <a href="../layoutComponents.html">index page</a>

</h:body>
</html>
