<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
      xmlns:mobic="http://www.icesoft.com/icefaces/mobile/composite">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>Photo Share</title>

    <mobi:deviceStylesheet
            name="#{themeSwitcher.theme}" media="screen" />

</h:head>

<h:body>

    <h2>Carousel - singleSubmit true</h2>

    <p>using value of list for items</p>
    <h:form id="carouselForm">
	    <mobi:carousel id="carOne" value="#{carousel.imageList}" var="item" valueChangeListener="#{carousel.changedIndex}"
	         selectedIten="#{carousel.selectedIndex}" singleSubmit="true">
	        <h:panelGroup id="imgPanel">
	            <h:graphicImage id="innerImg" value="#{item.imageUrl}"
	                            height="#{item.height}"/>
	            <span id="imgStyle" style="#{item.style}">#{item.title}</span>
	        </h:panelGroup>
	    </mobi:carousel>
    </h:form>
    <br />

    <div id="outputId">
           <h:outputText value="updated selectedIndex to #{carousel.selectedIndex}"/>
    </div>
     <br />
     <a href="../layoutComponents.html">index page</a>
</h:body>
</html>
