      xmlns:icecore="http://www.icefaces.org/icefaces/core">
<h:head>
    <title id="title">MOBI-31 Tests</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>

          content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>

    <mobi:deviceStylesheet
            name="#{themeSwitcher.theme}" media="screen" />
</h:head>

<h:body>

    <p><a href="http://jira.icefaces.org/browse/MOBI-31" >MOBI- CONVERT Composite Flipswitch Test Case</a></p>

 <br />
    <li><a href="../inputComponents.html">index page</a>
    </li>

    <br />
    test
    <br />
    <h:form id="flipperForm">
            <label>Flip a Switch first one has singleSubmitTrue second is false</label>
            <mobi:flipswitch value="#{valueHolder.boolean1}" id="flipperOne" singleSubmit="true"
                                   labelOn="ON" labelOff="OFF"/>
            <br />
            <mobi:flipswitch value="#{valueHolder.boolean2}" id="flipperTwo" labelOn="YES" labelOff="NO"/>
            <br />
            <h:commandButton value="submit"/>
    </h:form>
    <h3>VAlues of switches from backing beans</h3>
    <label>flipperOne </label><h:outputText id="fone" value="#{valueHolder.boolean1}"/>
    <br />
    <label>flipperTwo</label><h:outputText id="ftwo" value="#{valueHolder.boolean2}"/>
  
</h:body>
</html>
