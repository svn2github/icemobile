<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>geolocation on iPhone</title>

</h:head>
<h:body>
	<h:form prependId="false" id="cform">

		<h3>html5 geolocation</h3>

		<h:outputText value="Locate!" />
		<br />
		<div id="surround">
			<mobi:geolocation id="locateId" latitude="#{positionBean.latitude}"
				longitude="#{positionBean.longitude}" />
		</div>
		<div>
			<h:commandButton value="submit" id="submitBtn"
				actionListener="#{positionBean.submitForm}" />
		</div>
		<h5>results from html5 location component</h5>
		<h:outputText value="#{positionBean.latitude}" />
		<div class="output" id="output"></div>

	</h:form>

	 <br />
    <li><a href="../inputComponents.html">index page</a>
    </li>
</h:body>
</html>
