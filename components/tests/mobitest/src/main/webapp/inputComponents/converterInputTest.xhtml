<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
	<title id="title">inputComponent Tests</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<meta name="viewport"
		content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
 
  <!--  deviceStylesheet tag with no properties will load default styles for mobile device based on useragent info -->
  <mobi:deviceStylesheet />

</h:head>

<h:body>
 
    <h3>html5 input type is number should bring up proper device keyboard</h3>

    <h:form id="inputForm">     :
    <h:messages style="color:red;margin:8px;" />
      <p>
         <h:outputText value="A. number no converter:-"/>
         <mobi:inputText id="numberId" value="#{input.numberInput}" type="number" placeholder="9999"
                       singleSubmit="true"  min="0" max="100" step="5" title="number field"/>

       </p>
       <p>
         <h:outputText value="B. real number"/>
         <mobi:inputText id="numberIdConv" value="#{input.doubleVal}" type="number" placeholder="2.53"
                       singleSubmit="true"  title="number field">
                    <f:convertNumber pattern="#0.00"/>
         </mobi:inputText>

       </p>
      <p>
       <h:outputText value="C. number with currency"/>
         <mobi:inputText id="currencyId" value="#{input.converterVal}" type="number"
                       singleSubmit="true"  title="number field">
            <f:convertNumber currencySymbol="$" type="currency" />
         </mobi:inputText>
          <h:message for="currencyId"  style="color:red"/>
       </p>
       <p>
          <h5>ActionListener for buttons will change following field to reflect which button was pressed</h5>
          <h:outputText value="#{input.eventString}"/>
          
       </p>
       <mobi:commandButton  id="defaultTwo" buttonType="default" value="defaultSSFalse" actionListener="#{input.defaultEvent}"/>
       <mobi:commandButton id="defaultOne" buttonType="default" singleSubmit="true" actionListener="#{input.defaultEvent}">
          <f:param name="testParam" value="stringValueParameter"/>
          <f:param name="test2Param" value="string2"/>
       </mobi:commandButton>
       <br />

    </h:form>
    <h3>RESULTS</h3>
    <h:outputText id="aOut" value="#{input.numberInput}">
         <h:outputLabel for="aOut" value="number converted for A just number ="/>
    </h:outputText>
    <br />
    <h:outputText id="bOut" value=" #{input.doubleVal}">
        <h:outputLabel for="bOut" value="number converted for B pattern is 0.00 ="/>
        <f:convertNumber pattern="#0.00"/>
    </h:outputText>
    <br />
    <br />
    <h:outputText id="cOut" value="#{input.converterVal}">
        <h:outputLabel for="cOut" value="number converted for C currency pattern ="/>
        <f:convertNumber currencySymbol="$" type="currency" />
    </h:outputText>
 
	<li><a href="../inputComponents.html">index page</a>
	</li>

</h:body>
</html>
