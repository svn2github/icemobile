<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
	<title id="title">panelPopup Tests</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
 
  <!--  deviceStylesheet tag with no properties will load default styles for mobile device based on useragent info -->
   <mobi:deviceStylesheet
            name="#{themeSwitcher.theme}" media="screen" />

</h:head>

<h:body>
 
   <h3>panelPopup server side round trip</h3>
      <h:form id="inputForm">
    
       <h5>panelPopup example  click on button to show panel</h5>
       <mobi:commandButton
               value="#{popup.visible?'Hide':'Show'} Popup Server-side"
               actionListener="#{popup.toggleVisible}"/>

       </h:form>
       <h:form id="popupFrm">
        <mobi:panelPopup id="panelPopServer" autoCenter="#{popup.autoCenter}"
                         styleClass="#{popup.styleClass}"
                         disabled="#{popup.disabled}"
                         width="#{popup.width}"
                         height="#{popup.height}"
                         visible="#{popup.visible}">
               <f:facet name="label">
                  <h:panelGrid columns="2">
                       <h:outputText value="Facet Title"/>
                       <mobi:graphicImage value="../images/album-af.jpg" />
                  </h:panelGrid>
               </f:facet>
                <mobi:commandButton
                                 value="Hide Popup Server-side"
                                 actionListener="#{popup.close}"/>
                <mobi:fieldsetGroup>
                            <!-- Text input -->
                            <mobi:fieldsetRow>
                                <h:outputLabel for="textInput" value="Text:"/>
                                <mobi:inputText id="textInput"
                                                autocorrect="on"
                                                singleSubmit="true"
                                                type="text"
                                                style="float:right"
                                                placeholder="Text input"
                                                value="#{input.someText}"/>
                            </mobi:fieldsetRow>
                     <mobi:fieldsetRow>
                        <h:commandLink
                            action="#{popup.popupAction('Keep Open')}">
                            Keep Open leaves popup open
                        </h:commandLink>
                     </mobi:fieldsetRow>
                    <mobi:fieldsetRow>
                        <h:commandLink
                            action="#{popup.popupActionClose('Input and Close')}">
                            Input will close popup
                        </h:commandLink>
                     </mobi:fieldsetRow>
              </mobi:fieldsetGroup>

         </mobi:panelPopup>

        <br />


         <h3>DYNAMIC UPDATES</h3>
                    <mobi:fieldsetRow>
                        <h:outputLabel for="autoCenter" value="Auto-center:"/>
                        <mobi:flipswitch id="autoCenter" value="#{popup.autoCenter}" singleSubmit="true"/>
                    </mobi:fieldsetRow>
         <!--          <mobi:fieldsetRow>
                        <h:outputLabel for="centerForm" value="Auto Center on parent form:"/>
                        <mobi:flipswitch id="centerForm" value="#{popup.centerOnForm}" singleSubmit="true"/>
                    </mobi:fieldsetRow>  -->
                   <mobi:fieldsetRow>
                        <h:outputLabel for="disabled" value="Disabled:"/>
                        <mobi:flipswitch id="disabled" value="#{popup.disabled}" singleSubmit="true"/>
                    </mobi:fieldsetRow>
                    <mobi:fieldsetRow>
                        <h:outputLabel for="width" value="Width:"/>
                        <mobi:inputText id="width" value="#{popup.width}" singleSubmit="true" type="number"/>
                    </mobi:fieldsetRow>
                    <mobi:fieldsetRow>
                        <h:outputLabel for="sc" value="StyleClass"/>
                        <mobi:inputText id="sc" value="#{popup.styleClass}" singleSubmit="true" />
                    </mobi:fieldsetRow>
                    <mobi:fieldsetRow>
                        <h:outputLabel for="height" value="Height:"/>
                        <mobi:inputText id="height" value="#{popup.height}" singleSubmit="true" type="number"/>
                    </mobi:fieldsetRow>
      <h3>RESULTS:</h3>

            <mobi:fieldsetRow>
                <h:outputLabel for="out1" value="A. simple:-"/>
                 <h:outputText id="out1" value="#{input.someText}"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel for="statusMsg" value="Height:"/>
                <h:outputText id="statusMsg" value="#{popup.statusMsg}"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel for="visible" value="Visible:"/>
                 <h:outputText id="visible" value="#{popup.visible}"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel for="aCout" value="AutoCenter:"/>
                 <h:outputText id="aCout" value="#{popup.autoCenter}"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel for="widthOut" value="Width:"/>
                 <h:outputText id="widthOut" value="#{popup.width}"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel for="heightOut" value="Height:"/>
                 <h:outputText id="heightOut" value="#{popup.height}"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel for="scOut" value="styleClass:"/>
                 <h:outputText id="scOut" value="#{popup.styleClass}"/>
            </mobi:fieldsetRow>

 </h:form>

    <br />
	<li><a href="../layoutComponents.html">index page</a>
	</li>
</h:body>
</html>
