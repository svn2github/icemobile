<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
    <title>Carousel Single Submit</title>
    <mobi:deviceResource    includeIOSSmartAppBanner="false"
            name="#{themeSwitcher.theme}"  />
</h:head>

<h:body>

    <h2>Carousel - singleSubmit true</h2>

    <p>using value of list for items</p>
    <h:form id="carouselForm">
       <div id="innerwrp">
	    <mobi:carousel id="carOne" value="#{carousel.imageList}" var="item"
	         selectedItem="#{carousel.selectedIndex}" singleSubmit="true">
	          <h:panelGroup id="imgPanel">
	            <mobi:graphicImage id="innerImg" value="#{item.imageUrl}" title="#{item.title}"
	                            style="border:none;height:75px;"/>
                <h:outputLabel id="labimg" value="#{item.title}"/>
	          </h:panelGroup>
	    </mobi:carousel>
       </div>
        <h5>add an item to check ability to add or remove items from list</h5>
        <mobi:commandButton value="addItem" actionListener="#{carousel.addItem}"
              singleSubmit="true" />
    </h:form>
    <br />
    <h:form id="updFOrm">
        <h5>add an item to check ability to add or remove items from list</h5>
        <mobi:commandButton value="addItem" actionListener="#{carousel.addItem}"
             />
    </h:form>
    <div id="outputId">
           <h:outputText value="updated selectedIndex to #{carousel.selectedIndex}"/>
    </div>
     <br />
     <a href="../../layoutComponents.html">index page</a>
</h:body>
</html>
