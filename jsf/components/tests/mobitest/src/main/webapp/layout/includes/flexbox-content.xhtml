<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
      <div>
        <h2>3 buttons equal weight</h2>
        <div class="flex-grid">
            <mobi:commandButton value="Default" styleClass="flex flex1">
                <f:attribute name="buttonType" value="default"/>
            </mobi:commandButton>
            <mobi:commandButton value="Important" buttonType="important"
                                styleClass="flex flex1">
                    <f:attribute name="buttonType" value="important"/>
            </mobi:commandButton>
            <mobi:commandButton value="Attention" buttonType="attention"
                                styleClass="flex flex1">
                <f:attribute name="buttonType" value="attention"/>
            </mobi:commandButton>
        </div>
        <h2>2 buttons equal weight</h2>
        <div class="flex-grid">
            <mobi:commandButton value="Default" styleClass="flex flex1">
                <f:attribute name="buttonType" value="default"/>
            </mobi:commandButton>
            <mobi:commandButton value="Important" buttonType="important"
                                styleClass="flex flex1">
                    <f:attribute name="buttonType" value="important"/>
            </mobi:commandButton>
        </div>
        <h2>1 button</h2>
        <div class="flex-grid">
            <mobi:commandButton value="Default" 
                                styleClass="flex flex1">
                <f:attribute name="buttonType" value="default"/>
            </mobi:commandButton>
        </div>
        <h2>3 buttons 2-1-1 weight</h2>
        <div class="flex-grid">
            <mobi:commandButton value="Default" 
                                styleClass="flex flex2">
                <f:attribute name="buttonType" value="default"/>
            </mobi:commandButton>
            <mobi:commandButton value="Important" buttonType="important"
                                styleClass="flex flex1">
                    <f:attribute name="buttonType" value="important"/>
            </mobi:commandButton>
            <mobi:commandButton value="Attention" buttonType="attention"
                                styleClass="flex flex1">
                <f:attribute name="buttonType" value="attention"/>
            </mobi:commandButton>
        </div>
        <h2>2 buttons 2-1 weight</h2>
        <div class="flex-grid">
            <mobi:commandButton value="Default" 
                                styleClass="flex flex2">
                <f:attribute name="buttonType" value="default"/>
            </mobi:commandButton>
            <mobi:commandButton value="Important" buttonType="important"
                                styleClass="flex flex1">
                    <f:attribute name="buttonType" value="important"/>
            </mobi:commandButton>
        </div>
        <h2>buttons in a mobi:fieldsetGroup</h2>
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
                <div class="flex-grid">
                    <mobi:commandButton value="Default" 
                                        styleClass="flex flex1">
                        <f:attribute name="buttonType" value="default"/>
                    </mobi:commandButton>
                    <mobi:commandButton value="Important" buttonType="important"
                                        styleClass="flex flex2">
                            <f:attribute name="buttonType" value="important"/>
                    </mobi:commandButton>
                </div>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <div class="flex-grid">
                    <mobi:commandButton value="Default" 
                                        styleClass="flex flex2">
                        <f:attribute name="buttonType" value="default"/>
                    </mobi:commandButton>
                    <mobi:commandButton value="Important" buttonType="important"
                                        styleClass="flex flex1">
                            <f:attribute name="buttonType" value="important"/>
                    </mobi:commandButton>
                </div>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
    </div>
</ui:composition>
