<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>

    <mobi:deviceResource name="#{themeSwitcher.theme}" includeIOSSmartAppBanner="false"  />
    <title>contentStackMenu no value with contentStack</title>
</h:head>
<h:body>
  <h:panelGrid columns="2">
    <h:panelGroup>
      <h:form id="menuForm">
        <mobi:contentStackMenu  id="mnu" contentStackId="stack1"
                  selectedPane="#{contentMenuBean.twoColSelectedPane}">
           <mobi:contentMenuItem label="Menu Title"/>
           <mobi:contentMenuItem label="Pane1 Title" value="panel1"/>
           <mobi:contentMenuItem label="Pane2 Title" value="panel2"/>
           <mobi:contentMenuItem label="Pane3 Title" value="panel3"/>
        </mobi:contentStackMenu>
      </h:form>
   </h:panelGroup>
    <mobi:contentStack id="stack1" currentId="#{contentMenuBean.twoColSelectedPane}" contentMenuId="mnu">
         <mobi:contentPane id="panel1" client="true">
            <h:form id="nav1">
             <mobi:contentNavBar >
                 <mobi:contentMenuItem label="panel2" value="panel2"/>
                 <mobi:contentMenuItem label="panel3" value="panel3"/>
             <h3>Content Pane 1 client is true</h3>
            </mobi:contentNavBar>
          </h:form>
             <h:panelGroup>
                 <h:form>
                     <mobi:commandButton value="got page panel 3"
                                      action="#{contentMenuBean.goToPane3}">
                     </mobi:commandButton>
                 </h:form>
             </h:panelGroup>
         </mobi:contentPane>
         <mobi:contentPane id="panel2" >
             <h:panelGroup>
                 panel 2
             </h:panelGroup>
             <h:panelGroup>
                 <h:form>
                     <mobi:commandButton id="pane2chk" value="got page panel 3"
                                      action="#{contentMenuBean.setTwoColSelectedPaneAction('panel3')}">
                     </mobi:commandButton>
                 </h:form>
             </h:panelGroup>
         </mobi:contentPane>
         <mobi:contentPane id="panel3" facelet="true" >
             <h:panelGroup>
                 panel 3
             </h:panelGroup>
             <h:form id="testparm">
                 <h:commandButton value="testParam" action="#{contentMenuBean.testP(213)}"/>
                 <mobi:commandButton value="testString" action="#{contentMenuBean.testString('abc')}"/>
                  <h:commandButton value="go to page 1" action="#{contentMenuBean.actionParamTest}">
                      <f:param name="paneSel" value="panel1"/>
                  </h:commandButton>
                 <mobi:commandButton value="gotoP1Mobi" action="#{contentMenuBean.actionParamTest}">
                      <f:param name="paneSel" value="panel1"/>
                 </mobi:commandButton>
             </h:form>
         </mobi:contentPane>
    </mobi:contentStack>
  </h:panelGrid>
  <div id="outputStuff">
      <h5>currently selected panel </h5>
      <br />
      <h:outputText value="#{contentMenuBean.twoColSelectedPane}"  />
  </div>
  <a href="../../layoutComponents.html">index page</a>
</h:body>
</html>
