<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <mobi:fieldsetGroup>
        <div style="padding:0 20px;"/>
        Component Count: #{compTreeMonitor.treeSize}
       <h:form id="contentForm">
         <mobi:tabSet id="tabother"
                    parentHeader="false" autoWidth="false"
                    currentId="#{contentMenuBean.selectedTabPane}" >
              <mobi:contentPane id="panelt1" title="panelt1"
                                facelet="true"
                                client="false"
                      >
                  <fieldset title="panelt1">
                      <legend>Panel1</legend>
                    <h3> header for panel 1</h3>
                     <p> content for panel 1 - king of clubs </p>
                       <figure>
                         <img width="85" height="150"
                          src="../images/kingOfClubs.jpg"
                            alt="king of clubs" />
                         <figcaption>King of Clubs</figcaption>
                        </figure>

                  </fieldset>
              </mobi:contentPane>
               <mobi:contentPane id="panelt2" title="panelt2"
                                 facelet="true"
                                 client="false"
                       >
                 <fieldset title="panelt2">
                   <legend>Panel2</legend>
                  <h3> header for panel 2</h3>
                  <p> content for panel 2 - ace of diamonds   </p>
                     <figure>
                         <img width="85" height="150"
                          src="../images/queen.jpg"
                            alt="queen of clubs" />
                         <figcaption>Queen of Clubs</figcaption>
                        </figure>
                      <br />
                  </fieldset>
              </mobi:contentPane>
             <mobi:contentPane id="panelt3" title="panelt3"
                               facelet="true"
                               client="false"
                     >
                 <fieldset title="panelt3">
                      <legend>Panel3</legend>
                  <h3> header for panel 3</h3>
                  <p> content for panel 3 - some other card..</p>
                     <figure>
                         <img width="85" height="150"
                          src="../images/Joker.jpg"
                            alt="joker" />
                         <figcaption>joker</figcaption>
                        </figure>
                  </fieldset>
              </mobi:contentPane>
       </mobi:tabSet>

     </h:form>
    </mobi:fieldsetGroup>


</ui:composition>
