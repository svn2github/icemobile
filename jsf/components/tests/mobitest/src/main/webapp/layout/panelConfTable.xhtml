<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
	<title id="title">panelConf table Tests</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
 
  <!--  deviceStylesheet tag with no properties will load default styles for mobile device based on useragent info -->
   <mobi:deviceStylesheet
            name="#{themeSwitcher.theme}" media="screen" />

</h:head>

<h:body>
 
   <h3>panelconfirmation test in datatable</h3>
   <h5>add button has submitnotification as well as panelConfirmation</h5>
   <h:form id="tabForm">
        <h:dataTable id="table1" value="#{menu.data}" var="item">
             <h:column>
                 <f:facet name="header">
                     <h:outputText value="Label"/>
                 </f:facet>
                 <h:outputText value="#{item.label}"/>
             </h:column>
             <h:column>
                 <f:facet name="header">
                     <h:outputText value="panelConf ID"/>
                 </f:facet>
                 <h:outputText value="#{item.panelConfId}"/>
             </h:column>
             <h:column>
                 <f:facet name="header">
                     <h:outputText value="submitNotif ID"/>
                 </f:facet>
                 <h:outputText value="#{item.submitNotif}"/>
             </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="button"/>
                </f:facet>
                <mobi:commandButton actionListener="#{item.actionMethod}" value="#{item.value}"
                        panelConfirmation="#{item.panelConfId}" submitNotification="#{item.submitNotif}"/>
            </h:column>
        </h:dataTable>
        <mobi:panelConfirmation id="pc1" message="working..."/>
        <mobi:panelConfirmation id="pcAdd" message="adding record.." />
        <mobi:panelConfirmation id="pcDel" message="Are you sure you want to delete?"/>
        <mobi:submitNotification id="sn1">
             <h:outputText value="...working"/>
        </mobi:submitNotification>
   </h:form>

       <br />

   <h3>RESULTS</h3>
    <fieldset title="outputResults">
        <legend title="Results"/>
     <h:outputLabel for="out1" value="A. simple:-"/>
      <h:outputText id="out1" value="#{menu.outputString}">
    </h:outputText>
   </fieldset>

    <br />
	<li><a href="../layoutComponents.html">index page</a>
	</li>
</h:body>
</html>
