<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <mobi:deviceStylesheet name="#{themeSwitcher.theme}" media="screen" />
    <title>layoutMenu with contentStack</title>
</h:head>
<h:body>
  <h:panelGrid columns="2">
    <h:panelGroup>
      <h:form id="menuForm">
        <mobi:contentStackMenu  id="mnu" value="#{contentMenuBean.menuCList}" var="item" contentStackId="stack1"
                  selectedPane="#{contentMenuBean.twoColSelectedPane}">
           <mobi:contentMenuItem label="#{item.label}" value="#{item.value}"/>
        </mobi:contentStackMenu>
      </h:form>
   </h:panelGroup>
    <mobi:contentStack id="stack1" currentId="#{contentMenuBean.twoColSelectedPane}" contentMenuId="mnu">
         <mobi:contentPane id="panel1" client="true">
              <h:panelGroup>
                  panel 1 client
              </h:panelGroup>
             <h:panelGroup>
                 <h:form>
                     <mobi:commandButton value="got page panel 3"
                                      action="#{contentMenuBean.goToPane3}">
                     </mobi:commandButton>
                 </h:form>
             </h:panelGroup>
         </mobi:contentPane>
         <mobi:contentPane id="panel2" >
             <h:panelGroup>
                 panel 2
             </h:panelGroup>
             <h:panelGroup>
                 <h:form>
                     <mobi:commandButton value="got page panel 3"
                                      action="#{contentMenuBean.setSelectedPaneAction('panel3')}">
                              <f:param name="twoColSelPane" value="panel3"/>
                     </mobi:commandButton>
                 </h:form>
             </h:panelGroup>
         </mobi:contentPane>
         <mobi:contentPane id="panel3" facelet="true" >
             <h:panelGroup>
                 panel 3
             </h:panelGroup>
         </mobi:contentPane>
    </mobi:contentStack>
  </h:panelGrid>
  <div id="outputStuff">
      <h5>currently selected panel </h5>
      <br />
      <h:outputText value="#{contentMenuBean.twoColSelectedPane}"  />
  </div>
  <a href="../layoutComponents.html">index page</a>
</h:body>
</html>
