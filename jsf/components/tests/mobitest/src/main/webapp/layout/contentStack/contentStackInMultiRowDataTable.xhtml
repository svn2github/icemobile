<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
    <title>ContentPane</title>
     <mobi:deviceResource includeIOSSmartAppBanner="false" theme="#{themeSwitcher.theme}"/>
</h:head>

<h:body>
    <h:form id="selectForm">
       <h:panelGroup id="selectorGroup">
         <h:outputText  value="select the pane to open:-"/>
           <h:dataTable value="#{layoutBean.dataListMultiRow}" var="tblVarSelect">
               <h:column>
                   <h:selectOneMenu id="selectPane"  value="#{tblVarSelect.selectedPane}">
                       <f:selectItem itemValue="panel1" itemLabel="Open First panel"/>
                       <f:selectItem itemValue="panel2" itemLabel="Open 2nd panel" />
                       <f:selectItem itemValue="panel3" itemLabel="Open 3rd panel" />
                       <f:ajax execute="@this" render="@all"/>
                   </h:selectOneMenu>
               </h:column>
           </h:dataTable>
       </h:panelGroup>
      </h:form>
      <h1> test page for contentStack</h1>
      <br />
           <a href="../../layoutComponents.html">index page</a>
     <h:form id="contentForm">
       <h:dataTable value="#{layoutBean.dataListMultiRow}" var="tblVar">
           <h:column style="height: 150px;" >
       <mobi:contentStack id="test1" currentId="#{tblVar.selectedPane}">
              <mobi:contentPane style="height: 200px;" id="panel1" client="true">
                 <fieldset title="panel1">
                      <legend>Panel1</legend>
                    <h3> header for panel 1</h3>
                     <p> content for panel 1  </p>
                    <ui:include src="../included.xhtml"/>
                  </fieldset>
              </mobi:contentPane>
               <mobi:contentPane  style="height: 200px;" id="panel2">
                 <fieldset title="panel2">
                   <legend>Panel2</legend>
                  <h3> header for panel 2</h3>
                  <p> content for panel 2    </p>
                     <ui:include src="../included.xhtml"/>
                  </fieldset>
              </mobi:contentPane>
             <mobi:contentPane id="panel3" style="height: 200px;" facelet="true">
                 <fieldset title="panel3">
                      <legend>Panel3</legend>
                  <h3> header for panel 3</h3>
                  <p> content for panel 3 .</p>
                     <ui:include src="../included.xhtml"/>
                  </fieldset>
              </mobi:contentPane>
       </mobi:contentStack>
         </h:column></h:dataTable>
     </h:form>

</h:body>
</html>
