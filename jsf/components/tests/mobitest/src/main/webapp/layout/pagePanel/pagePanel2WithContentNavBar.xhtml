      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
      <mobi:deviceResource includeIOSSmartAppBanner="false" theme="#{themeSwitcher.theme}"/>
    <title>pagePanel 2 with with footer facet but no header facet and contentNavBar</title>
</h:head>
<h:body>
<mobi:contentStack id="stack1" currentId="#{layoutBean.selectedPane}">
  <mobi:contentPane id="panel1">
    <mobi:pagePanel>
      <f:facet name="body">
         <h:form id="navBarfrm1">
           <mobi:contentNavBar id="navBar1">
               <mobi:contentMenuItem label="panel2" value="panel2"/>
               <h3>title for panel1</h3>
               <mobi:contentMenuItem label="panel3" value="panel3"/>
           </mobi:contentNavBar>
         </h:form>
           <h3>panel1 with pagePanel in it</h3>
            <h:panelGroup>
                <ui:include src="../includes/splash.xhtml"/>
            </h:panelGroup>
    </f:facet>
    <f:facet name="footer">
           <a href="../../layoutComponents.html">index page</a>
    </f:facet>
   </mobi:pagePanel>
  </mobi:contentPane>
  <mobi:contentPane id="panel2">
    <mobi:pagePanel>
      <f:facet name="body">
         <h:form id="navBarfrm2">
           <mobi:contentNavBar id="navBar2">
               <mobi:contentMenuItem label="panel1" value="panel1"/>
                <h3>title for panel2</h3>
               <mobi:contentMenuItem label="panel3" value="panel3"/>
           </mobi:contentNavBar>

          <h3>panel2 with pagePanel in it</h3>
          <h:panelGroup>

                <ui:include src="../includes/date-example.xhtml"/>
          </h:panelGroup>
        </h:form>
    </f:facet>
   <f:facet name="footer">
           <a href="../../layoutComponents.html">index page</a>
    </f:facet>
   </mobi:pagePanel>
  </mobi:contentPane>
  <mobi:contentPane id="panel3">
     <mobi:pagePanel>
      <f:facet name="body">
         <h:form id="navBarfrm3">
           <mobi:contentNavBar id="navBar3">
               <mobi:contentMenuItem label="panel1" value="panel1"/>
                <h3>title for panel2</h3>
               <mobi:contentMenuItem label="panel2" value="panel2"/>
           </mobi:contentNavBar>
         </h:form>
           <h3>panel3 with pagePanel in it</h3>
             <h:panelGroup>
                <ui:include src="../includes/other.xhtml"/>
            </h:panelGroup>
    </f:facet>
   <f:facet name="footer">
           <a href="../../layoutComponents.html">index page</a>
    </f:facet>
   </mobi:pagePanel>
  </mobi:contentPane>
</mobi:contentStack>
</h:body>
