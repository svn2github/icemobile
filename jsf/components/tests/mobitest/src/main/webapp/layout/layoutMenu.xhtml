<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
     <mobi:deviceStylesheet name="#{themeSwitcher.theme}" media="screen" />
    <title>Menu with contentStack</title>
</h:head>
<h:body>
  <header>
       <a href="../layoutComponents.html">index page</a>
  </header>
  <h:panelGrid columns="2">
    <h:panelGroup id="pgroupmnu" style="top: 20;">
      <h:form id="menuForm">
        <mobi:contentStackMenu id="mnu" value="#{contentMenuBean.menuCList}" var="item"  contentStackId="stack1"
                  selectedPane="#{contentMenuBean.twoColSelectedPane}">
           <mobi:contentMenuItem label="#{item.label}" value="#{item.value}"/>
        </mobi:contentStackMenu>
      </h:form>
   </h:panelGroup>
    <mobi:contentStack id="stack1" currentId="#{contentMenuBean.twoColSelectedPane}"
            contentMenuId="mnu">
         <mobi:contentPane id="panel1" client="true">
              <ui:include src="includes/splash.xhtml"/>
         </mobi:contentPane>
         <mobi:contentPane id="panel2" >
             <h:form id="pane2form">
                 <ui:include src="includes/date-example.xhtml"/>
             </h:form>
         </mobi:contentPane>
         <mobi:contentPane id="panel3" facelet="true">
             <h:form id="pane3form">
                <ui:include src="includes/other.xhtml" />
             </h:form>
         </mobi:contentPane>
    </mobi:contentStack>
  </h:panelGrid>
</h:body>
</html>
