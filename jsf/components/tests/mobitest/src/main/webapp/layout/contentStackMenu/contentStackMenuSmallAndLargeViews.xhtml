<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
    <h:head>
        <title>ICEmobile</title>
        <mobi:deviceResource theme="bb10"/>
    </h:head>
    <h:body>
        <h:form>
            <mobi:smallView>
                <mobi:contentStack id="contentStack" contentMenuId="contentStackMenu"
                            currentId="#{contentStackMenu3.selectedPane}">
                     <mobi:contentPane id="menu" client="true" menuOrHome="true">
                        <mobi:pagePanel>
                            <f:facet name="header">ICEmobile - Menu</f:facet>
                            <f:facet name="body">
                                <mobi:contentStackMenu id="contentStackMenu" contentStackId="contentStack">
                                    <mobi:contentMenuItem label="Menu"/>
                                    <mobi:contentMenuItem label="Page 1" value="page1"/>
                                    <mobi:contentMenuItem label="Page 2" value="page2"/>
                                    <mobi:contentMenuItem label="Page 3" value="page3"/>
                                </mobi:contentStackMenu>
                            </f:facet>
                            <f:facet name="footer">&#169; 2013</f:facet>
                        </mobi:pagePanel>
                    </mobi:contentPane>
                    <mobi:contentPane id="page1" client="true">
                        <mobi:pagePanel>
                            <f:facet name="header">
                                <h:panelGroup layout="block">
                                    <mobi:contentNavBar>
                                        <mobi:contentMenuItem label="Menu" value="menu"/>
                                    </mobi:contentNavBar>
                                    ICEmobile - Page 1
                                </h:panelGroup>
                            </f:facet>
                            <f:facet name="body">
                                <h:panelGroup layout="block">
                                    Page 1 Content
                                    <mobi:contentNavBar>
                                        <mobi:contentMenuItem label="Menu" value="menu"/>
                                    </mobi:contentNavBar>
                                </h:panelGroup>
                            </f:facet>
                            <f:facet name="footer">&#169; 2013</f:facet>
                        </mobi:pagePanel>
                    </mobi:contentPane>
                    <mobi:contentPane id="page2" client="true">
                        <mobi:pagePanel>
                            <f:facet name="header">
                                <h:panelGroup layout="block">
                                    <mobi:contentNavBar>
                                        <mobi:contentMenuItem label="Menu" value="menu"/>
                                    </mobi:contentNavBar>
                                    ICEmobile - Page 2
                                </h:panelGroup>
                            </f:facet>
                            <f:facet name="body">
                                <h:panelGroup layout="block">
                                    Page 2 Content
                                    <mobi:contentNavBar>
                                        <mobi:contentMenuItem label="Menu" value="menu"/>
                                    </mobi:contentNavBar>
                                </h:panelGroup>
                            </f:facet>
                            <f:facet name="footer">&#169; 2013</f:facet>
                        </mobi:pagePanel>
                        
                    </mobi:contentPane>
                    <mobi:contentPane id="page3" client="true">
                       <mobi:pagePanel>
                            <f:facet name="header">
                                <h:panelGroup layout="block">
                                    <mobi:contentNavBar>
                                        <mobi:contentMenuItem label="Menu" value="menu"/>
                                    </mobi:contentNavBar>
                                ICEmobile - Page 3
                                </h:panelGroup>
                            </f:facet>
                            <f:facet name="body">
                                <h:panelGroup layout="block">
                                    Page 3 Content
                                    <mobi:contentNavBar>
                                        <mobi:contentMenuItem label="Menu" value="menu"/>
                                    </mobi:contentNavBar>
                                </h:panelGroup>
                            </f:facet>
                            <f:facet name="footer">&#169; 2013</f:facet>
                        </mobi:pagePanel>
                        
                    </mobi:contentPane>
                </mobi:contentStack>
            </mobi:smallView>
            <mobi:largeView>
                <mobi:pagePanel>
                    <f:facet name="header">ICEmobile - Menu</f:facet>
                    <f:facet name="body">
                        <mobi:splitPane columnDivider="30">
                            <f:facet name="left">
                                <mobi:contentStackMenu id="contentStackMenu" contentStackId="contentStack">
                                    <mobi:contentMenuItem label="Menu"/>
                                    <mobi:contentMenuItem label="Page 1" value="page1"/>
                                    <mobi:contentMenuItem label="Page 2" value="page2"/>
                                    <mobi:contentMenuItem label="Page 3" value="page3"/>
                                </mobi:contentStackMenu>
                            </f:facet>
                            <f:facet name="right">
                                <mobi:contentStack id="contentStack" contentMenuId="contentStackMenu"
                                            currentId="#{contentStackMenu3.selectedPane}">
                                     <mobi:contentPane id="page1" client="true">
                                        <h2>Page 1</h2>
                                    </mobi:contentPane>
                                    <mobi:contentPane id="page2" client="true">
                                        <h2>Page 2</h2>
                                        
                                    </mobi:contentPane>
                                    <mobi:contentPane id="page3" client="true">
                                        <h2>Page 3</h2>
                                        
                                    </mobi:contentPane>
                                </mobi:contentStack>
                            </f:facet>
                        </mobi:splitPane>
                    </f:facet>
                    <f:facet name="footer">&#169; 2013</f:facet>
                </mobi:pagePanel>
            </mobi:largeView>
        </h:form>
    </h:body>
</html>
