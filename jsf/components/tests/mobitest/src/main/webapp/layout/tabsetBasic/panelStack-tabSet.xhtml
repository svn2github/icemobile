<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
      <mobi:deviceResource includeIOSSmartAppBanner="false" theme="#{themeSwitcher.theme}"/>
    <title>ContentPane - panelStack and tabSet mashup</title>

</h:head>

<h:body>

    <h:form id="contentForm">

        <mobi:tabSet id="test1"
                     currentId="#{layoutBean.selectedPane}"
                     orientation="top"
                     parentHeader="false"
                     tabChangeListener="#{layoutBean.tabChangeListener}">
            <mobi:contentPane id="panel1" title="panel1">
                <mobi:tabSet id="test2" currentId="#{layoutBean.selectedPane2}"
                             orientation="bottom"
                             parentFooter="false">
                    <mobi:contentPane id="panel4" title="panel4">
                    <h2>Carousel - non-composite component</h2>
                    <mobi:carousel id="caribe" value="#{carousel.imageList}" var="item">

                    <h:panelGroup>
                        <h:graphicImage value="#{item.imageUrl}"
                                        height="#{item.height}"/>
                        <span style="#{item.style}">#{item.title}</span>
                    </h:panelGroup>

                    </mobi:carousel>
                    </mobi:contentPane>
                    <mobi:contentPane id="panel5" title="panel5">
                       <div id="innerpan2">
                         <h2>Carousel - non-composite component</h2>

                        <p>using value of list for items</p>

                        <mobi:carousel id="cartwo" value="#{carousel.imageList}" var="item">

                            <h:panelGroup>
                                <h:graphicImage value="#{item.imageUrl}"
                                                height="#{item.height}"/>
                                <span style="#{item.style}">#{item.title}</span>
                            </h:panelGroup>

                        </mobi:carousel>
                        </div>
                    </mobi:contentPane>
                    <mobi:contentPane id="panel6" title="panel6">
                       <div id='inner3test2'>
                        <img height="240"
                             src="../../images/DSC_3.JPG"
                             alt="Ottawa 3"/>
                        </div>
                    </mobi:contentPane>
                </mobi:tabSet>
                <a href="../../layoutComponents.html">index page</a>
            </mobi:contentPane>
            <mobi:contentPane id="panel2" title="panel2">
                <fieldset title="panel2">
                    <legend>Panel2</legend>
                    <figure><img width="85px" height="150px"
                             src="../../images/queen.jpg"
                             alt="queen of clubs"/>
                        <figcaption>Queen of Clubs</figcaption></figure>
                    <mobi:commandButton id="but2" singleSubmit="true"
                                        value="SelectPane3"
                                        actionListener="#{layoutBean.changeToPane3}"/>
                </fieldset>
                <a href="../../layoutComponents.html">index page</a>
            </mobi:contentPane>
            <mobi:contentPane id="panel3" facelet="true" title="panel3">
                <div id="innerpan3">
                 <h2>Carousel - non-composite component</h2>
                <mobi:carousel id="carOne" value="#{carousel.imageList}" var="item">

                    <h:panelGroup>
                        <h:graphicImage value="#{item.imageUrl}"
                                        height="#{item.height}"/>
                        <span style="#{item.style}">#{item.title}</span>
                    </h:panelGroup>

                </mobi:carousel>
                <a href="../../layoutComponents.html">index page</a>
                </div>
            </mobi:contentPane>
        </mobi:tabSet>
    </h:form>

</h:body>
</html>
