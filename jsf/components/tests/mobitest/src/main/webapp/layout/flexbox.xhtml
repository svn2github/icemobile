<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
      template="/templates/template.xhtml">
    <ui:define name="head">
        <style type="text/css">
            .flex-grid{
                display:-webkit-box;
                display:-moz-box;
                padding: 10px;
                box-sizing: border-box;
                -moz-box-sizing: border-box;
                text-align:center;
                min-width:100%;
                min-height:100%;
                position: relative;
            }
            .mobi-button.flex {
                overflow:hidden;
                text-align:center;
                display:block;
            }
            html.archaic .mobi-button.flex{
                display:inline-block;
                width: 80px;
            }
            .mobi-button.flex1 {
                -webkit-box-flex:1;
                -moz-box-flex:1;
            }
            
            .mobi-button.flex2 {
                -webkit-box-flex:2;
                -moz-box-flex:2;
            }
            .mobi-button.flex3 {
                -webkit-box-flex:3;
                -moz-box-flex:3;
            }
            h1, h2, h3, h4, h5, h6 { /*override strange bb theme*/
                color: inherit !important;
            }
        </style>
    </ui:define>
    <ui:define name="large">
        <mobi:splitPane scrollable="true" columnDivider="30">
            <f:facet name="left">
                <h2>Menu</h2>
            </f:facet>
            <f:facet name="right">
                <ui:include src="includes/flexbox-content.xhtml"/>
            </f:facet>
        </mobi:splitPane>
    </ui:define>
    <ui:define name="small">
        <ui:include src="includes/flexbox-content.xhtml"/>
    </ui:define>
</ui:composition>
