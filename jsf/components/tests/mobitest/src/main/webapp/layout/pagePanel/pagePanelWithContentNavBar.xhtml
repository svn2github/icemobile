<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
     <mobi:deviceStylesheet name="#{themeSwitcher.theme}" media="screen" />
    <title>pagePanel with contentNavBar</title>
</h:head>
<h:body>
<mobi:contentStack id="stack1" currentId="#{layoutBean.selectedPane}">
  <mobi:contentPane id="panel1">
    <mobi:pagePanel>
      <f:facet name="header">
        <h5>sample page 1 </h5>
      </f:facet>
      <f:facet name="body">
         <h:form id="navBarfrm1">
           <mobi:contentNavBar id="navBar1">
               <mobi:contentMenuItem label="panel2" value="panel2"/>
               <mobi:contentMenuItem label="panel3" value="panel3"/>
           </mobi:contentNavBar>
         </h:form>
           <h3>panel1 with pagePanel in it</h3>
           <a href="../../layoutComponents.html">index page</a>
    </f:facet>
   </mobi:pagePanel>
  </mobi:contentPane>
  <mobi:contentPane id="panel2">
    <mobi:pagePanel>
      <f:facet name="header">
        <h5>sample page 2</h5>
      </f:facet>
      <f:facet name="body">
         <h:form id="navBarfrm2">
           <mobi:contentNavBar id="navBar2">
               <mobi:contentMenuItem label="panel1" value="panel1"/>
               <mobi:contentMenuItem label="panel3" value="panel3"/>
           </mobi:contentNavBar>
         </h:form>
           <h3>panel2 with pagePanel in it</h3>
           <a href="../../layoutComponents.html">index page</a>
    </f:facet>
   </mobi:pagePanel>
  </mobi:contentPane>
  <mobi:contentPane id="panel3">
     <mobi:pagePanel>
      <f:facet name="header">
        <h5>sample page 3</h5>
      </f:facet>
      <f:facet name="body">
         <h:form id="navBarfrm3">
           <mobi:contentNavBar id="navBar3">
               <mobi:contentMenuItem label="panel1" value="panel1"/>
               <mobi:contentMenuItem label="panel3" value="panel3"/>
           </mobi:contentNavBar>
         </h:form>
           <h3>panel3 with pagePanel in it</h3>
           <a href="../../layoutComponents.html">index page</a>
    </f:facet>
   </mobi:pagePanel>
  </mobi:contentPane>
</mobi:contentStack>
</h:body>
</html>
