<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
     <mobi:deviceResource includeIOSSmartAppBanner="false" theme="#{themeSwitcher.theme}"/>
    <title>layoutMenu with contentStack single view</title>

</h:head>
<h:body>
    <mobi:contentStack id="stack1" currentId="#{contentMenuBean.selectedPane}"   contentMenuId="mnu" >
        <mobi:contentPane id="mnuPanel" client="true" transitionFrom="left">
          <h:form id="menuForm">
            <mobi:contentStackMenu  id="mnu" value="#{contentMenuBean.menuCList}" var="item" contentStackId="stack1"
                  selectedPane="#{contentMenuBean.selectedPane}">
               <mobi:contentMenuItem label="#{item.label}" value="#{item.value}"/>
            </mobi:contentStackMenu>
          </h:form>
      </mobi:contentPane>
      <mobi:contentPane id="panel1" >
         <h:form id="nav1">
             <mobi:contentNavBar id="navBar1" >
                 <mobi:contentMenuItem label="Menu" value="mnuPanel"/>
                 <h3>Content Pane 1</h3>
                 <mobi:contentMenuItem label="panel3" value="panel3"/>
                 <mobi:contentMenuItem label="panel4" value="panel4"/>
            </mobi:contentNavBar>
          </h:form>
              <h:panelGroup>
                  panel 1 client
              </h:panelGroup>
      </mobi:contentPane>
      <mobi:contentPane id="panel2" >
        <div id="innerpane2">
         <h:form>
          <mobi:contentNavBar >
                <mobi:contentMenuItem label="Menu" value="mnuPanel"/>
                <h3>Content Pane 2</h3>
                <mobi:contentMenuItem label="panel3" value="panel3"/>
                <mobi:contentMenuItem label="panel4" value="panel4"/>
           </mobi:contentNavBar>
           </h:form>
             <h:panelGroup>
                 panel 2
                   <br />
                <a href="../../layoutComponents.html"> layout index page</a>
             </h:panelGroup>
          </div>
       </mobi:contentPane>
       <mobi:contentPane id="panel3" facelet="true" >
        <h:form id="frm3">
         <mobi:contentNavBar id="nav3">
             <mobi:contentMenuItem id="it3" label="Menu" value="mnuPanel"/>
                <h3>Content Pane 3</h3>
            </mobi:contentNavBar>
         </h:form>
             <h:panelGroup>
                 panel 3
             </h:panelGroup>
         </mobi:contentPane>
        <mobi:contentPane id="panel4"  >
        <h:form>
         <mobi:contentNavBar >
             <mobi:contentMenuItem label="Back" value="panel2"/>
             <h3>Content Pane 4</h3>
         </mobi:contentNavBar>
         </h:form>
             <h:panelGroup>
                 panel 4
             </h:panelGroup>
         </mobi:contentPane>
     </mobi:contentStack>

</h:body>
</html>
