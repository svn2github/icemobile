<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
     <mobi:deviceResource includeIOSSmartAppBanner="false" theme="#{themeSwitcher.theme}"/>
    <title>contentStackMenu with contentStack single view</title>
</h:head>
<h:body>
    <mobi:contentStack id="stack1" currentId="#{contentMenuBean.selectedPane}"
                       contentMenuId="mnu">
        <mobi:contentPane id="mnuPanel" client="true" menuOrHome="true">
            <br />
                <a href="../../layoutComponents.html"> layout index page</a>
            <h:form id="menuForm">
                <mobi:contentStackMenu id="mnu" value="#{contentMenuBean.menuCList}"
                                 var="item" contentStackId="stack1"
                                 selectedPane="#{contentMenuBean.selectedPane}">
                    <mobi:contentMenuItem label="#{item.label}"
                                         value="#{item.value}"/>
                </mobi:contentStackMenu>
            </h:form>
        </mobi:contentPane>
        <mobi:contentPane id="panel1" client="true">
           <h:form>
            <mobi:contentNavBar>
                <mobi:contentMenuItem id="it1" label="Menu" value="mnuPanel"/>
                <h3>Content Pane 1</h3>
            </mobi:contentNavBar>
           </h:form>
            <h:panelGroup>
                <h:form>
                    <h:commandButton value="goto page panel 4"
                                     action="#{contentMenuBean.setSelectedPaneAction('panel4')}"
                            />
                </h:form>
            </h:panelGroup>
            <h:panelGroup>
                <ui:include src="../includes/splash.xhtml"/>
            </h:panelGroup>
                 <br />
                <a href="../../layoutComponents.html"> layout index page</a>
        </mobi:contentPane>
        <mobi:contentPane id="panel2" client="true">
            <h:form id="navBarMenu">
            <mobi:contentNavBar>
                <mobi:contentMenuItem id="it2" label="Menu" value="mnuPanel"/>
                <h3>Content Pane 2</h3>
            </mobi:contentNavBar>
            </h:form>
            <h:panelGroup>
                <h:form>
                    <h:commandButton value="goto page panel 4"
                                     action="#{contentMenuBean.setSelectedPaneAction('panel4')}"
                            />
                </h:form>
            </h:panelGroup>
           <h:form id="datefrm">
            <h:panelGroup>
                <ui:include src="../includes/date-example.xhtml"/>
            </h:panelGroup>
           </h:form>
                <br />
                <a href="../../layoutComponents.html"> layout index page</a>
        </mobi:contentPane>
        <mobi:contentPane id="panel3" facelet="true">
            <h:form>
            <mobi:contentNavBar >
                 <mobi:contentMenuItem id="it3" label="Menu" value="mnuPanel"/>
                 <mobi:contentMenuItem id="it3a" label="pane4" value="panel4"/>
                <h3>Content Pane 3</h3>
            </mobi:contentNavBar>
            </h:form>
            <h:panelGroup>
                <h:form>
                     <mobi:commandButton value="goto page panel 4"
                                     action="#{contentMenuBean.setSelectedPaneAction('panel4')}"
                            />
                </h:form>
            </h:panelGroup>
            <h:panelGroup>
                <ui:include src="../includes/other.xhtml"/>
            </h:panelGroup>
                <br />
                <a href="../../layoutComponents.html"> layout index page</a>
        </mobi:contentPane>
        <mobi:contentPane id="panel4" facelet="true">
           <h:form>
            <mobi:contentNavBar>
                 <mobi:contentMenuItem id="it4" label="Back" value="panel3"/>
                <h3>Content Pane 4</h3>
            </mobi:contentNavBar>
          </h:form>
            <h:panelGroup>
                 <h:form>
                    <h:commandButton value="goto contentPane 3"
                                     action="#{contentMenuBean.goToPane3}"
                            />
                </h:form>
                <ui:include src="../includes/other.xhtml"/>
            </h:panelGroup>
               <br />
                <a href="../../layoutComponents.html"> layout index page</a>
        </mobi:contentPane>
    </mobi:contentStack>

</h:body>
</html>
