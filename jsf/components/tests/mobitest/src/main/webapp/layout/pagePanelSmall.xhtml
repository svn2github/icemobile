<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>

    <mobi:deviceResource includeIOSSmartAppBanner="false" theme="#{themeSwitcher.theme}"/>
    <title>pagePanel single</title>

<h:body>
  <header>
       <a href="../layoutComponents.html">index page</a>
  </header>
  <mobi:pagePanel>

        <h3>single so no special tool pagePanel Test</h3>
    </f:facet>

              <fieldset title="panel1">

                    <ui:include src="included.xhtml"/>
                  </fieldset>
              <h:panelGroup id="extrstuff">

                         <img width="85" height="150"
                          src="../images/kingOfClubs.jpg"
