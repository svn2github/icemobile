<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
	<title id="title">inputComponent ajax Tests</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<meta name="viewport"
		content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <!--  deviceStylesheet tag with no properties will load default styles for mobile device based on useragent info -->
   <mobi:deviceStylesheet
            name="#{themeSwitcher.theme}" media="screen" />

</h:head>

<h:body>
 
    <h3>commandButton with mobi ajax support</h3>
       <p>
           default behavior for commandButton is execute @all and render @all.
       </p>
    <h:panelGroup style="padding:30px;">
       <h:form id="forn1">
            <h:outputText value="Select values for execute and render below to test"/>
                <mobi:commandButton id="defaultOne" value="defaultSStrue"
                                    actionListener="#{input.defaultEvent}">
                       <mobi:ajax event="click" execute="#{ajaxTest.execute}" render="#{ajaxTest.render}" />
              </mobi:commandButton>
                <br />
                    <h3>Form 1</h3>
                    <br/>
                    <span>Value A: </span><h:inputText id="valueA" value="#{input.eventString}" />
                    <br />
                    <span>Value B: </span><h:inputText id="valueB" value="#{input.eventString}" />
                    <br />
                    <h:commandButton actionListener="#{input.clear}" value="Reset values" />
		 </h:form>
	</h:panelGroup>
	<h:panelGroup style="padding:30px;">
			<h:form id="form2">
				<h3>Form 2</h3>
				<span>Execute: </span>
				<h:selectOneRadio id="execute" value="#{ajaxTest.execute}">
					<f:ajax execute="@this" render="@all" />
					<f:selectItem itemValue="@all" itemLabel="@all" />
					<f:selectItem itemValue="@form" itemLabel="@form" />
					<f:selectItem itemValue="@this" itemLabel="@this" />
					<f:selectItem itemValue="@none" itemLabel="@none" />
					<f:selectItem itemValue="valueA" itemLabel="valueA" />
					<f:selectItem itemValue="valueB" itemLabel="valueB" />
					<f:selectItem itemValue="valueA valueB" itemLabel="valueA valueB" />
				</h:selectOneRadio>
				<span>Other: </span>
				<h:inputText id="executeOther" value="#{ajaxTest.execute}">
					<f:ajax execute="@this" render="@all" />
				</h:inputText>
				<br /><br />
				<span>Render: </span>
				<h:selectOneRadio id="render" value="#{ajaxTest.render}">
					<f:ajax execute="@this" render="@all" />
					<f:selectItem itemValue="@all" itemLabel="@all" />
					<f:selectItem itemValue="@form" itemLabel="@form" />
					<f:selectItem itemValue="@this" itemLabel="@this" />
					<f:selectItem itemValue="@none" itemLabel="@none" />
					<f:selectItem itemValue="valueA" itemLabel="valueA" />
					<f:selectItem itemValue="valueB" itemLabel="valueB" />
					<f:selectItem itemValue="valueA valueB" itemLabel="valueA valueB" />
				</h:selectOneRadio>
				<span>Other: </span>
				<h:inputText id="renderOther" value="#{ajaxTest.render}">
					<f:ajax execute="@this" render="@all" />
				</h:inputText>
				<br />
				<h:commandButton value="Submit">
					<f:ajax execute="@form" render="@all" />
				</h:commandButton>
			</h:form>
		</h:panelGroup>

    <br />
	<li><a href="../ajaxComponents.html">index page</a>
	</li>

</h:body>
</html>
