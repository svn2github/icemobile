<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
    <title>carousel ajax test</title>

    <mobi:deviceResource
            name="#{themeSwitcher.theme}" media="screen" />

</h:head>

<h:body>

    <h2>Carousel - ajax test</h2>

    <p>using value of list for items</p>
    <h:form id="carForm">
        <ui:debug/>
	    <mobi:carousel id="carOne" value="#{carousel.imageList}" var="item" valueChangeListener="#{carousel.changedIndex}"
	         selectedItem="#{carousel.selectedIndex}" >
            <mobi:ajax event="change" execute="#{ajaxTest.execute}" render="#{ajaxTest.render}" />
	        <h:panelGroup id="imgPanel">
	            <h:graphicImage id="innerImg" value="#{item.imageUrl}"
	                            height="#{item.height}"/>
	            <span id="imgStyle" style="#{item.style}">#{item.title}</span>
	        </h:panelGroup>
	    </mobi:carousel>
        <h3>OutputArea for testing</h3>
                    <br/>
                    <span>Value A: </span><h:inputText id="valueA" value="#{carousel.selectedIndex}" />
                    <br />
                    <span>Value B: </span><h:inputText id="valueB" value="#{carousel.selectedIndex}" />
                    <br />
    </h:form>
    <br />
    <h:form id="findForm">
        <br />
        <h:commandButton id="findBtn" value="FindCarousel" action="#{ajaxTest.findComp}"/>
        <br />
        <h5> value of found is:-</h5>
        <h:outputText id="fndID" value="#{ajaxTest.found}" />
    </h:form>
    <div id="outputId">
           <h:outputText  id="outVal" value="updated selectedIndex to #{carousel.selectedIndex}"/>
    </div>
     <br />
    	<h:panelGroup style="padding:30px;">
			<h:form id="form2">
				<h3>Form 2</h3>
				<span>Execute: </span>
				<h:selectOneRadio id="execute" value="#{ajaxTest.execute}">
					<f:ajax execute="@this" render="@all" />
					<f:selectItem itemValue="@all" itemLabel="@all" />
					<f:selectItem itemValue="@form" itemLabel="@form" />
					<f:selectItem itemValue="@this" itemLabel="@this" />
					<f:selectItem itemValue="@none" itemLabel="@none" />
					<f:selectItem itemValue="valueA" itemLabel="valueA" />
					<f:selectItem itemValue="valueB" itemLabel="valueB" />
					<f:selectItem itemValue="valueA valueB" itemLabel="valueA valueB" />
				</h:selectOneRadio>
				<span>Other: </span>
				<h:inputText id="executeOther" value="#{ajaxTest.execute}">
					<f:ajax execute="@this" render="@all" />
				</h:inputText>
				<br /><br />
				<span>Render: </span>
				<h:selectOneRadio id="render" value="#{ajaxTest.render}">
					<f:ajax execute="@this" render="@all" />
					<f:selectItem itemValue="@all" itemLabel="@all" />
					<f:selectItem itemValue="@form" itemLabel="@form" />
					<f:selectItem itemValue="@this" itemLabel="@this" />
					<f:selectItem itemValue="@none" itemLabel="@none" />
					<f:selectItem itemValue="valueA" itemLabel="valueA" />
					<f:selectItem itemValue="valueB" itemLabel="valueB" />
					<f:selectItem itemValue="valueA valueB" itemLabel="valueA valueB" />
				</h:selectOneRadio>
				<span>Other: </span>
				<h:inputText id="renderOther" value="#{ajaxTest.render}">
					<f:ajax execute="@this" render="@all" />
				</h:inputText>
				<br />
				<h:commandButton value="Submit">
					<f:ajax execute="@form" render="@all" />
				</h:commandButton>
			</h:form>
		</h:panelGroup>
     <br />
     <a href="../layoutComponents.html">index page</a>
</h:body>
</html>
