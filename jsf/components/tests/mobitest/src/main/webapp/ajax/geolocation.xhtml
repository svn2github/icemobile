<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>geolocation </title>

</h:head>
<h:body>
    <h:form id="selectForm">
         <h:outputLabel for="selectSingle" value="Check for singleSubmit true"/>
         <h:selectBooleanCheckbox id="selectSingle" title="singleSubmit" value="#{positionBean.singleSubmit}">
             <f:ajax execute="@this" render="@all"/>
         </h:selectBooleanCheckbox>
     </h:form>
	<h:form prependId="false" id="cform">

		<h3>html5 geolocation</h3>

		<h:outputText value="Locate!" />
		<br />
		<div id="surround">
			<mobi:geolocation id="locateId" latitude="#{positionBean.latitude}"
				longitude="#{positionBean.longitude}" >
                <mobi:ajax event="activate" execute="#{ajaxTest.execute}" render="#{ajaxTest.render}" />
		    </mobi:geolocation>
		</div>
		<div>
	    <br />
	     <h:commandButton actionListener="#{positionBean.clear}" value="Reset values" />
		</div>
		<h5>results from html5 location component</h5>
      <div class="output" id="output">

            <br />
            <h3>Form 1</h3>
            <br/>
             <span>Value A: </span><h:inputText id="valueA" value="#{positionBean.latitude}" />
                    <br />
             <span>Value B: </span><h:inputText id="valueB" value="#{positionBean.longitude}"/>
                    <br />
      </div>
      <br />
	  <h:commandButton actionListener="#{positionBean.clear}" value="Reset values" />
	</h:form>
    <h:panelGroup style="padding:30px;">
            <h:form id="form2">
                <h3>Form 2</h3>
                <span>Execute: </span>
                <h:selectOneRadio id="execute" value="#{ajaxTest.execute}">
                    <f:ajax execute="@this" render="@all" />
                    <f:selectItem itemValue="@all" itemLabel="@all" />
                    <f:selectItem itemValue="@form" itemLabel="@form" />
                    <f:selectItem itemValue="@this" itemLabel="@this" />
                    <f:selectItem itemValue="@none" itemLabel="@none" />
                    <f:selectItem itemValue="valueA" itemLabel="valueA" />
                    <f:selectItem itemValue="valueB" itemLabel="valueB" />
                    <f:selectItem itemValue="valueA valueB" itemLabel="valueA valueB" />
                </h:selectOneRadio>
                <span>Other: </span>
                <h:inputText id="executeOther" value="#{ajaxTest.execute}">
                    <f:ajax execute="@this" render="@all" />
                </h:inputText>
                <br /><br />
                <span>Render: </span>
                <h:selectOneRadio id="render" value="#{ajaxTest.render}">
                    <f:ajax execute="@this" render="@all" />
                    <f:selectItem itemValue="@all" itemLabel="@all" />
                    <f:selectItem itemValue="@form" itemLabel="@form" />
                    <f:selectItem itemValue="@this" itemLabel="@this" />
                    <f:selectItem itemValue="@none" itemLabel="@none" />
                    <f:selectItem itemValue="valueA" itemLabel="valueA" />
                    <f:selectItem itemValue="valueB" itemLabel="valueB" />
                    <f:selectItem itemValue="valueA valueB" itemLabel="valueA valueB" />
                </h:selectOneRadio>
                <span>Other: </span>
                <h:inputText id="renderOther" value="#{ajaxTest.render}">
                    <f:ajax execute="@this" render="@all" />
                </h:inputText>
                <br />
                <h:commandButton value="Submit">
                    <f:ajax execute="@form" render="@all" />
                </h:commandButton>
            </h:form>
        </h:panelGroup>

    <br />
    <li><a href="../ajaxComponents.html">index page</a>
    </li>

</h:body>
</html>
