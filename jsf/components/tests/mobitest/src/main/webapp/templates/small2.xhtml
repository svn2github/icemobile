<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
	xmlns:f="http://java.sun.com/jsf/core">
	<mobi:pagePanel>
		<f:facet name="header">#{msgs.header}</f:facet>
		<f:facet name="body">
			<mobi:contentStack id="stack1"
				currentId="#{navigationBean.selPane}"
				contentMenuId="mnu">
				<mobi:contentPane id="mnuPanel" client="true" menuOrHome="true">
					<h:form>
						<mobi:contentStackMenu id="mnu" contentStackId="stack1"
							selectedPane="#{navigationBean.selPane}">
							<mobi:contentMenuItem label="MenuTitle" />
							<mobi:contentMenuItem label="panel1" value="panel1" />
							<mobi:contentMenuItem label="panel2" value="panel2" />
							<mobi:contentMenuItem label="panel3" value="panel3" />
						</mobi:contentStackMenu>
					</h:form>
				</mobi:contentPane>
				<mobi:contentPane id="panel1" client="true">
				<mobi:contentNavBar>
						<mobi:contentMenuItem label="Menu" value="mnuPanel" />
						<h3>Content Pane 1</h3>
					</mobi:contentNavBar>
					<h:panelGroup>
						<ui:include src="../layout/includes/other.xhtml" />
					</h:panelGroup>
				</mobi:contentPane>
				<mobi:contentPane id="panel2" client="true">
				<mobi:contentNavBar>
						<mobi:contentMenuItem label="Menu" value="mnuPanel" />
						<h3>Content Pane 2</h3>
					</mobi:contentNavBar>
					<h:panelGroup>
						<ui:include src="../layout/includes/splash.xhtml" />
					</h:panelGroup>
				</mobi:contentPane>
				<mobi:contentPane id="panel3" facelet="true">
				<mobi:contentNavBar>
				    <mobi:contentMenuItem label="Menu" value="mnuPanel" />
						<h3>Content Pane 3</h3>
					</mobi:contentNavBar>
					<p>Insert Your Content Here</p>
				</mobi:contentPane>
			</mobi:contentStack>
		</f:facet>
		<f:facet name="footer">
			Footer      <a href="../templateTests.html">index page</a>
		</f:facet>
	</mobi:pagePanel>
</ui:composition>
