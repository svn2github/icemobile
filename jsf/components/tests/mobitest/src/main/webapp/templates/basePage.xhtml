<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
	<mobi:deviceResource />
</h:head>
<h:body>
	<mobi:viewSelector defaultView="#{navigationBean.defaultView}"
                       forceView="#{navigationBean.forceView}">
		<f:facet name="small">
			<ui:include src="../templates/small.xhtml" />
		</f:facet>
		<f:facet name="large">
			<ui:include src="../templates/large.xhtml" />
		</f:facet>
	</mobi:viewSelector>
    <h:form>
        <h3>DYNAMIC UPDATES</h3>
            <mobi:fieldsetRow>
               <h:outputText value="view"/>
                <h:selectOneMenu id="viewSelector" value="#{navigationBean.defaultView}" onchange="ice.se(event, this);">
                    <f:selectItem itemLabel="small" itemValue="small"/>
                    <f:selectItem itemLabel="large" itemValue="large"/>
                </h:selectOneMenu>
             </mobi:fieldsetRow>
             <mobi:fieldsetRow>
                 <h:outputLabel for="forceView" value="ForceView:"/>
                 <mobi:flipswitch id="forceView" value="#{navigationBean.forceView}" singleSubmit="true"/>
             </mobi:fieldsetRow>

       <h3>RESULTS:</h3>

             <mobi:fieldsetRow>
                 <h:outputLabel for="defView" value="DefaultView:"/>
                  <h:outputText id="defView" value="#{navigationBean.defaultView}"/>
             </mobi:fieldsetRow>
             <mobi:fieldsetRow>
                 <h:outputLabel for="forView" value="ForceView:"/>
                 <h:outputText id="forView" value="#{navigationBean.forceView}"/>
             </mobi:fieldsetRow>

    </h:form>
</h:body>
</html>
