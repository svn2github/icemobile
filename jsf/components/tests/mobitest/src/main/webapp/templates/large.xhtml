<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
	xmlns:f="http://java.sun.com/jsf/core">

	<mobi:pagePanel>
		<f:facet name="header">Header</f:facet>
		<f:facet name="body">
			<mobi:splitPane>
				<f:facet name="left">
					<h:form>
						<h:panelGroup>
							<mobi:contentStackMenu id="mnuL" contentStackId="stack1L"
								selectedPane="#{navigationBean.twoColSelectedPane}">
								<mobi:contentMenuItem label="MenuTitle" />
								<mobi:contentMenuItem label="panel1" value="panel1L" />
								<mobi:contentMenuItem label="panel2" value="panel2L" />
								<mobi:contentMenuItem label="panel3" value="panel3L" />
							</mobi:contentStackMenu>
						</h:panelGroup>
					</h:form>
				</f:facet>
				<f:facet name="right">
					<mobi:contentStack id="stack1L"
						currentId="#{navigationBean.twoColSelectedPane}"
						contentMenuId="mnuL">
						<mobi:contentPane id="panel1L">
							<h:panelGroup>
								<h:form>
									<ui:include src="../layout/includes/other.xhtml" />
								</h:form>
							</h:panelGroup>
						</mobi:contentPane>
						<mobi:contentPane id="panel2L">
							<h:panelGroup>
								<ui:include src="../layout/includes/splash.xhtml" />
							</h:panelGroup>
						</mobi:contentPane>
						<mobi:contentPane id="panel3L">
							<h:panelGroup>
								<mobi:contentNavBar>
									<mobi:contentMenuItem label="Go to Pane1" value="panel1L" />
								</mobi:contentNavBar>
							</h:panelGroup>
							<p>Insert Your Content Here</p>
						</mobi:contentPane>
					</mobi:contentStack>
				</f:facet>
			</mobi:splitPane>
		</f:facet>
		<f:facet name="footer">
			Footer      <a href="../templateTests.html">index page</a>
		</f:facet>
	</mobi:pagePanel>
</ui:composition>
