<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
	<meta charset="UTF-8"></meta>
        <meta name = "viewport" content = "width = device-width"></meta>
	<title>Camera And Microphone Components same form</title>
</h:head>
<style>.centered * {vertical-align:middle;padding-left:2px;padding-right:2px;}</style>
<h:body style="font-family:sans-serif">
    <h3>Mobile Camera and Microphone</h3>
    <div style="border-radius: 15px; border: 1px dotted silver; max-width: 500px;">
        <h:form prependId="false" id="cform2" class="centered" >
            <mobi:uploadhelper/>
            <mobi:camera id="camera" value="#{mixedBean.cameraImage}"/>
            <mobi:thumbnail for="camera"/>           
            <br />
            <br />
            <h5>record 10 second comment about captured image</h5>
            <mobi:microphone id="mic_one" duration="10" value="#{mixedBean.audioClip}" />
            <br />
            <br />
            <h:commandButton value="upload" rendered="#{mixedBean.enhancedBrowser}" />
            <h:commandButton value="upload" rendered="#{!mixedBean.enhancedBrowser}">
               <f:ajax disabled="true" />
            </h:commandButton>

        </h:form>
    </div>
    <br/>
    <div align="center" style="border-radius: 15px; border: 1px dotted silver;max-width: 500px;">
         <mobi:graphicImage id="gi1"
                value="#{mixedBean.pathToImageFile}"
                alt="camera image"
                style="max-width:80%;padding-left:1px;padding-right:1px;" />
		<div>
	</div>
    <form>
		<h5>audio controls will appear if soundClipIsAvailable</h5>
        <h:panelGroup rendered="#{mixedBean.soundClipAvailable}"> 
           <mobi:audioPlayer id="play"  controls="true" value="#{mixedBean.pathToAudioFile}" 
                preload="auto" type="#{mixedBean.audioContentType}"/>
        </h:panelGroup>
        <h:panelGroup>
           <h:outputText value="#{mixedBean.audioContentType}"/>
           <h:outputText value="#{mixedBean.pathToAudioFile}"/>
        </h:panelGroup>
    </form>
    </div>

    <br />
    <li><a href="../index.html">index page</a>
    </li>

		

</h:body>
</html>
