<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
	<title id="title">dateSpinner basic test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
 
  <!--  deviceStylesheet tag with no properties will load default styles for mobile device based on useragent info -->
   <mobi:deviceStylesheet
            name="#{themeSwitcher.theme}" media="screen" />

</h:head>

<h:body>
        <!-- theme switcher -->
    <ui:include src="/WEB-INF/includes/composite/theme-switcher.xhtml"/>

    <h3>dateSpinner</h3>
     <h:form id="selectForm">
         <h:outputLabel for="selectSingle" value="Check for singleSubmit true"/>
         <h:selectBooleanCheckbox id="selectSingle" title="singleSubmit" value="#{date.singleSubmit}">
             <f:ajax execute="@this" render="@all"/>
         </h:selectBooleanCheckbox>
     </h:form>
    <h:form id="dateForm" >

        <h5> built in conversion for yyyy-MM-dd pattern</h5>
         <h:outputText value="A. date"/>
         <mobi:dateSpinner id="dateId" value="#{date.selectedDate}" singleSubmit="#{date.singleSubmit}"
                          title="date input field">
         </mobi:dateSpinner>


        <h5>this one has useNative as true...also has built in conversion</h5>
        <h:outputLabel for="dateIOS5" value="B. iOS5 capable:"/>
        <mobi:dateSpinner id="dateIOS5" useNative="true" value="#{date.date2}"
                          singleSubmit="#{date.singleSubmit}" title="date ios5 cap">
        </mobi:dateSpinner>

          <h5>ActionListener for buttons will change following field to reflect which button was pressed</h5>
          <h:outputText value="#{date.eventString}"/>
          

       <mobi:commandButton  id="defaultTwo" value="defaultSSFalse" actionListener="#{date.defaultEvent}"/>

    </h:form>
    <h3>RESULTS</h3>

    <h5>date</h5>
    <h:outputLabel for="dateA" value="A. Date selected:-"/>
    <h:outputText id="dateA" value="#{date.selectedDate}">
          <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
    </h:outputText>
    <br />
    <h:outputLabel for="dateIOS5Out" value="B. Date of iOS5 capable:-"/>
    <h:outputText id="dateIOS5Out" value="#{date.date2}">
        <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
    </h:outputText>

 <br />


 <li><a href="../inputComponents.html">index page</a> </li>

</h:body>
</html>
