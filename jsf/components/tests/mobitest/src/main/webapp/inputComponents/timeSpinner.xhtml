<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
	<title id="title">timeSpinner basic test</title>
   <mobi:deviceResource   includeIOSSmartAppBanner="false"
            name="#{themeSwitcher.theme}" />

</h:head>

<h:body>
        <!-- theme switcher -->
    <ui:include src="/WEB-INF/includes/composite/theme-switcher.xhtml"/>

    <h3>timeSpinner</h3>
    <h:form id="selectForm">
         <h:outputLabel for="selectSingle" value="Check box for singleSubmit true:"/>
         <h:selectBooleanCheckbox id="selectSingle" title="singleSubmit" value="#{date.singleSubmit}">
             <f:ajax execute="@this" render="@all"/>
         </h:selectBooleanCheckbox>
     </h:form>
    <h:form id="dateForm" >

        <h5> built in conversion only </h5>
         <h:outputText value="A. time"/>

         <mobi:timeSpinner id="timeId" value="#{date.time1}"  timeZone="Mountain Standard Time"
                          singleSubmit="#{date.singleSubmit}"  style="border: 1px solid red;"
                          title="time input field"/>


       <h5>this one has useNative as true...also has built in conversion</h5>
       <h:outputLabel for="timeIOS5" value="B. iOS5 capable:"/>
        <mobi:timeSpinner id="timeIOS5" useNative="true" value="#{date.time2}" title="date ios5 cap"
                 singleSubmit="#{date.singleSubmit}"  style="border: 1px solid red;">
        </mobi:timeSpinner>

          <h5>ActionListener for buttons will change following field to reflect which button was pressed</h5>

          

       <mobi:commandButton  id="defaultTwo" value="defaultSSFalse" actionListener="#{date.defaultEvent}"/>

    </h:form>
    <h3>RESULTS</h3>

   <h5>date</h5>
    <h:outputLabel for="dateA" value="A. Time selected in MST:-"/>
    <h:outputText id="dateA" value="#{date.time1}">
          <f:convertDateTime type="time" pattern="hh:mm a" timeZone="America/Edmonton"/>
    </h:outputText>
    <br />
     <h:outputLabel for="timeIOS5Out" value="B. time of iOS5 capable in MST:-"/>
    <h:outputText id="timeIOS5Out" value="#{date.time2}">
        <f:convertDateTime type="time" pattern="hh:mm a" timeZone="America/Edmonton"/>
    </h:outputText>
    <br/>
    <h:outputLabel for="timeIOS52" value="C. iOS5 using server default timeZone"/>
    <h:outputText id="timeIOS52" value="#{date.time2}">
        <f:convertDateTime type="time" pattern="HH:mm" timeZone="#{date.timeZone}"/>
    </h:outputText>
 <br />


 <li><a href="../inputComponents.html">index page</a> </li>

</h:body>
</html>
