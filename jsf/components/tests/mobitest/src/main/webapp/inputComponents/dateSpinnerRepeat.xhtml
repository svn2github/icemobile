<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
	<title id="title">dateSpinner repeat Tests</title>
   <mobi:deviceResource   includeIOSSmartAppBanner="false"
            name="#{themeSwitcher.theme}"/>

</h:head>

<h:body>
        <!-- theme switcher -->
    <ui:include src="/WEB-INF/includes/composite/theme-switcher.xhtml"/>

    <h3>dateSpinner repeat</h3>



    <h:form id="dateForm" >

        <h5> use ui repeat for list</h5>
          <ui:repeat value="#{date.dateList}"  var ="item">
               <h:panelGroup >
                   <mobi:dateSpinner value="#{item.adate}"   >
                       <f:convertDateTime pattern="yyyy-MM-dd"  type="date"/>
                  </mobi:dateSpinner>
               </h:panelGroup>
          </ui:repeat>

         <br />

          <h5>ActionListener for buttons will change following field to reflect which button was pressed</h5>
          <h:outputText value="#{date.eventString}"/>
          

       <mobi:commandButton  id="defaultTwo" value="defaultSSFalse" actionListener="#{date.defaultEvent}"/>

    </h:form>
    <h3>RESULTS</h3>
   <h:form id="dateInputForm">
    <h5>dates selected</h5>
      <mobi:fieldsetGroup id="outputGroup">
      <ui:repeat value="#{date.dateList}" var="outItem">
         <mobi:fieldsetRow>
           <h:outputLabel value="#{outItem.title}"/>
           <h:outputText styleClass="fr"
                         value="#{outItem.adate}">
               <f:convertDateTime type="date" pattern='yyyy-MM-dd' />
           </h:outputText>
       </mobi:fieldsetRow>
      </ui:repeat>
     </mobi:fieldsetGroup>
    </h:form>
 <li><a href="../inputComponents.html">index page</a> </li>

</h:body>
</html>
