<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
    <mobi:deviceResource includeIOSSmartAppBanner="false" theme="#{themeSwitcher.theme}"/>
    <title>ContentPane transition support</title>
	<title>audio</title>
</h:head>
<h:body>
  <h:panelGroup id="resourcebackedsamples">
    <h3>audio</h3>
       <br />
       <h:panelGroup id="ipadpanel">
            <h:outputText value="iPadSample file:-"/>
            <mobi:audioPlayer id="ipadSample" url="audio.mp3"
                    type="#{audio.type}"
                    loop="#{audio.loop}"
                    controls="#{audio.controls}"
                    preload="#{audio.preload}"
                    muted="#{audio.muted}"
                    autoPlay = "#{audio.autoPlay}"
                    styleClass="#{audio.styleClass}"
                    linkLabel="#{audio.linkLabel}"
                    style="#{audio.style}"/>
       </h:panelGroup> 
    </h:panelGroup>
   <h3>DYNAMIC UPDATES</h3>
   <h:form id="inputForm">
       <mobi:fieldsetGroup>
           <mobi:fieldsetRow>
               <h:outputLabel for="url" value="fileName:"/>
               <h:selectOneMenu id="url" value="#{audio.clipName}" >
                   <f:selectItem itemValue="../audio/audio_clip.mp3" itemLabel="mpeg"/>
                   <f:selectItem itemValue="../audio/sampleIPad.mp4" itemLabel="iPad"/>
                   <f:selectItem itemValue="../audio/sampleAndroid.mp4" itemLabel="android"/>
                   <f:selectItem itemValue="../audio/sampleBberry.amr" itemlabel="bberry"/>
               </h:selectOneMenu>
           </mobi:fieldsetRow>
           <mobi:fieldsetRow>
               <h:outputLabel for="preload" value="preload:"/>
               <h:selectOneMenu id="preload" value="#{audio.preload}" >
                   <f:selectItem itemValue="none" itemLabel="none"/>
                   <f:selectItem itemValue="metadata" itemLabel="metadata"/>
                   <f:selectItem itemValue="auto" itemLabel="auto"/>
               </h:selectOneMenu>
           </mobi:fieldsetRow>
          <mobi:fieldsetRow>
               <h:outputLabel for="type" value="type:"/>
               <h:selectOneMenu id="type" value="#{audio.type}" >
                   <f:selectItem itemValue="mp4" itemLabel="audio/mp4"/>
                   <f:selectItem itemValue="mpeg" itemLabel="audio/mpeg"/>
                   <f:selectItem itemValue="wav" itemLabel="audio/wav"/>
                   <f:selectItem itemValue="ogg" itemLabel="audio/ogg"/>
                   <f:selectItem itemValue="aac" itemLabel="audio/aac"/>
               </h:selectOneMenu>
           </mobi:fieldsetRow>
           <mobi:fieldsetRow>
               <h:outputLabel for="style" value="style:"/>
               <h:selectOneMenu id="style" value="#{audio.style}" >
                   <f:selectItem itemValue="none" itemLabel=""/>
                   <f:selectItem itemValue="margin-bottom:10px;" itemLabel="margin-bottom:10px"/>
               </h:selectOneMenu>
           </mobi:fieldsetRow>
           <mobi:fieldsetRow>
               <h:outputLabel for="styleClass" value="styleClass:"/>
               <h:selectOneMenu id="styleClass" value="#{audio.styleClass}" >
                   <f:selectItem itemValue="none" itemLabel=""/>
                   <f:selectItem itemValue="imageViewer" itemLabel="imageViewer"/>
               </h:selectOneMenu>
           </mobi:fieldsetRow>
           <mobi:fieldsetRow>
               <h:outputLabel for="controls" value="controls:"/>
               <mobi:flipswitch id="controls" value="#{audio.controls}" singleSubmit="true"/>
           </mobi:fieldsetRow>
           <mobi:fieldsetRow>
               <h:outputLabel for="loop" value="loop:"/>
               <mobi:flipswitch id="loop" value="#{audio.loop}" singleSubmit="true"/>
           </mobi:fieldsetRow>
           <mobi:fieldsetRow>
               <h:outputLabel for="muted" value="muted:"/>
               <mobi:flipswitch id="muted" value="#{audio.muted}" singleSubmit="true"/>
           </mobi:fieldsetRow>
           <mobi:fieldsetRow>
               <h:outputLabel for="autoplay" value="autoplay:"/>
               <mobi:flipswitch id="autoplay" value="#{audio.autoPlay}" singleSubmit="true"/>
           </mobi:fieldsetRow>
           <mobi:fieldsetRow>
               <h:outputLabel for="linkLabel" value="linkLabel:"/>
               <mobi:inputText id="linkLabel" value="#{audio.linkLabel}" singleSubmit="true"/>
           </mobi:fieldsetRow>
       </mobi:fieldsetGroup>
    </h:form>
	<li><a href="../resourceComponents.html">index page</a>
	</li>
</h:body>
</html>
