<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
	<meta charset="UTF-8"></meta>
	<title>audio</title>
    <mobi:deviceStylesheet
            name="#{themeSwitcher.theme}" media="screen" />
</h:head>
<h:body>
  <h:panelGroup id="resourcebackedsamples">
    <h3>fixed URL audio</h3>
       <h:panelGroup id="mp3panelId" >
            <h:outputText value="generic mp3 file:-"/>
            <mobi:audioPlayer id="genericmp3" value="../audio/audio_clip.mp3"
                               styleClass="imageViewer"
                               linkLabel="Play"
                               style="margin-bottom:10px;"/>
       </h:panelGroup>
       <br />
       <h:panelGroup id="ipadpanel">
            <h:outputText value="iPadSample file:-"/>
            <mobi:audioPlayer id="ipadSample" value="../audio/sampleIPad.mp4"
                               styleClass="imageViewer"
                    linkLabel="Play"
                    style="margin-bottom:10px;"/>
       </h:panelGroup> 
       <br />    
       <h:panelGroup id="androidPanel">
            <h:outputText value="android recorded audio file:-"/>
            <mobi:audioPlayer id="androidSample" value="../audio/sampleAndroid.mp4"
                                linkLabel="Play"
                               style="margin-bottom:10px;"/>
       </h:panelGroup> 
       <br />  
       <h:panelGroup id="bberryPanel">
            <h:outputText value="bberry audio file:-"/>
            <mobi:audioPlayer id="bberrySample" value="../audio/sampleBberry.amr"
                               linkLabel="Play"
                               style="margin-bottom:10px;"/>
       </h:panelGroup>                 
       
  </h:panelGroup>
 
	<li><a href="../resourceComponents.html">index page</a>
	</li>
</h:body>
</html>
