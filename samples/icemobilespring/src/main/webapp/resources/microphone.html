<!DOCTYPE html> 
<html> 
	<head> 
	<title>ICEmobile | mvc-showcase</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
    <style>
    .recordstyle {
        background: red;
    }
    </style>
</head> 
<body> 

<div data-role="page">
	<div data-role="header">
		<h1>ICEmobile Mic</h1>
	</div>

	<div data-role="content">	

		<form id="micform" action="../jsonmic" method="POST" enctype="multipart/form-data">
		  	<fieldset>
		  		<input id="name" name="name" type="text" placeholder="Name" value=""/>
		
		  	</fieldset>

		  	<fieldset>
               <a data-role="button" id="mic" onclick="var subtext = this.firstChild; if(1===subtext.nodeType){subtext=subtext.firstChild.firstChild};if(subtext.data=='Stop'){subtext.data='Record';this.classList.remove('recordstyle')}else{subtext.data='Stop';this.classList.add('recordstyle')}ice.microphone('mic');">Record</a>
               <span id="thanks"></span>
               <audio id="clip" style="width:100%;padding-top:10px;" src="media/clip.mp4" controls="controls" ></audio>
		  	</fieldset>

			<fieldset class="checkbox">
				<legend>Request Additional Info</legend>
				<label><input name="checkicemobile" type="checkbox" value="true"/>ICEmobile</label>
				<label><input name="checkjquery" type="checkbox" value="true"/>jQuery</label>				
			</fieldset>
		  		  		
			<p><button type="submit">Submit</button></p>
		</form>

        <a href=".." data-ajax="false">Return</a>

		<script type="text/javascript">

			$(document).ready(function() {
				$("#micform").submit(function() {
                    if (window.ice && ice.upload)  {
                        window.ice.handleResponse = function(text)  {
                            var data = $.parseJSON(unescape(text));
                            $("#clip").attr("src", data.clipLocation);
                            $("#thanks").text(data.message);
                            $("#micContent").trigger("create");
						    $('html, body').animate({ scrollTop: $("#message").offset().top }, 500);
                        }
                        ice.upload($(this).attr("id"));
                        return false;  
                    }

                    var formData = new FormData(this);

                    $.ajax({
                        url: $(this).attr("action"),
                        data: formData,
                        cache: false,
                        contentType: false,
                        processData: false,
                        type: 'POST',
                        success: function(data) {
                            $("#clip").attr("src", data.clipLocation);
                            $("#thanks").text(data.message);
                            $("#micContent").trigger("create");
						    $('html, body').animate({ scrollTop: $("#message").offset().top }, 500);
					    }
                    });

					return false;  
				});			
			});

		</script>
	</div>
</div>
</body>
</html>
