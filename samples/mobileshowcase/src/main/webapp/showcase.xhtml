<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:util="http://java.sun.com/jsf/composite/components"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
      xmlns:icecore="http://www.icefaces.org/icefaces/core">
<h:head>
    <title>ICEfaces Mobile Showcase</title>
    <mobi:deviceResource name="#{themeBean.currentTheme}" media="screen"/>
    <h:outputStylesheet library="css" name="showcase.css" media="screen"/>
    <h:outputScript library="javascript" name="showcase.js" target="head"/>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true"/>
    <mobi:googleAnalytics/>
</h:head>
<h:body>

    <!-- select small or large -->
    <mobi:viewSelector>
        <f:facet name="small">
            <ui:param name="viewSize" value="small" />
            <ui:include src="WEB-INF/includes/view/small.xhtml" />
        </f:facet>
        <f:facet name="large">
            <ui:param name="viewSize" value="large" />
            <ui:include src="WEB-INF/includes/view/large.xhtml" />
        </f:facet>
    </mobi:viewSelector>


</h:body>
</html>
