<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:util="http://java.sun.com/jsf/composite/components"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
      xmlns:icecore="http://www.icefaces.org/icefaces/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
    <meta name="viewport"
          content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link href="./resources/images/favicon.ico" rel="shortcut icon"
          type="image/x-icon"></link>
    <link href="./resources/images/favicon.ico" rel="icon"
          type="image/x-icon"></link>
    <title>ICEfaces Mobile Showcase</title>
    
    <mobi:deviceStylesheet view="small"
            name="#{themeBean.currentTheme}" media="screen"/>
    <h:outputStylesheet library="css" name="showcase.css" media="screen"/>

</h:head>
<h:body>

    <!-- select small or large -->
    <util:viewSelector defaulType="small"
                   small="/WEB-INF/includes/view/small.xhtml"
                   large="/WEB-INF/includes/view/small.xhtml" />

</h:body>
</html>
