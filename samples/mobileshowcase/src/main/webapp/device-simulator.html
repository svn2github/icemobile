<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>ICEmobile Showcase - Device Simulator</title>
    <link rel="stylesheet" media="screen" href="./resources/css/device-simulator.css">
    <link href="./resources/images/favicon.ico" rel="icon" type="image/x-icon">
    <link href="./resources/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
</head>
<body>
    <div id="header-container">
        <header class="wrapper">
            <a href="http://www.icesoft.org/java/projects/ICEmobile/overview.jsf"
                class="icemobile-icon">
                <img src="./resources/images/icemobile_large.png">
            </a>
            <h1>ICEmobile Device Simulator</h1>
            <nav>
                <ul>
                    <li>
                        <label for="slide1" class="icon iphone-portrait-icon"></label>
                    </li>
                    <li>
                        <label for="slide2" class="icon iphone-landscape-icon"></label>
                    </li>
                    <li>
                        <label for="slide3" class="icon ipad-portrait-icon"></label>
                    </li>
                    <li>
                        <label for="slide4" class="icon ipad-landscape-icon"></label>
                    </li>
                </ul>
            </nav>
            
            <span class="info">
                Click on a device icon to view a simulator
            </span>
            
            <a class="logo" href="/java/" id="logoLink" title="ICEsoft Technologies Inc.">
                <img alt="ICEsoft Technologies Inc." src="./resources/images/icesoft-emblem.png">
            </a>
            
        </header>
        
    </div>
    
    <article id="slider">
           
        <!-- Slider Setup -->
    
        <input checked="" type="radio" name="slider" id="slide1" onchange="openIphonePortrait()">
        <input type="radio" name="slider" id="slide2" onchange="openIphoneLandscape()">
        <input type="radio" name="slider" id="slide3" onchange="openIpadPortrait()">
        <input type="radio" name="slider" id="slide4" onchange="openIpadLandscape()">
    
    
        <!-- The Slider -->
        
        <div id="slides">
        
            <div id="overflow">
            
                <div class="inner">
                
                    <article>
                        <section id='devices'>
                            <div class='deviceWrap iphone-portrait'>
                                <div class='device' style='width: 320px; height: 416px; padding-top: 20px;padding-bottom: 44px;'>
                                    <div class='flashingTop' style='height: 20px; width: 320px'>
                                        <span class='time'></span>
                                    </div>
                                    <div class='flashingBottom' style='height: 44px'>
                                    
                                    </div>
                                    <iframe src='./showcase-small.jsf?theme=iphone' id='iphone-portrait' 
                                        style='width:340px'></iframe>
                                </div>
                            </div>
                            
                        </section>
                    </article>
                    
                    <article>
                        <section id='devices'>
                            <div class='deviceWrap iphone-landscape'>
                                <div class='device' style='width: 480px; height: 268px; padding-top: 20px;padding-bottom: 32px;'>
                                    <div class='flashingTop' style='height: 20px; width: 480px'>
                                        <span class='time'></span>
                                    </div>
                                    <div class='flashingBottom' style='height: 32px'>
                                    
                                    </div>
                                    <iframe src='about:blank' id='iphone-landscape' 
                                        style='width:500px'></iframe>
                                </div>
                            </div>
                            
                        </section>
                    </article>
                    <article>
                        <section id='devices'>
                            <div class='deviceWrap ipad-portrait'>
                                <div class='device' style='width: 768px; height: 900px; padding-top: 124px;'>
                                    <div class='flashingTop' style='height: 124px; width: 768px'>
                                        <span class='time'></span>
                                    </div>
                                    <iframe src='about:blank' id='ipad-portrait' 
                                        style='width:788px'></iframe>
                                </div>
                            </div>
                            
                        </section>
                    </article>
                    <article>
                        <section id='devices'>
                            <div class='deviceWrap ipad-landscape'>
                                <div class='device' style='width: 1024px; height: 645px; padding-top: 123px;'>
                                    <div class='flashingTop' style='height: 123px; width: 1024px'>
                                        <span class='time'></span>
                                    </div>
                                    <iframe src='about:blank' id='ipad-landscape'
                                        style='width:1044px'></iframe>
                                </div>
                            </div>
                            
                        </section>
                    </article>
                    
                    
                </div> 
                
            </div> 
        
        </div> <!-- #slides -->
    
    
    
    </article> 
        
    <script>
    function openIphonePortrait(){
        closeAllDevices();
        document.getElementById('iphone-portrait').setAttribute('src','./showcase-small.jsf?theme=iphone')
    }
    function openIphoneLandscape(){
        closeAllDevices();
        document.getElementById('iphone-landscape').setAttribute('src','./showcase-small.jsf?theme=iphone')
    }
    function openIpadPortrait(){
        closeAllDevices();
        document.getElementById('ipad-portrait').setAttribute('src','./showcase-large.jsf?theme=ipad')
    }
    function openIpadLandscape(){
        closeAllDevices();
        document.getElementById('ipad-landscape').setAttribute('src','./showcase-large.jsf?theme=ipad')
    }
    function closeAllDevices(){
        document.getElementById('iphone-portrait').setAttribute('src','about:blank');
        document.getElementById('iphone-landscape').setAttribute('src','about:blank');
        document.getElementById('ipad-portrait').setAttribute('src','about:blank');
        document.getElementById('ipad-landscape').setAttribute('src','about:blank');
        
    }
    </script>

</body>
</html>
