<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<head><title>(For validation only)</title></head>
<body>

<composite:interface
        displayName="Mobile DataTable">
    <composite:attribute name="headers" required="true"/>
    <composite:attribute name="value" required="true"/>

</composite:interface>

<composite:implementation>

    <style type="text/css">
        .mobi-tbl table, .mobi-tbl-headers table{
            width: 100%;
            border-spacing: 0;
        }
        .mobi-tbl-headers{
            border-bottom-style: solid;
            border-bottom-width: 1px;
            border-top-style: solid;
            border-top-width: 1px;
            font-size: 1.2em;
            font-weight: bold;
            height: 38px;
            left: 0;
            margin: 0;
            padding: 0;
            text-align: center;
            white-space: nowrap;
            z-index: 500;
            background: -moz-linear-gradient(top,#F4F5F7,#A8ACB9) repeat scroll 0 0 #A8ACB9;
            background-image: -webkit-gradient(linear,0 0,0 100%,color-stop(0,#F4F5F7),color-stop(1,#A8ACB9));
            filter: progid:DXImageTransform.Microsoft.gradient(startColorStr = '#f4f5f7',EndColorStr = '#a8acb9');
            -ms-filter: "progid:DXImageTransform.Microsoft.gradient(startColorStr='#f4f5f7',EndColorStr='#a8acb9')";
            border-top-color: white;
            border-bottom-color: #7A8091;
            color: #717880;
            text-shadow: 0 1px 0 #D8DAE0;
        }
        .mobi-tbl-master li:nth-of-type(odd) { 
          background: rgba(238, 238, 238, 0.5); 
        }
        .mobi-tbl-master ul{
            margin: 0;
            list-style: none outside none;
            padding: 0;
        }
        .mobi-tbl-master li{
            background-color: white;
            padding: 4px 0 4px 5px;
            margin: 0;
            font-size: 17px;
            font-weight: bold;
            list-style: none;
            line-height: 26px;
            color: black;
            text-shadow: 0 1px 0 white;
            border-bottom: 1px solid rgb(181, 185, 192);
        }
        .mobi-tbl-master, .mobi-tbl-detail{ overflow-y: auto; -webkit-overflow-scrolling: touch;}
        .mobi-tbl-headers{ height: 25px; }
        .mobi-tbl-headers th{ cursor: pointer; text-align: left; }
        .mobi-tbl-detail{ padding: 5px 0}
        .mobi-tbl-detail label{
            font-weight: bold;
            width: 30%;
            display: inline-block;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .mobi-tbl-detail span{
            width: 68%;
            display: inline-block;
        }
        .mobi-tbl-master tr{ cursor: pointer }
        .mobi-tbl-master tr:hover{
            background-color: rgba(17, 161, 217, 0.3) !important;
        }
        @media only screen and (max-width: 800px) {
            table td:nth-child(7), table th:nth-child(7) {display: none;}
        }
         
        @media only screen and (max-width: 640px) {
            table td:nth-child(5), table th:nth-child(5),
            table td:nth-child(6), table th:nth-child(6),
            table td:nth-child(7), table th:nth-child(7) {display: none;}
        }
        .ui-hidden{ display: none }
    </style>

    <div id="#{cc.id}" class="mobi-tbl">
    
        <div class="mobi-tbl-detail">
            
        </div>
        <div class="mobi-tbl-headers">
            #{cc.attrs.title}
        </div>
        <div class="mobi-tbl-master">
            <ul>
                <ui:repeat id="data" value="#{cc.attrs.value}" var="row" varStatus="varStatus"><li><composite:insertChildren/></li></ui:repeat>
            </ul>
        </div>
        
       
    </div>
    
    <script>
  //<![CDATA[

    function createDataList(){
        var headers = [#{cc.attrs.headers}];
    
        //set height of container to be 100% of parent
        var ctr = document.querySelector("##{cc.id}");
        ctr.style.height = (window.innerHeight - ctr.parentNode.offsetTop) + "px";
    
        var rowsElem = document.querySelector("##{cc.id} ul");
        
        //set height of master and detail regions
        ctr.children[0].style.height = "40%";
        ctr.children[2].style.height = "48%";
        
        //attach row listeners TODO use event delegation
        rowsElem.addEventListener("click", setRowDetail, false);
        
        //set 1st row as initial detail
        setRowDetail({target: document.querySelector("##{cc.id} ul li:first-child")});
        
        function setRowDetail(evt){
            if( evt.target && 
               ( evt.target.nodeName != "UL" ) ){
                var detailRoot = document.querySelector("##{cc.id} .mobi-tbl-detail");
                detailRoot.innerHTML = '';
                var li = findLi(evt.target);
                for( var colIndex = 0 ; colIndex < headers.length ; colIndex++ ){
                    var line = document.createElement("div");
                    line.innerHTML = "<label>"+headers[colIndex]+"</label>"
                                   + "<span>" + li.children[0].children[colIndex].innerHTML + "</span>";
                    detailRoot.appendChild(line);
                }            
            }
        }
    }
    setTimeout(createDataList,100);
    
    
    function findLi(el){
        if( el.nodeName === 'LI'){
            return el;
        }
        return findLi(el.parentNode);
    }
    
    //]]>
    </script>

</composite:implementation>
</body>
</html>
