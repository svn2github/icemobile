<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

<head><title>(For validation only)</title></head>
<body>

<!--
    Contruct to allow users ot view component documentation, source and a usage example.
-->
<composite:interface
        displayName="Example Tabset control"
        shortDescription="Contruct to allow users ot view component documentation, source and a usage example." >

    <composite:attribute name="exampleBean" required="true"
            displayName="Example bean"
            type="org.icemobile.samples.mobileshowcase.view.metadata.context.ExampleImpl"
            shortDescription="Manged bean used for this component example"/>

    <composite:attribute name="renderDescription" default="true"
            displayName="Render Description tab"/>
    <composite:attribute name="renderExample" default="true"
            displayName="Render Example tab"/>
    <composite:attribute name="renderSource" default="true"
            displayName="Render Source tab"/>

</composite:interface>

<composite:implementation>
    <h:form>

        <h:panelGroup style="text-align:center;">
            <mobi:commandButtonGroup style="margin:0.2em 0;">

                <mobi:commandButton
                        style="width:30%"
                        rendered="#{cc.attrs.renderDescription}"
                        selected="#{cc.attrs.exampleBean.selectedExamplePath eq cc.attrs.exampleBean.descriptionPath}"
                        value="#{msgs['example.description.label']}">
                   <f:setPropertyActionListener value="#{cc.attrs.exampleBean.descriptionPath}"
                                                target="#{cc.attrs.exampleBean.selectedExamplePath}" />
                </mobi:commandButton>

                <mobi:commandButton
                        style="width:30%"
                        rendered="#{cc.attrs.renderExample}"
                        selected="#{cc.attrs.exampleBean.selectedExamplePath eq cc.attrs.exampleBean.examplePath}"
                        value="#{msgs['example.example.label']}">
                    <f:setPropertyActionListener value="#{cc.attrs.exampleBean.examplePath}"
                                                target="#{cc.attrs.exampleBean.selectedExamplePath}" />
                </mobi:commandButton>

                <mobi:commandButton style="width:30%"
                       rendered="#{cc.attrs.renderSource}"
                       selected="#{cc.attrs.exampleBean.selectedExamplePath eq cc.attrs.exampleBean.resourcesPath}"
                       value="#{msgs['example.resources.label']}">
                     <f:setPropertyActionListener value="#{cc.attrs.exampleBean.resourcesPath}"
                                                target="#{cc.attrs.exampleBean.selectedExamplePath}" />
                </mobi:commandButton>

            </mobi:commandButtonGroup>
        </h:panelGroup>
    </h:form>

    <ui:include src="#{cc.attrs.exampleBean.selectedExamplePath}"/>
</composite:implementation>
</body>
</html>
