<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
    <!-- display device links. -->
    <h:form>
        <mobi:outputList inset="false">

            <!-- output media components  example links. -->
            <mobi:outputListItem
                    group="true">#{msgs[layoutAndNavigationMenu.title]}</mobi:outputListItem>
            <ui:repeat value="#{layoutAndNavigationMenu.menuLinks}"
                       var="menuLinks">
                <mobi:outputListItem>
                    <h:commandLink
                            value="#{msgs[menuLinks.title]}"
                            action="#{navigationController.navigateToPage}">
                        <f:param name="#{navigationController.navDestination}"
                                 value="#{menuLinks.exampleBeanName}"/>
                    </h:commandLink>
                </mobi:outputListItem>
            </ui:repeat>

            <!-- input and selection components example links. -->
            <mobi:outputListItem
                    group="true">#{msgs[inputAndSelectionMenu.title]}</mobi:outputListItem>
            <ui:repeat value="#{inputAndSelectionMenu.menuLinks}"
                       var="menuLinks">
                <mobi:outputListItem>
                    <h:commandLink
                            value="#{msgs[menuLinks.title]}"
                            action="#{navigationController.navigateToPage}">
                        <f:param name="#{navigationController.navDestination}"
                                 value="#{menuLinks.exampleBeanName}"/>
                    </h:commandLink>
                </mobi:outputListItem>
            </ui:repeat>

            <!-- output media components  example links. -->
            <mobi:outputListItem
                    group="true">#{msgs[mediaPlaybackMenu.title]}</mobi:outputListItem>
            <ui:repeat value="#{mediaPlaybackMenu.menuLinks}" var="menuLinks">
                <mobi:outputListItem>
                    <h:commandLink
                            value="#{msgs[menuLinks.title]}"
                            action="#{navigationController.navigateToPage}">
                        <f:param name="#{navigationController.navDestination}"
                                 value="#{menuLinks.exampleBeanName}"/>
                    </h:commandLink>
                </mobi:outputListItem>
            </ui:repeat>

            <!-- native components menu links. -->
            <mobi:outputListItem
                    group="true">#{msgs[nativeCompsMenu.title]}</mobi:outputListItem>
            <ui:repeat value="#{nativeCompsMenu.menuLinks}" var="menuLinks">
                <mobi:outputListItem>
                    <h:commandLink
                            value="#{msgs[menuLinks.title]}"
                            action="#{navigationController.navigateToPage}">
                        <f:param name="#{navigationController.navDestination}"
                                 value="#{menuLinks.exampleBeanName}"/>
                    </h:commandLink>
                </mobi:outputListItem>
            </ui:repeat>

        </mobi:outputList>
    </h:form>
</ui:fragment>
