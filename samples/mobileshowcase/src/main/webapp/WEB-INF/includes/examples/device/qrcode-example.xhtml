<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <mobi:fieldsetGroup>
        <mobi:fieldsetRow style="padding-bottom:10px;">
            Scan or generate QR codes.
        </mobi:fieldsetRow>
    </mobi:fieldsetGroup>

    <h:form prependId="false">

        <h4>QR Code Scanner</h4>
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
                <mobi:scan value="#{qrCodeBean.qrScanner}"
                           id="scanOne"
                           singleSubmit="true"/>
                <mobi:commandButton value="submit"
                                    actionListener="#{qrCodeBean.checkCodeForUrl}"
                                    style="float:right;"
                                    buttonType="important"/>
                <div style="clear:both" />
                <h:outputText styleClass="ehancedBrowserDisclaimer"
                        rendered="#{not qrCodeBean.enhancedBrowser}"
                        value="#{mmsgs['example.device.disclaimer']}" />
                 <ui:fragment rendered="#{qrCodeBean.showSX}">
                    <br /><span>
                    <h:commandButton 
                       styleClass="mobi-button mobi-button-important"
                       onclick="mobi.registerAuxUpload('#{session.id}','#{auxUpload.uploadURL}');" value="Enable" />
     ICEmobile-SX Surf Expander.</span>
                </ui:fragment>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel value="QR Code: "/>
                <em>
                <h:outputText rendered="#{not qrCodeBean.qrScannerUrl}"
                              value="#{qrCodeBean.qrScanner}"/>
                <h:outputLink value="#{qrCodeBean.qrScanner}"
                              rendered="#{qrCodeBean.qrScannerUrl}">
                        #{qrCodeBean.qrScanner}</h:outputLink>
                </em>
            </mobi:fieldsetRow>

        </mobi:fieldsetGroup>
    </h:form>
    <h:form prependId="false" >
        <h4>QR Code Generator</h4>
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
                <h:outputLabel value="Code Input:"/>
                <mobi:inputText type="text" value="#{qrCodeBean.qrString}" />
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <mobi:commandButton value="Create" buttonType="important"
                                    styleClass="fr" />
                <div style="clear:both" />
            </mobi:fieldsetRow>
            <!-- qr code echo-->
            <mobi:fieldsetRow>
                <h:outputLabel value="QR Output: "/>
                <mobi:qrcode value="#{qrCodeBean.qrString}"
                             style="width:160px;height:160px;"
                             styleClass="fr"/>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
    </h:form>


</ui:fragment>
