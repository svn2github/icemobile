<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <h:form>
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow style="padding-bottom:10px;">
                The fieldsetGroup component can be used to
                displaying application input.
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
        <mobi:fieldsetGroup>

            <mobi:fieldsetRow>
                <h:outputLabel for="songs" value="Songs"/>
                <mobi:inputText id="songs" style="float:right"
                                value="2500"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel for="videos" value="Videos"/>
                <mobi:inputText id="videos" style="float:right"
                                value="5"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel for="photos" value="Photos"/>
                <mobi:inputText id="photos" style="float:right"
                                value="621"/>
            </mobi:fieldsetRow>

        </mobi:fieldsetGroup>

        <mobi:fieldsetGroup>

            <mobi:fieldsetRow>
                <h:outputLabel for="first" value="First Name"/>
                <mobi:inputText id="first" style="float:right"
                                value="John"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel for="last" value="Last Name"/>
                <mobi:inputText id="last" style="float:right"
                                value="Doe"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel for="address" value="Address"/>
                <mobi:inputText id="address" style="float:right"
                                value="123 Fake St."/>
            </mobi:fieldsetRow>

        </mobi:fieldsetGroup>
    </h:form>


</ui:fragment>
