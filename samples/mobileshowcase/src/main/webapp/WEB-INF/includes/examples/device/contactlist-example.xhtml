<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <h:form id="conform" styleClass="form">
    
        <mobi:getEnhanced/>
        
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
                <h:outputLabel for="pattern" value="Contact Filter:" style="width:50px"/>
                <mobi:inputText id="pattern" value="#{contactsBean.pattern}" style="width:80px"/>
                <mobi:commandButton value="Update" style="padding: 0.6em 5px;"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <mobi:fetchContact id="contact" 
                    label="Fetch Contacts" 
                    pattern="#{contactsBean.pattern}" 
                    fields="contact, email, phone"
                    value="#{contactsBean.rawContact}"/>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
        
        <mobi:commandButton buttonType="important"
                            value="Submit"
                            type="submit"
                            styleClass="submit"/>
                            
        <h3>Selected Contact</h3>
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
                <label>Name:</label>
                <span>#{contactsBean.name}</span>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <label>Contact:</label>
                <span>#{contactsBean.contact}</span>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <label>Phone:</label>
                <span>#{contactsBean.phone}</span>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <label>Email:</label>
                <span>#{contactsBean.email}</span>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>

        
    </h:form>

</ui:composition>
