<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <mobi:fieldsetGroup>
        <mobi:fieldsetRow style="padding-bottom:10px;">
            The graphicImage component makes it easy to load images from
            a database.
        </mobi:fieldsetRow>
    </mobi:fieldsetGroup>

    <mobi:fieldsetGroup>

        <mobi:fieldsetRow>
            <h4>Resource Backed Image</h4>
            <h:panelGroup styleClass="center" style="display:block;">
                <mobi:graphicImage
                        style="width:150px;height:150px;"
                        value="#{imageBean.imageResourceData}"/>
            </h:panelGroup>
        </mobi:fieldsetRow>

        <mobi:fieldsetRow>
            <h4>Byte Array Backed Image</h4>
            <h:panelGroup styleClass="center" style="display:block;">
                <mobi:graphicImage
                        style="width:150px;height:150px;"
                        value="#{imageBean.imageByteData}"/>
            </h:panelGroup>
        </mobi:fieldsetRow>

    </mobi:fieldsetGroup>

</ui:fragment>
