<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <h:form>
        <h4>Keyboard Input Test</h4>
        <mobi:fieldsetGroup>

            <!-- Text input -->
            <mobi:fieldsetRow>
                <h:outputLabel for="textInput" value="Text:"/>
                <mobi:inputText id="textInput"
                                autocorrect="on"
                                singleSubmit="false"
                                type="text"
                                placeholder="Text input"
                                value="#{inputBean.textInput}"/>
            </mobi:fieldsetRow>

            <!-- Number input -->
            <mobi:fieldsetRow>
                <h:outputLabel for="numberInput" value="Number:"/>
                <mobi:inputText id="numberInput" styleClass="fr"
                                type="number"
                                singleSubmit="false"
                                placeholder="Number input"
                                value="#{inputBean.numberInput}">
                </mobi:inputText>
            </mobi:fieldsetRow>

            <!-- textarea input -->
            <mobi:fieldsetRow>
                <h:outputLabel for="textAreaInput" value="Text area:"/><br/>
                <!-- TODO get rid of float -->
                <mobi:inputText id="textAreaInput" styleClass="mobi-col mobi-weight1"
                                type="textarea"
                                singleSubmit="false"
                                placeholder="Text area"
                                value="#{inputBean.textArea}">
                </mobi:inputText>
            </mobi:fieldsetRow>

            <!-- Password input -->
            <mobi:fieldsetRow>
                <h:outputLabel for="passwordInput" value="Password:"/>
                <mobi:inputText id="passwordInput"
                                type="password"
                                singleSubmit="false"
                                placeholder="Password input"
                                value="#{inputBean.passwordInput}">
                </mobi:inputText>
            </mobi:fieldsetRow>

            <!-- Date input -->
            <mobi:fieldsetRow>
                <h:outputLabel for="dateInput" value="Date:"/>
                <mobi:inputText id="dateInput"
                                type="date"
                                placeholder="yyyy-mm-dd"
                                singleSubmit="false"
                                value="#{inputBean.dateInput}">
                    <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                </mobi:inputText>
            </mobi:fieldsetRow>

            <mobi:fieldsetRow styleClass="right">
                 <h:messages/>
                 <mobi:commandButton value="Submit" />
            </mobi:fieldsetRow>

        </mobi:fieldsetGroup>


    </h:form>

    <h4>Input Echo</h4>
    <mobi:fieldsetGroup>
        <!-- Text output-->
        <mobi:fieldsetRow>
            <h:outputLabel value="Text: "/>
            <h:outputText styleClass="fr"
                          value="#{inputBean.textInput}"/>
        </mobi:fieldsetRow>

        <!-- Number output -->
        <mobi:fieldsetRow>
            <h:outputLabel value="Number: "/>
            <h:outputText styleClass="fr"
                          value="#{inputBean.numberInput}"/>
        </mobi:fieldsetRow>

        <!-- Textarea output -->
        <mobi:fieldsetRow>
            <h:outputLabel value="Text area: "/>
            <h:outputText styleClass="fr"
                          value="#{inputBean.textArea}"/>
        </mobi:fieldsetRow>

        <!-- Password output -->
        <mobi:fieldsetRow>
            <h:outputLabel value="Password: "/>
            <h:outputText styleClass="fr"
                          value="#{inputBean.passwordInput}"/>
        </mobi:fieldsetRow>

        <!-- date output -->
        <mobi:fieldsetRow>
            <h:outputLabel value="Date: "/>
            <h:outputText styleClass="fr"
                          value="#{inputBean.dateInput}">
                <f:convertDateTime dateStyle="full" />
            </h:outputText>
        </mobi:fieldsetRow>


    </mobi:fieldsetGroup>

</ui:composition>
