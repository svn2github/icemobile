<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <h:form id="inputForm" styleClass="form">
    
        <mobi:fieldsetGroup styleClass="intro">
            <mobi:fieldsetRow>
                Enter input below in the different fields for text, number, date, and password input types.
                Supported browsers and devices will offer native controls appropriate to the input type.
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>

        <mobi:fieldsetGroup>
        
            <!-- Text input -->
            <mobi:fieldsetRow>
                <h:outputLabel for="textInput" value="Text:"/>
                <mobi:inputText id="textInput"
                                autocorrect="on"
                                singleSubmit="false"
                                type="text"
                                placeholder="Text input"
                                value="#{inputBean.textInput}"/>
            </mobi:fieldsetRow>

            <!-- Number input -->
            <mobi:fieldsetRow>
                <h:outputLabel for="numberInput" value="Number:"/>
                <mobi:inputText id="numberInput"
                                type="number"
                                singleSubmit="false"
                                placeholder="Number input"
                                value="#{inputBean.numberInput}">
                </mobi:inputText>
            </mobi:fieldsetRow>

            <!-- textarea input -->
            <mobi:fieldsetRow>
                <h:outputLabel for="textAreaInput" value="Text area:"/>
                <mobi:inputText id="textAreaInput"
                                type="textarea"
                                singleSubmit="false"
                                placeholder="Text area"
                                value="#{inputBean.textArea}">
                </mobi:inputText>
            </mobi:fieldsetRow>

            <!-- Password input -->
            <mobi:fieldsetRow>
                <h:outputLabel for="passwordInput" value="Password:"/>
                <mobi:inputText id="passwordInput"
                                type="password"
                                singleSubmit="false"
                                placeholder="Password input"
                                value="#{inputBean.passwordInput}">
                </mobi:inputText>
            </mobi:fieldsetRow>

            <!-- Date input -->
            <mobi:fieldsetRow>
                <label for="dateInput">Date: <span style="font-size:10px">(yyyy-mm-dd)</span></label>
                <mobi:inputText id="dateInput"
                                type="date"
                                placeholder="yyyy-mm-dd"
                                singleSubmit="false"
                                value="#{inputBean.dateInput}">
                    <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                </mobi:inputText>
            </mobi:fieldsetRow>

        </mobi:fieldsetGroup>
        
        <mobi:commandButton value="Submit" styleClass="submit"/>

    </h:form>

    <h3 style="clear:both;">Input Echo</h3>
    <mobi:fieldsetGroup styleClass="results">
        <!-- Text output-->
        <mobi:fieldsetRow>
            <h:outputLabel value="Text: "/>
            <h:outputText styleClass="fr"
                          value="#{inputBean.textInput}"/>
        </mobi:fieldsetRow>

        <!-- Number output -->
        <mobi:fieldsetRow>
            <h:outputLabel value="Number: "/>
            <h:outputText styleClass="fr"
                          value="#{inputBean.numberInput}"/>
        </mobi:fieldsetRow>

        <!-- Textarea output -->
        <mobi:fieldsetRow>
            <h:outputLabel value="Text area: "/>
            <h:outputText styleClass="fr"
                          value="#{inputBean.textArea}"/>
        </mobi:fieldsetRow>

        <!-- Password output -->
        <mobi:fieldsetRow>
            <h:outputLabel value="Password: "/>
            <h:outputText styleClass="fr"
                          value="#{inputBean.passwordInput}"/>
        </mobi:fieldsetRow>

        <!-- date output -->
        <mobi:fieldsetRow>
            <h:outputLabel value="Date: "/>
            <h:outputText styleClass="fr"
                          value="#{inputBean.dateInput}">
                <f:convertDateTime dateStyle="full" />
            </h:outputText>
        </mobi:fieldsetRow>

    </mobi:fieldsetGroup>

</ui:composition>
