<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <h:form>
        <h4>Keyboard Input Test</h4>
        <mobi:fieldsetGroup>

            <!-- Text input -->
            <mobi:fieldsetRow>
                <h:outputLabel for="textInput" value="Text:"/>
                <mobi:inputText id="textInput"
                                autocorrect="on"
                                type="text"
                                placeholder="Text input"
                                value="#{inputBean.textInput}"/>
            </mobi:fieldsetRow>

            <!-- Number input -->
            <mobi:fieldsetRow>
                <h:outputLabel for="numberInput" value="Number:"/>
                <mobi:inputText id="numberInput" styleClass="fr"
                                type="number"
                                singleSubmit="true"
                                placeholder="Number input"
                                value="#{inputBean.numberInput}">
                </mobi:inputText>
            </mobi:fieldsetRow>

            <!-- Password input -->
            <mobi:fieldsetRow>
                <h:outputLabel for="passwordInput" value="Password:"/>
                <mobi:inputText id="passwordInput"
                                type="password"
                                placeholder="Password input"
                                value="#{inputBean.passwordInput}">
                    <f:validateLength minimum="6" maximum="8"/>
                </mobi:inputText>
            </mobi:fieldsetRow>


        </mobi:fieldsetGroup>
        <h:messages/>
        <h:panelGroup styleClass="right">
            <mobi:commandButton value="Submit"/>
        </h:panelGroup>
    </h:form>

    <h4>Input Echo</h4>
    <mobi:fieldsetGroup>
        <!-- Text output-->
        <mobi:fieldsetRow>
            <h:outputLabel value="Text: "/>
            <h:outputText styleClass="fr"
                          value="#{inputBean.textInput}"/>
        </mobi:fieldsetRow>

        <!-- Number output -->
        <mobi:fieldsetRow>
            <h:outputLabel value="Number: "/>
            <h:outputText styleClass="fr"
                          value="#{inputBean.numberInput}"/>
        </mobi:fieldsetRow>

        <!-- Password output -->
        <mobi:fieldsetRow>
            <h:outputLabel value="Password: "/>
            <h:outputText styleClass="fr"
                          value="#{inputBean.passwordInput}"/>
        </mobi:fieldsetRow>


    </mobi:fieldsetGroup>

</ui:fragment>
