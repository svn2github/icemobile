<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <h4><h:outputText value="Date Spinner Input"/></h4>
    <h:form>
        <mobi:fieldsetGroup>

            <mobi:fieldsetRow>
                <h:outputLabel for="cap" value="Date: "/>
                <h:panelGroup style="float:right;">
                    <mobi:dateSpinner id="cap" style="width:100px;"
                                     value="#{dateSpinnerBean.dateInput}">
                        <f:convertDateTime type="date" pattern="dd/MM/yyyy" timeZone="MST" />
                    </mobi:dateSpinner>
                </h:panelGroup>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <mobi:commandButton type="default" value="Submit" />
            </mobi:fieldsetRow>

        </mobi:fieldsetGroup>
        <h:messages />
    </h:form>

    <h4><h:outputText value="Date Spinner Value Echo"/></h4>
    <mobi:fieldsetGroup>
        <mobi:fieldsetRow>
            <h:outputLabel value="Date:"/>
            <h:outputText styleClass="fr"
                          value="#{dateSpinnerBean.dateInput}">
                <f:convertDateTime type="date" />
            </h:outputText>
        </mobi:fieldsetRow>

    </mobi:fieldsetGroup>


</ui:fragment>
