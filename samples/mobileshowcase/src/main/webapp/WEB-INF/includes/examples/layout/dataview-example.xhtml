<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
    <style type="text/css">
        .footButton {
            margin: .5em 1.5em;
        }
    </style>
    <h:form id="frmDataview" styleClass="dataviewpage">
        <!--<ui:repeat value="#{dataViewBean.cars}" var="car">-->
            <!--<mobi:inputText value="#{car.releaseDate}" type="date">-->
                <!--<mobi:ajax execute="@this" render="@form" />-->
            <!--</mobi:inputText>-->
        <!--</ui:repeat>-->
        <mobi:dataView value="#{dataViewBean.cars}" var="car">
            <mobi:dataViewDetails>
                <div style="height:150px; overflow:auto;">
                    <h:panelGrid columns="2">
                        <h:outputText value="Button Value" /><h:commandButton value="#{car.name}" />
                        <h:outputText value="Link Value" /><h:commandLink value="#{car.name}" />
                            <h:outputText value="Input Text Value" />
                            <h:inputText value="#{car.name}">
                                <f:ajax event="blur" execute="@this" render="@form" />
                            </h:inputText>
                        <h:outputText value="Input Textarea Value" /><h:inputTextarea value="#{car.name}" />
                        <h:outputText value="Mobi InputText Value" />
                        <mobi:inputText value="#{car.chassisRealname}"
                                placeholder="#{car.chassisCodename}">
                            <mobi:ajax render="@form" execute="@this" />
                        </mobi:inputText>
                        <h:outputText value="Output Label Value" /><h:outputLabel value="#{car.name}" />
                        <h:outputText value="Output Text Value" /><h:outputText value="#{car.name}" />
                        <!--<h:outputText value="Input Secret Value" /><h:inputSecret value="#{car.name}" />-->
                        <h:outputText value="Boolean Checkbox Value Value" /><h:selectBooleanCheckbox value="#{car.manual}" />
                    </h:panelGrid>
                </div>
            </mobi:dataViewDetails>

            <mobi:dataViewColumns>
                <mobi:dataViewColumn headerText="Model" value="#{car.name}" />
                <mobi:dataViewColumn type="bool" headerText="Manual" value="#{car.manual}" />
                <mobi:dataViewColumn headerText="Chassis" value="#{car.chassisRealname}" />
                <mobi:dataViewColumn type="date" headerText="Release" value="#{car.releaseDate}">
                    <f:convertDateTime type="date" dateStyle="short" />
                </mobi:dataViewColumn>
                <mobi:dataViewColumn footerText="Cost" value="#{car.cost}" />
            </mobi:dataViewColumns>
        </mobi:dataView>
    </h:form>
    <h:form>
        <h:commandButton value="Some" styleClass="footButton" />
        <h:commandButton value="Footer Like" styleClass="footButton" />
        <h:commandButton value="Sibling Buttons" styleClass="footButton" />
    </h:form>
</ui:composition>
