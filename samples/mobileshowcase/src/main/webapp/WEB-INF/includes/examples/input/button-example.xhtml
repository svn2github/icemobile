<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:icecore="http://www.icefaces.org/icefaces/core"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
             xmlns:mobic="http://www.icesoft.com/icefaces/mobile/composite">
    <h:form>
        <h4>Vertical Button List</h4>
        <mobic:fieldsetGroup>
            <mobic:fieldsetRow>
                <mobic:buttonGroup orientation="vertical">
                    <mobic:commandButton
                            selected="true">Yes</mobic:commandButton>
                    <mobic:commandButton>No</mobic:commandButton>
                    <mobic:commandButton>Please</mobic:commandButton>
                </mobic:buttonGroup>
            </mobic:fieldsetRow>
        </mobic:fieldsetGroup>

        <h4>Horizontal button list</h4>
        <mobic:fieldsetGroup>
            <mobic:fieldsetRow>
                <mobic:buttonGroup orientation="horizontal">
                    <mobic:commandButton
                            selected="false">Yes</mobic:commandButton>
                    <mobic:commandButton
                            selected="true">No</mobic:commandButton>
                    <mobic:commandButton
                            selected="false">Please</mobic:commandButton>
                </mobic:buttonGroup>
            </mobic:fieldsetRow>
        </mobic:fieldsetGroup>

        <h4>Button Type Test</h4>
        <mobic:fieldsetGroup>
            <mobic:fieldsetRow>
                <mobi:commandButton style="float:left;"
                                    value="Default" type="default"/>
                <mobi:commandButton style="float:left;"
                                    value="important" type="important"/>
                <!--<mobi:commandButton type="back">Back</mobic:commandButton>-->
                <mobi:commandButton style="float:left;"
                                    value="Attention" type="attention"/>
            </mobic:fieldsetRow>
        </mobic:fieldsetGroup>

    </h:form>

</ui:fragment>
