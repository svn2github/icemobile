<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
    <h:form>
        <h4>Vertical Button List</h4>
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
                <mobi:commandButtonGroup orientation="vertical" rendered="true">
                    <mobi:commandButton value="Yes"
                             actionListener="#{buttonBean.commandGroup1Selected}"
                             selected="#{buttonBean.selectedButton1 eq 'Yes'}">
                        <f:attribute name="selectedName" value="Yes"/>
                    </mobi:commandButton>
                    <mobi:commandButton value="No"
                            actionListener="#{buttonBean.commandGroup1Selected}"
                            selected="#{buttonBean.selectedButton1 eq 'No'}">
                        <f:attribute name="selectedName" value="No"/>
                    </mobi:commandButton>
                    <mobi:commandButton value="Please"
                            actionListener="#{buttonBean.commandGroup1Selected}"
                            selected="#{buttonBean.selectedButton1 eq 'Please'}" >
                        <f:attribute name="selectedName" value="Please" />
                    </mobi:commandButton>
                </mobi:commandButtonGroup>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>

        <h4>Horizontal button list</h4>
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
                <mobi:commandButtonGroup orientation="horizontal">
                    <mobi:commandButton value="Yes"
                             actionListener="#{buttonBean.commandGroup2Selected}"
                             selected="#{buttonBean.selectedButton2 eq 'Yes'}">
                        <f:attribute name="selectedName" value="Yes"/>
                    </mobi:commandButton>
                    <mobi:commandButton value="No"
                            actionListener="#{buttonBean.commandGroup2Selected}"
                            selected="#{buttonBean.selectedButton2 eq 'No'}">
                        <f:attribute name="selectedName" value="No"/>
                    </mobi:commandButton>
                    <mobi:commandButton value="Please"
                            actionListener="#{buttonBean.commandGroup2Selected}"
                            selected="#{buttonBean.selectedButton2 eq 'Please'}" >
                        <f:attribute name="selectedName" value="Please" />
                    </mobi:commandButton>
                </mobi:commandButtonGroup>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>

        <h4>Button Types</h4>
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
                <mobi:commandButton actionListener="#{buttonBean.buttonType}"
                                    value="Default" buttonType="default">
                    <f:attribute name="buttonType" value="default"/>
                </mobi:commandButton>
                <mobi:commandButton actionListener="#{buttonBean.buttonType}"
                                    value="Important" buttonType="important">
                        <f:attribute name="buttonType" value="important"/>
                </mobi:commandButton>
                <mobi:commandButton actionListener="#{buttonBean.buttonType}"
                                    value="Attention" buttonType="attention">
                    <f:attribute name="buttonType" value="attention"/>
                </mobi:commandButton>
                <mobi:commandButton actionListener="#{buttonBean.buttonType}"
                                    value="Plain" buttonType="">
                    <f:attribute name="buttonType" value="Plain"/>
                </mobi:commandButton>
                <mobi:commandButton actionListener="#{buttonBean.buttonType}"
                                    buttonType="back" value="Back">
                    <f:attribute name="buttonType" value="back"/>
                </mobi:commandButton>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <mobi:commandButton id="disabledDefault" value="Disabled" buttonType="default" disabled="true" />
                <mobi:commandButton id="disabledImportant" value="Important Disabled" buttonType="important" disabled="true" />
                <mobi:commandButton id="disabledAttention" value="Attention Disabled" buttonType="attention" disabled="true" />
                <mobi:commandButton id="disabledPlain" value="Plain Disabled" disabled="true" />
                <mobi:commandButton id="disabledBack" value="Back Disabled" buttonType="back" disabled="true" />
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel value="Selected Value: " />
                <h:outputText value="#{buttonBean.buttonType}" />
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>

    </h:form>

</ui:composition>
