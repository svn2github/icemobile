<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
    <h:form>
        <h4>Vertical Button List</h4>
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow styleClass="mobi-grid mobi-center">
                <mobi:commandButtonGroup orientation="vertical" rendered="true" 
                    styleClass="mobi-col mobi-weight1">
                    <mobi:commandButton value="Yes"
                             actionListener="#{buttonBean.commandGroup1Selected}"
                             selected="#{buttonBean.selectedButton1 eq 'Yes'}">
                        <f:attribute name="selectedName" value="Yes"/>
                    </mobi:commandButton>
                    <mobi:commandButton value="No"
                            actionListener="#{buttonBean.commandGroup1Selected}"
                            selected="#{buttonBean.selectedButton1 eq 'No'}">
                        <f:attribute name="selectedName" value="No"/>
                    </mobi:commandButton>
                    <mobi:commandButton value="Please"
                            actionListener="#{buttonBean.commandGroup1Selected}"
                            selected="#{buttonBean.selectedButton1 eq 'Please'}" >
                        <f:attribute name="selectedName" value="Please" />
                    </mobi:commandButton>
                </mobi:commandButtonGroup>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>

        <h4>Horizontal button list</h4>
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
                <mobi:commandButtonGroup orientation="horizontal" style="width:80%;margin:0 auto;">
                    <mobi:commandButton value="Yes" style="width:33%"
                             actionListener="#{buttonBean.commandGroup2Selected}"
                             selected="#{buttonBean.selectedButton2 eq 'Yes'}">
                        <f:attribute name="selectedName" value="Yes"/>
                    </mobi:commandButton>
                    <mobi:commandButton value="No" style="width:33%"
                            actionListener="#{buttonBean.commandGroup2Selected}"
                            selected="#{buttonBean.selectedButton2 eq 'No'}">
                        <f:attribute name="selectedName" value="No"/>
                    </mobi:commandButton>
                    <mobi:commandButton value="Please" style="width:33%"
                            actionListener="#{buttonBean.commandGroup2Selected}"
                            selected="#{buttonBean.selectedButton2 eq 'Please'}" >
                        <f:attribute name="selectedName" value="Please" />
                    </mobi:commandButton>
                </mobi:commandButtonGroup>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>

        <h4>Button Types</h4>
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow styleClass="mobi-grid mobi-center">
                <mobi:commandButton actionListener="#{buttonBean.buttonType}"
                                    value="Default"
                                    styleClass="mobi-col mobi-weight1">
                    <f:attribute name="buttonType" value=""/>
                </mobi:commandButton>
                <mobi:commandButton actionListener="#{buttonBean.buttonType}"
                                    value="Important" buttonType="important"
                                    styleClass="mobi-col mobi-weight1">
                        <f:attribute name="buttonType" value="important"/>
                </mobi:commandButton>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow styleClass="mobi-grid mobi-center">
                <mobi:commandButton actionListener="#{buttonBean.buttonType}"
                                    value="Attention" buttonType="attention"
                                    styleClass="mobi-col mobi-weight1">
                    <f:attribute name="buttonType" value="attention"/>
                </mobi:commandButton>
                <mobi:commandButton actionListener="#{buttonBean.buttonType}"
                                    value="Unimportant" 
                                    styleClass="mobi-col mobi-weight1">
                    <f:attribute name="buttonType" value="unimportant"/>
                </mobi:commandButton>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow styleClass="mobi-grid mobi-center">
                <mobi:commandButton actionListener="#{buttonBean.buttonType}"
                                    buttonType="back" value="Back"
                                    styleClass="mobi-col mobi-weight1">
                    <f:attribute name="buttonType" value="back"/>
                </mobi:commandButton>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow styleClass="mobi-grid mobi-center">
                <mobi:commandButton id="disabledDefault" value="Disabled" buttonType="default" 
                    disabled="true" styleClass="mobi-col mobi-weight1"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel value="Selected Value: " />
                <h:outputText value="#{buttonBean.buttonType}" />
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>

    </h:form>

</ui:composition>
