<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
             xmlns:mobic="http://www.icesoft.com/icefaces/mobile/composite">

    <h:form prependId="false" enctype="multipart/form-data">

        <mobic:fieldsetGroup>

            <mobic:fieldsetRow>

                <!-- device input and thumbnail preview -->
                <mobi:camcorder id="cc" value="#{camcorderBean.clip}"
                                type="basic">
                </mobi:camcorder>
                <mobi:thumbnail for="cc"/>

                <!--upload handler -->
                <h:commandButton type="button" id="upload1"
                                 style="float:none;"
                                 styleClass="mobi-button mobi-round-all mobi-button-important"
                                 actionListener="#{camcorderBean.processUploadedVideo}"
                                 onclick="ice.s(event, this);"
                                 value="Upload"/>
                <br />
                <h:outputText styleClass="ehancedBrowserDisclaimer"
                        rendered="#{not camcorderBean.enhancedBrowser}"
                        value="#{msgs['example.device.disclaimer']}" />

            </mobic:fieldsetRow>

            <mobic:fieldsetRow>
                <ui:fragment rendered="#{camcorderBean.outputResource != null}">
                    Uploaded Video:<br/>
                    <mobi:videoPlayer
                            value="#{camcorderBean.outputResource}"
                            controls="true"/>
                </ui:fragment>
            </mobic:fieldsetRow>


        </mobic:fieldsetGroup>


    </h:form>

</ui:fragment>
