<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <h:form>
    
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
                The accordion component shows one active content pane at time.
                Non-active content panes are represented as collapsed views.
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
        
        <h3>Accordion with autoHeight</h3>

        <mobi:accordion id="basicAccordion" selectedId="#{accordionBean.selectedId1}">

            <mobi:contentPane title="ICE Sailor" id="accordionPane1" >
                <ui:include src="/WEB-INF/includes/content/fieldset-icesailor.xhtml"/>
            </mobi:contentPane>

            <mobi:contentPane title="ICE Breaker" id="accordionPane2" >
                <ui:include src="/WEB-INF/includes/content/fieldset-icebreaker.xhtml"/>
            </mobi:contentPane>

            <mobi:contentPane title="ICE Skate" id="accordionPane3" >
                <ui:include src="/WEB-INF/includes/content/fieldset-iceskater.xhtml"/>
            </mobi:contentPane>

        </mobi:accordion>
        
        <h3 style="margin-top:30px;">Accordion with fixedHeight</h3>
    
        <mobi:accordion id="accordionNoAutoHeight" selectedId="#{accordionBean.selectedId2}"
            autoHeight="false" fixedHeight="100px">
            <mobi:contentPane title="ICE Sailor" id="accordionPane4" client="true">
                <ui:include src="/WEB-INF/includes/content/fieldset-icesailor.xhtml"/>
            </mobi:contentPane>
            <mobi:contentPane title="ICE Breaker" id="accordionPane5" client="true">
                 <ui:include src="/WEB-INF/includes/content/fieldset-icebreaker.xhtml"/>
            </mobi:contentPane>
            <mobi:contentPane title="ICE Skate" id="accordionPane6" client="true">
                <ui:include src="/WEB-INF/includes/content/fieldset-iceskater.xhtml"/>
            </mobi:contentPane>
        </mobi:accordion>
        
        <h3 style="margin-top:30px;">Accordion autoHeight false</h3>
    
        <mobi:accordion id="accordionIndividualHeight" selectedId="#{accordionBean.selectedId3}"
            autoHeight="false">
            <mobi:contentPane title="ICE Sailor" id="accordionPane7" client="true">
                <div style="height:100px">
                    <ui:include src="/WEB-INF/includes/content/fieldset-icesailor.xhtml"/>
                </div>
            </mobi:contentPane>
            <mobi:contentPane title="ICE Breaker" id="accordionPane8" client="true">
                 <div style="height:200px">
                    <ui:include src="/WEB-INF/includes/content/fieldset-icebreaker.xhtml"/>
                 </div>
            </mobi:contentPane>
            <mobi:contentPane title="ICE Skate" id="accordionPane9" client="true">
                <div style="height:300px">
                    <ui:include src="/WEB-INF/includes/content/fieldset-iceskater.xhtml"/>
                </div>
            </mobi:contentPane>
        </mobi:accordion>
        

    </h:form>

</ui:composition>
