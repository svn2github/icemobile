<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <h:form>
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow style="padding-bottom:10px;">
                The accordion component shows one active content pane at time.
                Non-active content panes are represented as collapsed views.
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>

        <mobi:accordion currentId="#{accordionBean.currentId}"
                        autoHeight="false">

            <mobi:contentPane title="Ice sailor" id="tab1">
                <mobi:fieldsetGroup>
                    <mobi:fieldsetRow style="padding-bottom:10px;">
                        <h:graphicImage style="float:left;padding-right:10px;"
                                        library="images/auction"
                                        name="icesailor.png"/>

                        <p><b>ICEsoft Ice Sailer</b><br/>
                            Put him on the ice and watch him go!</p>
                    </mobi:fieldsetRow>
                </mobi:fieldsetGroup>
            </mobi:contentPane>

            <mobi:contentPane title="Ice Breaker" id="tab2">
                <mobi:fieldsetGroup>
                    <mobi:fieldsetRow style="padding-bottom:10px;">
                        <h:graphicImage style="float:left;padding-right:10px;"
                                        library="images/auction"
                                        name="icebreaker.png"/>

                        <p><b>ICEsoft Icebreaker</b><br/>
                            Used icebreaker with very few dents.</p>
                    </mobi:fieldsetRow>
                </mobi:fieldsetGroup>
            </mobi:contentPane>

            <mobi:contentPane title="Ice Skater" id="tab3">
                <mobi:fieldsetGroup>
                    <mobi:fieldsetRow style="padding-bottom:10px;">
                        <h:graphicImage style="float:left;padding-right:10px;"
                                        library="images/auction"
                                        name="iceskate.png"/>

                        <p><b>ICEsoft Ice Skate</b><br/>
                            A single sharpened ice skate, size 7.</p>
                    </mobi:fieldsetRow>
                </mobi:fieldsetGroup>
            </mobi:contentPane>

        </mobi:accordion>

    </h:form>


</ui:composition>
