<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:icecore="http://www.icefaces.org/icefaces/core"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
             xmlns:mobic="http://www.icesoft.com/icefaces/mobile/composite">

    <h:form>
        <icecore:singleSubmit rendered="true"/>

        <h4>Select Boolean Checkbox</h4>
        <h:panelGroup style="display:block;padding-left:10px;">
            <mobic:selectCheckboxButton
                    id="bool1"
                    label="I like green eggs and ham"
                    value="#{selectionBean.boolean1}"/>
            <br/>
            <mobic:selectCheckboxButton
                    id="bool2"
                    label="I dislike green eggs and ham"
                    value="#{selectionBean.boolean2}"/>
        </h:panelGroup>

        <h4>Checkbox and Radio</h4>
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
                <mobic:selectManyCheckbox value="#{selectionBean.array1}">
                    <f:selectItem itemValue="Red"/>
                    <f:selectItem itemValue="Green"/>
                    <f:selectItem itemValue="Blue"/>
                </mobic:selectManyCheckbox>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <mobic:selectOneRadio value="#{selectionBean.string1}">
                    <f:selectItem itemLabel="Earth"/>
                    <f:selectItem itemLabel="Mars"/>
                    <f:selectItem itemLabel="Jupiter"/>
                </mobic:selectOneRadio>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>

        <h4>Select One Menu Button</h4>
        <h:panelGroup style="display:block;padding-left:10px;">
            <mobic:selectOneButton value="#{selectionBean.string2}">
                <f:selectItem itemValue="Coke"/>
                <f:selectItem itemValue="Pepsi"/>
                <f:selectItem itemValue="Root Beer"/>
            </mobic:selectOneButton>
        </h:panelGroup>

    </h:form>


</ui:fragment>
