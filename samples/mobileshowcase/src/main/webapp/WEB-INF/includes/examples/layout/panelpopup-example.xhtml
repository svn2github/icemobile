<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:util="http://java.sun.com/jsf/composite/components"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
    <h:form style="margin-top:10px;">

        <mobi:fieldsetGroup inset="true">
            <mobi:fieldsetRow>
                The panelPopup is a container component that renders a popup panel
                that hovers on top of a web page.  Click the "Show Popup" button
                to display a popup.<br />
                <mobi:commandButton style="margin-top:5px;float:left;"
                        value="Show Popup"
                        actionListener="#{panelPopupBean.toggleRendered}"/>

                <mobi:panelPopup id="panelConfirmation"
                                 autoCenter="false" style=""
                                 visible="#{panelPopupBean.rendered}">
                    <mobi:outputList inset="false">
                        <mobi:outputListItem group="true" >
                            Panel Popup
                        </mobi:outputListItem>
                        <mobi:outputListItem>
                            <h:commandLink actionListener="#{panelPopupBean.toggleRendered}">
                                System Update
                            </h:commandLink>
                        </mobi:outputListItem>
                        <mobi:outputListItem>
                            <h:commandLink actionListener="#{panelPopupBean.toggleRendered}">
                                Status
                            </h:commandLink>
                        </mobi:outputListItem>
                        <mobi:outputListItem>
                            <h:commandLink actionListener="#{panelPopupBean.toggleRendered}">
                                Battery use
                            </h:commandLink>
                        </mobi:outputListItem>
                        <mobi:outputListItem>
                            <h:commandLink actionListener="#{panelPopupBean.toggleRendered}">
                                Device Information
                            </h:commandLink>
                        </mobi:outputListItem>
                        <mobi:outputListItem>
                            <h:commandLink actionListener="#{panelPopupBean.toggleRendered}">
                                Model Number
                            </h:commandLink>
                        </mobi:outputListItem>
                    </mobi:outputList>
                    <mobi:commandButton actionListener="#{panelPopupBean.toggleRendered}"
                                        buttonType="important"
                                        value="Hide Popup"/>
                </mobi:panelPopup>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>

    </h:form>
</ui:fragment>
