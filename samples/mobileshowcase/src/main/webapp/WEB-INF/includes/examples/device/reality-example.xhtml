<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <mobi:fieldsetGroup>
        <mobi:fieldsetRow style="padding-bottom:10px;">
            Use your camera to add location pictures to the augmented
            reality overlay.
            Depending on GPS accuracy, you may need to walk 10m between
            locations.
        </mobi:fieldsetRow>
    </mobi:fieldsetGroup>

    <h:form prependId="false" id="form">
        <mobi:uploadhelper/>

        <mobi:fieldsetGroup>

            <mobi:fieldsetRow>
                <h:outputText styleClass="ehancedBrowserDisclaimer"
                        rendered="#{not camcorderBean.enhancedBrowser}"
                        value="#{mmsgs['example.device.disclaimer']}" />
                <br />
                <mobi:icemobilesx/>
                <mobi:geolocation 
                          latitude="#{realityBean.latitude}"
                          longitude="#{realityBean.longitude}"/>

                <h:panelGroup class="vcentered">
                <mobi:camera id="cam" value="#{realityBean.cameraImage}">
                    <mobi:thumbnail for="cam"/>
                </mobi:camera>
                <mobi:inputText value="#{realityBean.label}" 
                        placeholder="Label" />
                <h:commandButton id="upload1"
                                 style="float:none;"
                                 styleClass="mobi-button mobi-round-all mobi-button-important"
                                 actionListener="#{realityBean.processUploadedImage}"
                                 value="Submit"/>

                </h:panelGroup>
                <br />
                <h:outputText value="#{realityBean.uploadMessage}"/>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>

    </h:form>

    <h:form >

        <mobi:fieldsetGroup>

            <mobi:fieldsetRow>
                <mobi:augmentedReality 
                    styleClass="mobi-button mobi-round-all"
                    urlBase="#{realityBean.baseURL}"
                    value="#{realityBean.selection}">
                    <mobi:augmentedRealityLocations 
                        value="#{realityBean.messages}" var="place"
                        locationLabel="#{place.title}"
                        locationLat="#{place.latitude}"
                        locationLon="#{place.longitude}"
                        locationIcon="#{place.fileName}" />
                </mobi:augmentedReality>
                <h:commandButton styleClass="mobi-button mobi-round-all mobi-button-important"
                                 value="Submit"/>
                <br />
                <h:panelGroup style="text-align:center;"
                    rendered="#{realityBean.image != null}">
                    Selected Location:<br/>
                    <h:graphicImage value="#{realityBean.image}"/>
                    <br/>
                    <h:outputText value="#{realityBean.selection}"/>
                </h:panelGroup>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
    </h:form>

    <h:form >

        <mobi:fieldsetGroup>

            <mobi:fieldsetRow>
            Markers: 
                <mobi:augmentedReality 
                    styleClass="mobi-button mobi-round-all"
                    urlBase="#{realityBean.baseURL}"
                    value="#{realityBean.selection}">
                    <mobi:augmentedRealityMarkers
                        value="#{realityBean.markers}" var="marker"
                        markerLabel="#{marker.label}"
                        markerModel="#{marker.model}" />
                </mobi:augmentedReality>
                <h:commandButton styleClass="mobi-button mobi-round-all mobi-button-important"
                                 value="Submit"/>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
    </h:form>


</ui:composition>
