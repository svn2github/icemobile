<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <h4><h:outputText value="Date Spinner Input"/></h4>
    <h:form>
        <mobi:fieldsetGroup>
           <!-- date spinner -->
            <mobi:fieldsetRow>
                <h:outputLabel value="Date: "/>
                <h:panelGroup style="float:right;">
                    <mobi:dateSpinner style="width:100px;"
                                      useNative="true"
                                     value="#{dateBean.dateInput}">
                        <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>
                    </mobi:dateSpinner>
                </h:panelGroup>
            </mobi:fieldsetRow>
            <!-- time spinner -->
            <mobi:fieldsetRow>
                <h:outputLabel value="Time: "/>
                <h:panelGroup style="float:right;">
                    <mobi:timeSpinner style="width:100px;" timeZone="MST"
                                      useNative="true"
                                     value="#{dateBean.timeInput}">
                    </mobi:timeSpinner>
                </h:panelGroup>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <mobi:commandButton buttonType="default"
                                    value="Submit" />
            </mobi:fieldsetRow>

        </mobi:fieldsetGroup>
        <h:messages />
    </h:form>

    <h4><h:outputText value="Date Spinner Value Echo"/></h4>
    <mobi:fieldsetGroup>
        <mobi:fieldsetRow>
            <h:outputLabel value="Date:"/>
            <h:outputText styleClass="fr"
                          value="#{dateBean.dateInput}">
                <f:convertDateTime type="date" />
            </h:outputText>
        </mobi:fieldsetRow>
        <mobi:fieldsetRow>
            <h:outputLabel value="Time:"/>
            <h:outputText styleClass="fr"
                          value="#{dateBean.timeInput}">
                <f:convertDateTime type="time" timeZone="MST" />
            </h:outputText>
        </mobi:fieldsetRow>

    </mobi:fieldsetGroup>


</ui:fragment>
