<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <h3>Date-Time Spinner Input</h3>
    <h:form>
        <mobi:fieldsetGroup>
           <!-- date spinner -->
            <mobi:fieldsetRow>
                <h:outputLabel value="Date:"/>
               
                <h:panelGroup style="float:right;">
                    <span style="font-size: 10px;display: block;margin-top: -12px;">(yyyy-mm-dd)</span>
                    <mobi:dateSpinner style="width:100px;"
                                      useNative="true"
                                     value="#{dateBean.dateInput}">
                        <f:convertDateTime type="date" pattern="yyyy-MM-dd" timeZone="#{dateBean.timeZone}"/>
                    </mobi:dateSpinner>
                </h:panelGroup>
            </mobi:fieldsetRow>
            <!-- time spinner -->
            <mobi:fieldsetRow>
                <h:outputLabel value="Time:"/>
                
                <h:panelGroup style="float:right;">
                    <span style="font-size: 10px;display: block;margin-top: -12px;">(hh:mm AM/PM)</span>
                    <mobi:timeSpinner style="width:100px;"
                                      useNative="true"  timeZone="#{dateBean.timeZone}"
                                     value="#{dateBean.timeInput}">
                    </mobi:timeSpinner>
                </h:panelGroup>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <mobi:commandButton value="Submit" />
            </mobi:fieldsetRow>

        </mobi:fieldsetGroup>
        <h:messages />
    </h:form>

    <h3>Date-Time Spinner Value Echo</h3>
    <mobi:fieldsetGroup>
        <mobi:fieldsetRow>
            <h:outputLabel value="Date:"/>
            <h:outputText styleClass="fr"
                          value="#{dateBean.dateInput}">
                <f:convertDateTime type="date" />
            </h:outputText>
        </mobi:fieldsetRow>
        <mobi:fieldsetRow>
            <h:outputLabel value="Time:"/>
            <h:outputText styleClass="fr"
                          value="#{dateBean.timeInput}">
                <f:convertDateTime type="time" pattern="hh:mm a" timeZone="#{dateBean.timeZone}"/>
            </h:outputText>
        </mobi:fieldsetRow>

    </mobi:fieldsetGroup>


</ui:composition>
