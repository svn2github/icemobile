<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <h:form prependId="false" enctype="multipart/form-data">

        <h4>Send Notification</h4>
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
                <h:outputLabel value="Subject" for="subject"/>
                <mobi:inputText id="subject"
                                value="#{notificationBean.notificationSubject}"
                                type="text" placeholder="subject"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel value="Message" for="message"/>
                <mobi:inputText id="message"
                                value="#{notificationBean.notificationMessage}"
                                type="text" placeholder="message"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <mobi:commandButton value="Send" type="important"
                                    actionListener="#{notificationBean.sendNotificationMessage}"/>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
    </h:form>

    <h:form>
        <h4>Push Message</h4>
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
                <h:outputLabel value="Message" for="message"/>
                <mobi:inputText id="message"
                                value="#{notificationBean.pushMessage}"
                                type="text" placeholder="message"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel value="Push Message Echo:"/>
                <h:outputText style="float:right;width:100px;"
                              value="#{messageHub.message}"/>

            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <mobi:commandButton value="Send" type="important"
                                    actionListener="#{notificationBean.sendPushMessage}"/>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>

    </h:form>

</ui:fragment>
