<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <h:form prependId="false" enctype="multipart/form-data">

        <h4>Send Notification</h4>
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
                <h:outputLabel value="Subject" for="subject"/>
                <mobi:inputText id="subject"
                                value="#{notificationBean.subject}"
                                type="text"
                                placeholder="subject" />
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel value="Message" for="message"/>
                <mobi:inputText id="message"
                                value="#{notificationBean.message}"
                                type="text"
                                placeholder="message" />
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel value="Message Delay" for="messageDelay"/>
                <h:selectOneMenu id="messageDelay"
                                 value="#{notificationBean.notificationDelay}"
                                 type="textarea"
                                 placeholder="message">
                    <f:selectItem itemLabel="5 sec" itemValue="5"/>
                    <f:selectItem itemLabel="10 sec" itemValue="10"/>
                    <f:selectItem itemLabel="15 sec" itemValue="15"/>
                    <f:selectItem itemLabel="30 sec" itemValue="30"/>
                </h:selectOneMenu>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:messages />
                <mobi:commandButton style="float:right"
                        value="Piority Push"
                        buttonType="attention"
                        actionListener="#{notificationBean.sendPriorityPushMessage}"/>
                <mobi:commandButton value="Simple Push" buttonType="important"
                                    style="float:right;"
                                    actionListener="#{notificationBean.sendNormalPushMessage}"/>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
    </h:form>

    <h:form>
        <h4>Notification Echo</h4>
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
                <h:outputLabel value="Subject" for="subject"/>
                <h:outputText id="subject"
                              styleClass="fr"
                              value="#{notificationBean.echoedSubject}"
                              placeholder="subject"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel value="Message" for="message"/>
                <h:outputText id="message"
                                styleClass="fr"
                                value="#{notificationBean.echoedMessage}"
                                placeholder="message"/>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>

    </h:form>

</ui:composition>
