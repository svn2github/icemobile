<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <h:form prependId="false" enctype="multipart/form-data">

        <h4>Send Notification</h4>
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
                <h:outputLabel value="Subject" for="subject"/>
                <mobi:inputText id="subject"
                                value="#{notificationBean.subject}"
                                type="text"
                                placeholder="subject" />
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel value="Message" for="message"/><br />
                <mobi:inputText id="message"
                                style="width:99%;"
                                value="#{notificationBean.message}"
                                type="textarea"
                                placeholder="message" />
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel value="Message Delay" for="messageDelay"/>
                <h:selectOneMenu id="messageDelay"
                                 value="#{notificationBean.notificationDelay}"
                                 type="textarea"
                                 placeholder="message">
                    <f:selectItem itemLabel="2 sec" itemValue="2"/>
                    <f:selectItem itemLabel="4 sec" itemValue="4"/>
                    <f:selectItem itemLabel="6 sec" itemValue="6"/>
                    <f:selectItem itemLabel="8 sec" itemValue="8"/>
                    <f:selectItem itemLabel="10 sec" itemValue="10"/>
                </h:selectOneMenu>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:messages />
                <mobi:commandButton style="float:right"
                        value="Piority Push"
                        type="attention"
                        actionListener="#{notificationBean.sendPriorityPushMessage}"/>
                <mobi:commandButton value="Simple Push" type="important"
                                    style="float:right;"
                                    actionListener="#{notificationBean.sendNormalPushMessage}"/>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
    </h:form>

    <h:form>
        <h4>Notification Echo</h4>
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
                <h:outputLabel value="Subject" for="subject"/>
                <h:outputText id="subject"
                              styleClass="fr"
                              value="#{notificationBean.echoedSubject}"
                              placeholder="subject"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel value="Message" for="message"/>
                <h:outputText id="message"
                                styleClass="fr"
                                value="#{notificationBean.echoedMessage}"
                                placeholder="message"/>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>

    </h:form>

</ui:fragment>
