<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <mobi:fieldsetGroup>
        <mobi:fieldsetRow>
            Carousel items can be moved via a finger swipe or mouse drag gesture.
        </mobi:fieldsetRow>
    </mobi:fieldsetGroup>

    <h:form>
        <mobi:carousel id="flagCarousel" selectedItem="#{carouselBean.selectedItem}"
                       value="#{carouselBean.images}"
                       singleSubmit="true"
                       var="item">
            <h:panelGroup>
                <h:graphicImage library="images" name="#{item}" style="height:98px;"/>
            </h:panelGroup>
        </mobi:carousel>
    </h:form>
    
    <h3 style="clear:both;padding-top:10px;">Carousel Echo</h3>
    <div id="outputCarousel">
     <mobi:fieldsetGroup>
         <!-- Text output-->
         <mobi:fieldsetRow>
             <h:outputLabel value="Current position: " style="vertical-align:top;"/>
             <h:panelGroup>
                <h:graphicImage id="selimg" library="images" name="#{carouselBean.selected}"
                    style="width:98px;"/>
            </h:panelGroup>
         </mobi:fieldsetRow>
     </mobi:fieldsetGroup>
    </div>
</ui:composition>
