<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
             xmlns:util="http://java.sun.com/jsf/composite/components">

    <h:form id="frmDataTable">
        <util:dataList id="exDataTable" 
            title="Cars Data"
            value="#{dataListBean.dataList}"
            headers="'ID','Name','Chassis','Weight','MPG','Accel'">
            <util:dataListItem value="#{row.id}: #{row.name}, #{row.chassis}">
                <util:dataListColumn value="#{row.id}"/>
                <util:dataListColumn value="#{row.name}"/>
                <util:dataListColumn value="#{row.chassis}"/>
                <util:dataListColumn value="#{row.weight}lbs."/>
                <util:dataListColumn value="#{row.mpg}"/>
                <util:dataListColumn value="#{row.acceleration}"/>
            </util:dataListItem>
            
        </util:dataList>
        
    </h:form>


</ui:composition>
