<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <mobi:fieldsetGroup>

        <mobi:fieldsetRow>
            <h4>Resource Backed Video</h4>
            <h:panelGroup styleClass="center">
                <mobi:videoPlayer value="#{videoBean.videoResourceData}"
                                  style="width:50px;"
                                  controls="true" preload="auto"/>
            </h:panelGroup>
        </mobi:fieldsetRow>

        <mobi:fieldsetRow>
            <h4>Byte Array Backed Video</h4>
            <h:panelGroup styleClass="center">
                <mobi:videoPlayer value="#{videoBean.videoByteData}"
                                  style="width:50px;"
                                  mimeType="video/mpeg"
                                  name="audioByteArray.mp3"
                                  controls="true" preload="auto"/>
            </h:panelGroup>
        </mobi:fieldsetRow>

        <mobi:fieldsetRow>
            <h4>Fixed URL Video</h4>
            <h:panelGroup styleClass="center">
                <mobi:videoPlayer
                        style="width:50px;"
                        value="./resources/video/icesoft_mobile_push.mp4"
                        controls="true" preload="auto"/>
            </h:panelGroup>
        </mobi:fieldsetRow>

    </mobi:fieldsetGroup>

</ui:fragment>
