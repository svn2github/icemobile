<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <mobi:fieldsetGroup>
        <mobi:fieldsetRow style="padding-bottom:10px;">
            Use your mobile device's camera to take a picture and upload
            it to the server.
        </mobi:fieldsetRow>
    </mobi:fieldsetGroup>

    <h:form prependId="false" id="form">
        <mobi:uploadhelper/>

        <mobi:fieldsetGroup>

            <mobi:fieldsetRow>

                <mobi:camera id="cam" value="#{cameraBean.cameraImage}">
                    <mobi:thumbnail for="cam"/>
                </mobi:camera>

                <h:commandButton id="upload1"
                                 style="float:none;"
                                 styleClass="mobi-button mobi-round-all mobi-button-important"
                                 actionListener="#{cameraBean.processUploadedImage}"
                                 value="Upload"/>

                <br />
                <h:outputText styleClass="ehancedBrowserDisclaimer"
                        rendered="#{not camcorderBean.enhancedBrowser}"
                        value="#{mmsgs['example.device.disclaimer']}" />
                    <br />
                    <mobi:icemobilesx/>
            </mobi:fieldsetRow>

            <mobi:fieldsetRow>
                <ui:fragment rendered="#{cameraBean.outputResource != null}">
                    Uploaded Image:<br/>
                    <mobi:graphicImage
                            value="#{cameraBean.outputResource}" width="180"/>
                </ui:fragment>
                <br />
                <h:outputText value="#{cameraBean.uploadMessage}"/>
            </mobi:fieldsetRow>

        </mobi:fieldsetGroup>

    </h:form>

</ui:fragment>
