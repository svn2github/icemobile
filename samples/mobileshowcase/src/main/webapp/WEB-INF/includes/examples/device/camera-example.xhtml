<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">


    <h:form prependId="false" id="form" styleClass="form">
        <mobi:uploadhelper/>
        
        <mobi:fieldsetGroup styleClass="intro">
            <mobi:fieldsetRow>
                Use your mobile device's camera to take a picture and upload
                it to the server.
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
        
        <mobi:getEnhanced/>
        
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow styleClass="mobi-center">
                <mobi:camera id="cam" value="#{cameraBean.cameraImage}"
                        maxwidth="#{cameraBean.maxWidth}"
                        maxheight="#{cameraBean.maxHeight}">
                    <mobi:thumbnail for="cam"/>
                </mobi:camera>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
        
        <mobi:commandButton id="upload1" buttonType="important"
                         styleClass="submit"
                         actionListener="#{cameraBean.processUploadedImage}"
                         value="Upload"/>
                         
        <h3>Uploaded Image</h3>

        <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
                <ui:fragment rendered="#{cameraBean.outputResource != null}">
                    <mobi:graphicImage  styleClass="imageView"
                            value="#{cameraBean.outputResource}"/>
                </ui:fragment>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
        
        <h:outputText value="#{cameraBean.uploadMessage}" style="margin-left:10px"/>
        
        <h3>Image Dimension Settings</h3>
        
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow style="text-align:left">
                Set the maximum width and height dimensions for the photo
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel value="Max width:" for="maxWidth"/>
                <mobi:inputText id="maxWidth" placeholder="max width" 
                         type="number" value="#{cameraBean.maxWidth}" />
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel value="Max height:" for="maxHeight"/>
                <mobi:inputText id="maxHeight" placeholder="max height" 
                         type="number" value="#{cameraBean.maxHeight}" />
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
        
        <mobi:commandButton buttonType="important" value="Set Dimensions" styleClass="submit"/>

    </h:form>

</ui:composition>
