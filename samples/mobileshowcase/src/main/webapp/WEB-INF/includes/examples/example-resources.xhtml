<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
    <h:form>
        <mobi:outputList inset="true">
            <!-- xhtml source code -->
            <mobi:outputListItem
                    group="true">#{msgs['menu.source.xhtml.title']}</mobi:outputListItem>
            <ui:repeat
                    value="#{navigationModel.currentExampleBean.xhtmlResources}"
                    var="xhtmlResource">
                <mobi:outputListItem>
                    <a href="/mobileshowcase/sourcecodeStream.html?path=#{xhtmlResource.resource}">
                        #{xhtmlResource.title}</a>
                </mobi:outputListItem>
            </ui:repeat>
            <!-- xhtml source code -->
            <mobi:outputListItem
                    group="true">#{msgs['menu.source.bean.title']}</mobi:outputListItem>
            <ui:repeat
                    value="#{navigationModel.currentExampleBean.javaResources}"
                    var="beanResource">
                <mobi:outputListItem>
                    <a href="/mobileshowcase/sourcecodeStream.html?path=#{beanResource.resource}">
                        #{beanResource.title}</a>
                </mobi:outputListItem>
            </ui:repeat>
        </mobi:outputList>

    </h:form>
</ui:fragment>
