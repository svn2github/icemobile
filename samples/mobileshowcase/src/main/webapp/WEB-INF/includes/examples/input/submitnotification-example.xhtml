<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:util="http://java.sun.com/jsf/composite/components"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
    <h:form style="margin-top:10px;" id="notificationForm">

        <mobi:fieldsetGroup inset="true">
            <mobi:fieldsetRow>
                <!-- panel confirmation component -->
                The submitNotification panel provides the user with visual feed
                back that a submit has taken place.  Once the response has been
                rescieved the notification panel will be hidden. <br />

                <mobi:commandButton value="Execute Long Task"
                                    style="float:left;"
                                    submitNofification="submitNotification"
                                    actionListener="#{submitNotificationBean.longRunningTask}" />
                <mobi:submitNotification id="submitNotification">
                    <h:outputText value="Processing Request" />
                </mobi:submitNotification>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>

    </h:form>
</ui:fragment>
