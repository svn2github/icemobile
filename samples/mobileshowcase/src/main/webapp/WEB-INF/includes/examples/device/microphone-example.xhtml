<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
             xmlns:mobic="http://www.icesoft.com/icefaces/mobile/composite">

    <h:form prependId="false" enctype="multipart/form-data">

        <mobic:fieldsetGroup>

            <mobic:fieldsetRow>

                <mobi:microphone duration="10"
                                 styleClass="mobi-button"
                                 value="#{microphoneBean.audioFileMap}"/>

                <h:commandButton type="button"
                                 style="float:none;"
                                 styleClass="mobi-button mobi-button-important"
                                 actionListener="#{microphoneBean.processUploadedAudio}"
                                 onclick="ice.s(event, this);"
                                 value="Upload"/>

            </mobic:fieldsetRow>

            <mobic:fieldsetRow>
                <ui:fragment
                        rendered="#{microphoneBean.outputResource != null}">
                    Uploaded Audio:<br/>
                    <mobi:audio
                            value="#{microphoneBean.outputResource}"
                            controls="true"/>
                </ui:fragment>
            </mobic:fieldsetRow>

        </mobic:fieldsetGroup>


    </h:form>


</ui:fragment>
