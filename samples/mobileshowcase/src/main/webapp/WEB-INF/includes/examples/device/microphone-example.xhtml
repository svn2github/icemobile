<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <mobi:fieldsetGroup>
        <mobi:fieldsetRow style="padding-bottom:10px;">
            Use your mobile device's microphone to make a recording and upload
            it to the server.
        </mobi:fieldsetRow>
    </mobi:fieldsetGroup>

    <h:form prependId="false">

        <mobi:fieldsetGroup>

            <mobi:fieldsetRow>

                <mobi:microphone duration="10"
                                 styleClass="mobi-button"
                                 value="#{microphoneBean.audioFileMap}"/>

                <h:commandButton style="float:none;"
                                 styleClass="mobi-button mobi-button-important"
                                 actionListener="#{microphoneBean.processUploadedAudio}"
                                 value="Upload"/>

                <br />
                <h:outputText styleClass="ehancedBrowserDisclaimer"
                        rendered="#{not camcorderBean.enhancedBrowser}"
                        value="#{mmsgs['example.device.disclaimer']}" />

                 <ui:fragment rendered="#{microphoneBean.showSX}">
                    <br /><span>
                    <h:commandButton 
                       styleClass="mobi-button mobi-button-important"
                       onclick="mobi.registerAuxUpload('#{session.id}','#{auxUpload.uploadURL}');" value="Enable" />
     ICEmobile-SX Surf Expander.</span>
                </ui:fragment>
            </mobi:fieldsetRow>

            <mobi:fieldsetRow>
                <ui:fragment
                        rendered="#{microphoneBean.outputResource != null}">
                    Uploaded Audio:<br/>
                    <mobi:audio
                            value="#{microphoneBean.outputResource}"
                            controls="true"/>
                </ui:fragment>
                <br />
                <h:outputText value="#{microphoneBean.uploadMessage}"/>
            </mobi:fieldsetRow>

        </mobi:fieldsetGroup>


    </h:form>


</ui:fragment>
