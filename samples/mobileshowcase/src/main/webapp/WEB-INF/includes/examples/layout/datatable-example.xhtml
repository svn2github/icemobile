<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
             xmlns:util="http://java.sun.com/jsf/composite/components">

    <h:form id="frmDataTable">
        <util:dataTable id="exDataTable" value="#{dataTableBean.dataList}">
            <h:column id="id">
                <f:facet name="header">ID</f:facet>
                <h:outputText id="idCell" value="#{row.id}"/>
            </h:column>
            <h:column id="name">
                <f:facet name="header">Name</f:facet>
                <h:outputText id="nameCell" value="#{row.name}"/>
            </h:column>
            <h:column id="chassis">
                <f:facet name="header">Chassis</f:facet>
                <h:outputText id="chassisCell" value="#{row.chassis}"/>
            </h:column>
            <h:column id="weight">
                <f:facet name="header">Weight</f:facet>
                <h:outputText id="weightCell" value="#{row.weight}lbs."/>
            </h:column>
            <h:column id="accel">
                <f:facet name="header">Accel</f:facet>
                <h:outputText id="accelerationCell" value="#{row.acceleration}"/>
            </h:column>
            <h:column id="mpg">
                <f:facet name="header">MPG</f:facet>
                <h:outputText id="mpgCell" value="#{row.mpg}"/>
            </h:column>
            <h:column id="cost">
                <f:facet name="header">
                   Cost
                </f:facet>
                <h:outputText id="costCell" value="#{row.cost}">
                    <f:convertNumber type="currency"
                                     currencySymbol="$"
                                     groupingUsed="true"
                                     minFractionDigits="2"
                                     maxFractionDigits="2"/>
                </h:outputText>
            </h:column>
        </util:dataTable>
        
    </h:form>


</ui:composition>
