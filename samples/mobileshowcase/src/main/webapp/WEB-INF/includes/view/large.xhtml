<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:util="http://java.sun.com/jsf/composite/components"
             xmlns:icecore="http://www.icefaces.org/icefaces/core"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <div id="h" class="mobi-panel-stack-header" style="">
        <ui:insert name="toolbar">
            <h:form id="toolbar" prependId="false">
                <icecore:singleSubmit rendered="false"/>

                <div style="float:left;padding-left:10px;">
                    <h:commandLink action="#{navigationController.navigateToPage}">
                        <f:param name="navigateTo"
                                 value="#{navigationModel.destinationHome}"/>
                        <h:graphicImage library="images" name="icemobile_thumb.png"
                                        styleClass="branding"/>
                    </h:commandLink>
                    <span>#{msgs[navigationModel.currentSmallViewDestination.title]}</span>
                </div>
                <!-- theme selector -->
                <div style="float:right;padding-right: 35px;vertical-align: middle" >
                    <span style="font-size: 14px">Theme: </span>
                    <h:selectOneMenu
                            style="font-size:14px;font-weight:normal;"
                            onchange="ice.s(event, this);"
                            value="#{themeBean.currentTheme}">
                        <f:selectItem itemLabel="Auto" itemValue=""/>
                        <f:selectItem itemLabel="iPad" itemValue="ipad.css"/>
                        <f:selectItem itemLabel="Android"
                                      itemValue="honeycomb.css"/>
                        <f:ajax disabled="true"/>
                    </h:selectOneMenu>

                </div>

            </h:form>
        </ui:insert>
    </div>


    <div id="b" class="mobi-panel-stack-body">

        <!-- always present menu on left side of device. -->
        <util:panelScroller id="menu-wrapper"
                            styleClass="mobi-panel-stack-body-menu"
                            style="">
            <!-- main content include of page content -->
            <ui:include src="/WEB-INF/includes/navigation/menu.xhtml" />
        </util:panelScroller>

         <!--always present menu on left side of device.-->
        <util:panelScroller id="body-wrapper"
                            styleClass="mobi-panel-stack-body-content"
                            style="">
            <!-- main content include of page content -->
            <ui:insert name="panelContent">
                <ui:include src="#{navigationModel.currentLargeViewDestination.contentPath}" />
            </ui:insert>
        </util:panelScroller>
    </div>

</ui:fragment>
