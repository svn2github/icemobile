<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:icecore="http://www.icefaces.org/icefaces/core"
                xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
   
    <mobi:pagePanel>
        <f:facet name="header">
            <h:form id="toolbar" prependId="false">
                <icecore:singleSubmit rendered="false"/>

                <div style="float:left;padding-left:10px;">
                    <h:commandLink
                            action="#{navigationModel.navigateToParam}">
                        <f:param name="panelID" value="splash"/>
                        <f:param name="beanName" value="null"/>
                        <h:graphicImage library="images"
                                        name="icemobile_thumb.png"
                                        style="float:left;margin:2px 10px 3px 2px;"/>
                    </h:commandLink>
                    <span>#{mmsgs[navigationModel.selectedDestination.title]}</span>
                </div>
                <!-- theme selector -->
                 <div style="float:right;padding-right: 35px;vertical-align: middle">
                    <span style="font-size: 14px">Theme: </span>
                    <h:selectOneMenu
                            style="font-size:14px;font-weight:normal;"
                            onchange="ice.s(event, this);"
                            value="#{themeBean.currentTheme}">
                        <f:selectItem itemLabel="Auto" itemValue=""/>
                        <f:selectItem itemLabel="iPad" itemValue="ipad"/>
                        <f:selectItem itemLabel="Android" itemValue="honeycomb"/>
                        <f:ajax disabled="true"/>
                    </h:selectOneMenu>

                </div>
            </h:form>
        </f:facet>


        <f:facet name="body">
  	       <mobi:splitPane scrollable="true" columnDivider="30">
				<f:facet name="left">
            <!-- always present menu on left side of device. -->
                <!-- main content include of page content -->
                   <ui:include src="/WEB-INF/includes/content/menu.xhtml"/>
                </f:facet>

				<f:facet name="right">
                <!-- main content include of page content -->
                  <ui:include src="/WEB-INF/includes/content/content-stack.xhtml">
                     <ui:param name="selectedPanel"
                              value="#{navigationModel.selectedPanel == null?'splash':navigationModel.selectedPanel}"/>
                  </ui:include>
                </f:facet>
            </mobi:splitPane>
        </f:facet>

    </mobi:pagePanel>
</ui:composition>
