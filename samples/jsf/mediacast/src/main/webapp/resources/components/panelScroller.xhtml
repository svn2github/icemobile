<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

<head><title>(For validation only)</title></head>
<body>

<!--
    Contruct to allow users ot view component documentation, source and a usage example.
-->
<composite:interface
        displayName="Add touch scrolling to container. "
        shortDescription="" >

    <composite:attribute name="styleClass"
            displayName="Style classes"/>

    <composite:attribute name="style"
            displayName="style attributes"/>

</composite:interface>

<composite:implementation >


    <div id="#{cc.id}" class="#{cc.attrs.styleClass}" style="#{cc.attrs.style}">
        <composite:insertChildren />
    </div>
     <script type="text/javascript">addResizeAfterUpdatesListener('#{cc.id}')</script>

</composite:implementation>
</body>
</html>
