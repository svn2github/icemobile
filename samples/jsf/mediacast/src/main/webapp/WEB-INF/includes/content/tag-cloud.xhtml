<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<mobi:fieldsetGroup rendered="#{not empty mediaStore.tags}">
		<mobi:fieldsetRow>
			<label>Tag Cloud</label>
		</mobi:fieldsetRow>
		<mobi:fieldsetRow>
			<ul class="weighted" style="font-size: 50%">
				<ui:repeat var="tag" value="#{mediaStore.tags}">
					<li>
						<h:commandLink styleClass="#{not empty galleryView.tagInCurrentFilters[tag] ? 'selected' : ''}"
							actionListener="#{galleryView.toggleFilter}"
							style="font-size:#{mediaStore.tagWeightMap[tag]}pt">
							<f:attribute name="tag" value="#{tag}"/>
							#{tag}
						</h:commandLink>
					</li>
				</ui:repeat>
			</ul>
		</mobi:fieldsetRow>
	</mobi:fieldsetGroup>
</ui:composition>
