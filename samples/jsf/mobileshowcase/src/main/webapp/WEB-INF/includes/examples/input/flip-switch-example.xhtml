<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <h:form id="flipswitchForm">
        <mobi:fieldsetGroup>

            <mobi:fieldsetRow>
                <h:outputLabel for="cap" value="Auto-Capitalization"/>
                <mobi:flipswitch id="cap" 
                                 labelOn="ON" labelOff="OFF"
                                 singleSubmit="true" disableOffline="true"
                                 valueChangeListener="#{flipSwitchBean.autoCapitalizationChange}"
                                 value="#{flipSwitchBean.autoCapitalization}"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel for="cor" value="Auto-Correction"/>
                <mobi:flipswitch id="cor"
                                 labelOn="ON" labelOff="OFF"
                                 singleSubmit="true"
                                 value="#{flipSwitchBean.autoCorrection}"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel for="spell" value="Check Spelling"/>
                <mobi:flipswitch id="spell" 
                                 labelOn="ON" labelOff="OFF"
                                 singleSubmit="true"
                                 value="#{flipSwitchBean.checkSpelling}"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel for="lock" value="Enable Caps Lock"/>
                <mobi:flipswitch id="lock" 
                                 labelOn="ON" labelOff="OFF"
                                 singleSubmit="true"
                                 value="#{flipSwitchBean.enableCapsLock}"/>
            </mobi:fieldsetRow>

        </mobi:fieldsetGroup>

    </h:form>

    <h4><h:outputText value="Flip Switch Value Echo"/></h4>
    <mobi:fieldsetGroup styleClass="results">
        <mobi:fieldsetRow>
            <h:outputLabel value="Auto-Capitalization"/>
            <h:outputText  value="#{flipSwitchBean.autoCapitalization}"/>
        </mobi:fieldsetRow>
        <mobi:fieldsetRow>
            <h:outputLabel value="Auto-Correction"/>
            <h:outputText  value="#{flipSwitchBean.autoCorrection}"/>
        </mobi:fieldsetRow>
        <mobi:fieldsetRow>
            <h:outputLabel value="Check Spelling"/>
            <h:outputText  value="#{flipSwitchBean.checkSpelling}"/>
        </mobi:fieldsetRow>
        <mobi:fieldsetRow>
            <h:outputLabel value="Enable Caps Lock"/>
            <h:outputText  value="#{flipSwitchBean.enableCapsLock}"/>
        </mobi:fieldsetRow>

    </mobi:fieldsetGroup>


</ui:composition>
