<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <h3>Resource Backed Video</h3>
    <mobi:fieldsetGroup>
        <mobi:fieldsetRow>
            <h:panelGroup styleClass="center">
                <mobi:videoPlayer value="#{videoBean.videoResourceData}"
                                  scope="application" width="250" playsinline="true"
                                  type="video/mp4" name="video.mp4"
                                  controls="true" preload="auto"
                                  linkLabel="Play" />
            </h:panelGroup>
        </mobi:fieldsetRow>
    </mobi:fieldsetGroup>

    <h3>Byte Array Backed Video</h3>
    <mobi:fieldsetGroup>
        <mobi:fieldsetRow>
            <h:panelGroup styleClass="center">
                <mobi:videoPlayer value="#{videoBean.videoByteData}"
                                  scope="application" width="250" playsinline="true"
                                  type="video/mp4" name="video.mp4"
                                  controls="true" preload="auto"
                                  linkLabel="Play" />
            </h:panelGroup>
        </mobi:fieldsetRow>
    </mobi:fieldsetGroup>

    <h3>Fixed URL Video</h3>
    <mobi:fieldsetGroup>
        <mobi:fieldsetRow>
            <h:panelGroup styleClass="center">
                <mobi:videoPlayer
                        scope="application" width="250" playsinline="true"
                        type="video/mp4" name="video.mp4"
                        value="/resources/video/icesoft_mobile_push.mp4"
                        controls="true" preload="auto"
                        linkLabel="Play"/>
            </h:panelGroup>
        </mobi:fieldsetRow>
    </mobi:fieldsetGroup>

</ui:composition>
