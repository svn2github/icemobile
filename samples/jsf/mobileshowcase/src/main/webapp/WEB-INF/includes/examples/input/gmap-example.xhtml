<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <h:form id="gmapFrm">
    
        <mobi:geolocation latitude="#{gMapBean.latitude}"
                          longitude="#{gMapBean.longitude}"
                          maximumAge="3600"
                          timeout="30"
                          enableHighPrecision="asNeeded"
                          continuousUpdates="false"/>
        <mobi:fieldsetGroup>
        	<mobi:fieldsetRow style="text-align:center;">
        		<mobi:commandButton value="Locate Me" style="width:50%"/>
        	</mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <label class="ui-input-text">Latitude:</label> <h:outputText value="#{gMapBean.latitude}"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <label class="ui-input-text">Longitude:</label> <h:outputText value="#{gMapBean.longitude}"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow rendered="#{gMapBean.direction gt 0.0}">
                <label class="ui-input-text">Direction:</label> <h:outputText value="#{gMapBean.direction}"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow rendered="#{gMapBean.altitude gt 0.0}">
                <label class="ui-input-text">Altitude:</label> <h:outputText value="#{gMapBean.altitude}"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow style="min-height:32px">
                <h:outputLabel value="Map Type:"/>
                <h:selectOneMenu id="mapType" value="#{gMapBean.type}" style="float:right;font-size:15px"
                    styleClass="mobi-input-text">
                    <f:selectItem itemValue="ROADMAP"/>
                    <f:selectItem itemValue="SATELLITE"/>
                    <f:selectItem itemValue="HYBRID"/>
                    <f:selectItem itemValue="TERRAIN"/>
                    <f:ajax execute="@this" render="@all"/>
                </h:selectOneMenu>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
        
        <mobi:fieldsetGroup>
        	<mobi:fieldsetRow style="height:400px;">
        		<mobi:gMap id="gMap" latitude="#{gMapBean.latitude}" longitude="#{gMapBean.longitude}" 
                       type="#{gMapBean.type}" zoomLevel="#{gMapBean.zoom}" style="height:380px">
                  	<mobi:gMapMarker id="marker1" rendered="#{gMapBean.latitude gt 0.001 || gMapBean.latitude lt -0.001}"
                  		latitude="#{gMapBean.latitude}" longitude="#{gMapBean.longitude}"/>
                </mobi:gMap>
        	</mobi:fieldsetRow>
        </mobi:fieldsetGroup>

    </h:form>

</ui:composition>
