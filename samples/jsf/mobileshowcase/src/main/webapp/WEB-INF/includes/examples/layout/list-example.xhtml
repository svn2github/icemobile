<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
    <h:form>

        <mobi:fieldsetGroup inset="true">
            <mobi:fieldsetRow>
                The outputList component shown with and without insets.
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>

        <h3>List with inset and grouping</h3>
        
        <mobi:outputList inset="true">
            <mobi:outputListItem group="true">Winter Recreations</mobi:outputListItem>
            <mobi:outputListItem>
                <ui:include src="/WEB-INF/includes/content/inc-icesailor.xhtml"/>
            </mobi:outputListItem>
             <mobi:outputListItem>
                <ui:include src="/WEB-INF/includes/content/inc-iceskater.xhtml"/>
            </mobi:outputListItem>
            <mobi:outputListItem group="true">Winter Excursions</mobi:outputListItem>
            <mobi:outputListItem>
                <ui:include src="/WEB-INF/includes/content/inc-icecar.xhtml"/>
            </mobi:outputListItem>
            <mobi:outputListItem>
                <ui:include src="/WEB-INF/includes/content/inc-icebreaker.xhtml"/>
            </mobi:outputListItem>
        </mobi:outputList>
    
         <h3>List with no inset</h3>
    
        <mobi:outputList id="thirdList">
            <mobi:outputListItem>
                <ui:include src="/WEB-INF/includes/content/inc-icesailor.xhtml"/>
            </mobi:outputListItem>
             <mobi:outputListItem>
                <ui:include src="/WEB-INF/includes/content/inc-iceskater.xhtml"/>
            </mobi:outputListItem>
            <mobi:outputListItem>
                <ui:include src="/WEB-INF/includes/content/inc-icecar.xhtml"/>
            </mobi:outputListItem>
            <mobi:outputListItem>
                <ui:include src="/WEB-INF/includes/content/inc-icebreaker.xhtml"/>
            </mobi:outputListItem>
        </mobi:outputList>
    
        <h3>Iterative list</h3>
    
        <mobi:outputList  id="listIterator">
            <mobi:outputListItem group="true">List of cars</mobi:outputListItem>
            <mobi:outputListItems value="#{mobiListBean.cars}" var="currCar" >
                <div style="padding:5px;">Car title "#{currCar.title}"</div>
            </mobi:outputListItems>
        </mobi:outputList>

    </h:form>
</ui:composition>
