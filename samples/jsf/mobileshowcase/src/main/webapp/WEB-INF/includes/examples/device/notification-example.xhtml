<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <h:form prependId="false" enctype="multipart/form-data" >
    
        <mobi:registerCloudPush/>

        <h3>Send Notification</h3>
        
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow styleClass="intro">
            When used from an ICEmobile container, Priority Push will activate cloud-based notification when the container is not active, and Simple Push will not.
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
        
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
                <mobi:inputText id="subject"
                                label="Subject"
                                value="#{notificationBean.subject}"
                                type="text"
                                placeholder="subject" />
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <mobi:inputText id="message"
                                label="Message"
                                value="#{notificationBean.message}"
                                type="text"
                                placeholder="message" />
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel value="Message Delay" for="messageDelay" />
                <h:selectOneMenu id="messageDelay"
                        style="float:right;line-height:1.8em;min-width:80px;font-size:15px"
                        styleClass="mobi-input-text"
                        value="#{notificationBean.notificationDelay}">
                    <f:selectItem itemLabel="5 sec" itemValue="5"/>
                    <f:selectItem itemLabel="10 sec" itemValue="10"/>
                    <f:selectItem itemLabel="15 sec" itemValue="15"/>
                    <f:selectItem itemLabel="30 sec" itemValue="30"/>
                </h:selectOneMenu>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow style="text-align:right">
                <mobi:commandButton value="Priority Push"
                        buttonType="attention"
                        actionListener="#{notificationBean.sendPriorityPushMessage}"
                        style="width: 45%"/>
                <mobi:commandButton value="Simple Push" 
                        buttonType="important"
                        style="width: 45%"
                        actionListener="#{notificationBean.sendNormalPushMessage}"/>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
        
        <h:messages style="margin-left:10px"/>
        
        <h3>Message</h3>
        <mobi:fieldsetGroup styleClass="results">
            <mobi:fieldsetRow>
                <h:outputLabel value="Subject" for="subjectOut"/>
                <h:outputText id="subjectOut"
                              value="#{notificationBean.echoedSubject}"
                              placeholder="subject"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel value="Message" for="messageOut"/>
                <h:outputText id="messageOut"
                                value="#{notificationBean.echoedMessage}"
                                placeholder="message"/>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
        
    </h:form>

</ui:composition>
