<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
             xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:form id="inputForm">
    
        <mobi:fieldsetGroup styleClass="intro">
            <mobi:fieldsetRow>
                Enter input below in the different fields for text, number, date, and password input types.
                Supported browsers and devices will offer native controls appropriate to the input type.
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>

        <mobi:fieldsetGroup>
        
            <!-- Text input -->
            <mobi:fieldsetRow>
                <mobi:inputText id="textInput" label="Text:"
                                autocorrect="on"
                                singleSubmit="false"
                                type="text"
                                placeholder="Text input"
                                value="#{inputBean.textInput}"/>
            </mobi:fieldsetRow>
            
            <!-- Number step -->
            <mobi:fieldsetRow>
                <mobi:inputText id="numberStep" label="Number Step:" 
                                singleSubmit="false"
                                placeholder="Number step"
                                value="#{inputBean.numberStep}">
                </mobi:inputText>
            </mobi:fieldsetRow>

            <!-- Number input -->
            <mobi:fieldsetRow>
                <mobi:inputText id="numberInput" label="Number:" 
                                type="number"
                                singleSubmit="false"
                                placeholder="Number input"
                                step="#{inputBean.numberStep}"
                                value="#{inputBean.numberInput}">
                </mobi:inputText>
            </mobi:fieldsetRow>

            <!-- textarea input -->
            <mobi:fieldsetRow>
                <mobi:inputText id="textAreaInput" label="Text area:"
                                type="textarea"
                                singleSubmit="false"
                                placeholder="Text area"
                                value="#{inputBean.textArea}">
                </mobi:inputText>
            </mobi:fieldsetRow>

            <!-- Password input -->
            <mobi:fieldsetRow>
                <mobi:inputText id="passwordInput" label="Password:"
                                type="password"
                                singleSubmit="false"
                                placeholder="Password input"
                                value="#{inputBean.passwordInput}">
                </mobi:inputText>
            </mobi:fieldsetRow>

            <!-- Date input -->
            <mobi:fieldsetRow>
                <label for="dateInput" class="ui-input-text">Date: 
                    <c:if test="#{!mobiClient.hasNativeDatePicker}">
                        <span style="font-size:10px">(yyyy-mm-dd)</span>
                    </c:if>
                </label>
                <mobi:inputText id="dateInput"
                                type="date"
                                placeholder="yyyy-mm-dd"
                                singleSubmit="false"
                                value="#{inputBean.dateInput}"/>
            </mobi:fieldsetRow>

        </mobi:fieldsetGroup>
        
        <mobi:commandButton value="Submit" styleClass="submit" buttonType="important"/>

    </h:form>

    <h3 style="clear:both;">Input Echo</h3>
    <mobi:fieldsetGroup styleClass="results">
        <!-- Text output-->
        <mobi:fieldsetRow>
            <h:outputLabel value="Text: "/>
            <h:outputText value="#{inputBean.textInput}"/>
        </mobi:fieldsetRow>

        <!-- Number output -->
        <mobi:fieldsetRow>
            <h:outputLabel value="Number: "/>
            <h:outputText value="#{inputBean.numberInput}"/>
        </mobi:fieldsetRow>

        <!-- Textarea output -->
        <mobi:fieldsetRow>
            <h:outputLabel value="Text area: "/>
            <h:outputText value="#{inputBean.textArea}"/>
        </mobi:fieldsetRow>

        <!-- Password output -->
        <mobi:fieldsetRow>
            <h:outputLabel value="Password: "/>
            <h:outputText value="#{inputBean.passwordInput}"/>
        </mobi:fieldsetRow>

        <!-- date output -->
        <mobi:fieldsetRow>
            <h:outputLabel value="Date: "/>
            <h:outputText value="#{inputBean.dateInput}">
                <f:convertDateTime dateStyle="full" />
            </h:outputText>
        </mobi:fieldsetRow>

    </mobi:fieldsetGroup>

</ui:composition>
