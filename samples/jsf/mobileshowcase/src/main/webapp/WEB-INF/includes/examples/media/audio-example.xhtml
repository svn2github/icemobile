<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <h3>Resource Backed Audio</h3>
    <mobi:fieldsetGroup>
        <mobi:fieldsetRow>
            <h:panelGroup styleClass="center">
                <mobi:audioPlayer value="#{audioBean.audioResourceData}"
                            linkLabel="Play" style="width:60%"
                            controls="true" preload="auto"/>
            </h:panelGroup>
        </mobi:fieldsetRow>
    </mobi:fieldsetGroup>
    
    <h3>Byte Array Backed Audio</h3>
    <mobi:fieldsetGroup>
        <mobi:fieldsetRow>
            <h:panelGroup styleClass="center">
                <mobi:audioPlayer value="#{audioBean.audioByteData}"
                            linkLabel="Play"
                            name="audioByteArray.mp3" controls="true"
                            preload="auto" style="width:60%"/>
            </h:panelGroup>
        </mobi:fieldsetRow>
    </mobi:fieldsetGroup>
    
    <h3>Fixed URL Audio</h3>
    <mobi:fieldsetGroup>
        <mobi:fieldsetRow>
            <h:panelGroup styleClass="center">
                <mobi:audioPlayer value="./resources/audio/audio_clip.mp3"
                            linkLabel="Play"
                            controls="true" preload="auto" style="width:60%"/>
            </h:panelGroup>
        </mobi:fieldsetRow>
    </mobi:fieldsetGroup>

</ui:composition>
