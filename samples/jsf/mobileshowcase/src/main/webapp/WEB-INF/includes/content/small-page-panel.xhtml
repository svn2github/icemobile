<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
             xmlns:icecore="http://www.icefaces.org/icefaces/core">
     <mobi:pagePanel>
        <f:facet name="header">
            <h:form prependId="false" >
                <mobi:commandButton buttonType="#{empty buttonType ? 'back' : buttonType}"
                               action="#{mobiNavigationModel.goBack}"
                               value="#{empty buttonLabel ? 'Back' : buttonLabel}"
                               openContentPane="#{empty nav ? 'menu' : nav}"
                               singleSubmit="true"/>
            </h:form>
            <span>#{title}</span>
        </f:facet>
        <f:facet name="body">
            <ui:insert/>
        </f:facet>
        <f:facet name="footer">
            <h:form styleClass="theme">
                <icecore:singleSubmit rendered="false"/>
                <span style="font-size:14px;font-weight:bold;">Theme: </span>
                <h:selectOneMenu value="#{themeBean.currentTheme}"
                                 onchange="ice.s(event, this);">
                    <f:selectItem itemLabel="Auto" itemValue=""/>
                    <f:selectItem itemLabel="iOS 6"
                                  itemValue="iphone"/>
                    <f:selectItem itemLabel="iOS 7"
                                  itemValue="ios7"/>
                    <f:selectItem itemLabel="Android Light"
                                  itemValue="android_light"/>
                    <f:selectItem itemLabel="Android Dark"
                                  itemValue="android_dark"/>
                    <f:selectItem itemLabel="BlackBerry"
                                  itemValue="bberry"/>
                    <f:selectItem itemLabel="BlackBerry 10"
                                  itemValue="bb10"/>
                    <f:ajax disabled="true"/>
                </h:selectOneMenu>
            </h:form>
            <a href="http://www.icemobile.org/demos.html" class="icon">
                <h:graphicImage library="images" name="icemobile_thumb.png"/>
            </a>
        </f:facet>
     </mobi:pagePanel>
</ui:composition>
