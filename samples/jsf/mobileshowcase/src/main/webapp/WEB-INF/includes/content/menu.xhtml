<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
    <!-- display device links. -->
    <h:form>
        <mobi:outputList inset="false" style="">
            <!-- output media components  example links. -->
            <mobi:outputListItem
                    group="true">#{mmsgs[layoutAndNavigationMenu.title]}</mobi:outputListItem>
            <ui:repeat value="#{layoutAndNavigationMenu.menuLinks}"
                       var="menuLinks">
                <mobi:outputListItem>
                    <h:commandLink styleClass="ui-link-inherit"
                            value="#{mmsgs[menuLinks.title]}"
                            action="#{mobiNavigationModel.navigateToParam}">
                        <f:param name="panelID" 
                            value="#{menuLinks.examplePanelId}" />
                        <f:param name="beanName" 
                            value="#{menuLinks.exampleBeanName}" />
                        
                    </h:commandLink>
                </mobi:outputListItem>
            </ui:repeat>

            <!-- input and selection components example links. -->
            <mobi:outputListItem
                    group="true">#{mmsgs[inputAndSelectionMenu.title]}</mobi:outputListItem>
            <ui:repeat value="#{inputAndSelectionMenu.menuLinks}"
                       var="menuLinks">
                <mobi:outputListItem>
                    <h:commandLink styleClass="ui-link-inherit"
                            value="#{mmsgs[menuLinks.title]}"
                            action="#{mobiNavigationModel.navigateToParam}">
                        <f:param name="panelID" 
                            value="#{menuLinks.examplePanelId}" />
                        <f:param name="beanName" 
                            value="#{menuLinks.exampleBeanName}" />
                        <f:param name="redirect" value="#{menuLinks.redirect}"/>
                    </h:commandLink>
                </mobi:outputListItem>
            </ui:repeat>

            <!-- output media components  example links. -->
            <mobi:outputListItem
                    group="true">#{mmsgs[mediaPlaybackMenu.title]}</mobi:outputListItem>
            <ui:repeat value="#{mediaPlaybackMenu.menuLinks}" var="menuLinks">
                <mobi:outputListItem>
                    <h:commandLink styleClass="ui-link-inherit"
                            value="#{mmsgs[menuLinks.title]}"
                            action="#{mobiNavigationModel.navigateToParam}">
                        <f:param name="panelID" 
                            value="#{menuLinks.examplePanelId}" />
                        <f:param name="beanName" 
                            value="#{menuLinks.exampleBeanName}" />
                    </h:commandLink>
                </mobi:outputListItem>
            </ui:repeat>

            <!-- native components menu links. -->
            <mobi:outputListItem
                    group="true">#{mmsgs[nativeCompsMenu.title]}</mobi:outputListItem>
            <ui:repeat value="#{nativeCompsMenu.menuLinks}" var="menuLinks">
                <mobi:outputListItem>
                    <h:commandLink styleClass="ui-link-inherit"
                            value="#{mmsgs[menuLinks.title]}"
                            action="#{mobiNavigationModel.navigateToParam}">
                        <f:param name="panelID" 
                            value="#{menuLinks.examplePanelId}" />
                        <f:param name="beanName" 
                            value="#{menuLinks.exampleBeanName}" />
                    </h:commandLink>
                </mobi:outputListItem>
            </ui:repeat>

        </mobi:outputList>
    </h:form>
</ui:composition>
