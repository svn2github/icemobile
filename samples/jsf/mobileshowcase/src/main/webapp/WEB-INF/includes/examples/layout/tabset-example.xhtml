<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
             
        <mobi:fieldsetGroup styleClass="intro">
            <mobi:fieldsetRow>
                The tabSet is a container component that renders a tabbed layout. 
                Click the "Settings" tab to display some of the available attributes.
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
             

        <h:form id="tabset"> 
            <mobi:tabSet selectedId="#{tabsetBean.currentId}"
                    fitToParent="#{tabsetBean.fitToParent}"
                    parentFooter="#{mobiClient.handheldBrowser}"
                    orientation="#{tabsetBean.orientationTop ? 'top' : 'bottom'}"
                    height="200px"
                    styleClass="exampleTabs">
                    
                    
                <mobi:contentPane title="Settings" id="tab0"
                                  facelet="false" client="true" >
                    <mobi:fieldsetGroup>
                        <mobi:fieldsetRow>
                            <h:outputLabel for="fitToParent" value="Fit to Parent:" styleClass="ui-input-text"/>
                            <mobi:flipswitch id="fitToParent" value="#{tabsetBean.fitToParent}">
                                <mobi:ajax render="tabset" execute="tabset"/>
                            </mobi:flipswitch>
                        </mobi:fieldsetRow>
                        <mobi:fieldsetRow>
                            <h:outputLabel for="orientation" value="Orientation:" styleClass="ui-input-text"/>
                            <mobi:flipswitch id="orientation" value="#{tabsetBean.orientationTop}"
                                labelOff="Bottom" labelOn="Top">
                                <mobi:ajax render="tabset" execute="tabset"/>
                            </mobi:flipswitch>
                        </mobi:fieldsetRow>
                    </mobi:fieldsetGroup>
                </mobi:contentPane>
    
                <mobi:contentPane title="Sailor" id="tab1"
                                  facelet="false" client="true" >
                    <ui:include src="/WEB-INF/includes/content/fieldset-icesailor.xhtml"/>
                </mobi:contentPane>
    
                <mobi:contentPane title="Breaker" id="tab2"
                              facelet="false" client="true" >
    
                     <ui:include src="/WEB-INF/includes/content/fieldset-icebreaker.xhtml"/>
    
                </mobi:contentPane>
    
                <mobi:contentPane title="Skate" id="tab3"
                                  facelet="false" client="true" >
                     <ui:include src="/WEB-INF/includes/content/fieldset-iceskater.xhtml"/>
                </mobi:contentPane>
    
            </mobi:tabSet>
        </h:form>

</ui:composition>
