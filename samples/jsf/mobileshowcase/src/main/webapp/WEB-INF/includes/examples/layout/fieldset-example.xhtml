<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <h:form id="frmFieldset">
        <mobi:fieldsetGroup styleClass="intro">
            <mobi:fieldsetRow>
                The fieldsetGroup component can be used to
                display application input.
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
        
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow group="true">
                Information
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <mobi:inputText id="songs" value="2500" label="Songs"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow >
                <mobi:inputText id="videos" value="5" label="Videos"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <mobi:inputText id="photos" value="621" label="Photos"/>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>

        <mobi:fieldsetGroup>
            <mobi:fieldsetRow >
                <mobi:inputText id="first" value="John" label="First Name"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow >
                <mobi:inputText id="last" value="Doe" label="Last Name"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <mobi:inputText id="address" value="123 Fake St." label="Address"/>
            </mobi:fieldsetRow>

        </mobi:fieldsetGroup>
    </h:form>


</ui:composition>
