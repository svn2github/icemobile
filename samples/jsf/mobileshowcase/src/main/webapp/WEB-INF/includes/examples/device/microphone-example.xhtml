<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <h:form prependId="false">
    
        <mobi:uploadhelper/>
        
        <mobi:fieldsetGroup styleClass="intro">
            <mobi:fieldsetRow>
                Use your mobile device audio recorder to make a recording and upload
                it to the server.
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
            
        <mobi:getEnhanced/>

        <mobi:fieldsetGroup>
            <mobi:fieldsetRow style="text-align:right">
                <mobi:microphone duration="10" buttonLabel="Record Audio"
                                 captureMessageLabel="Audio captured"
                                 value="#{microphoneBean.audioFileMap}"
                                  style="width:50%"/>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
        
        <mobi:commandButton styleClass="submit" buttonType="important"
                         actionListener="#{microphoneBean.processUploadedAudio}"
                         value="Upload"/>

        <h3>Uploaded Audio</h3>
        
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
                <ui:fragment
                        rendered="#{microphoneBean.outputResource != null}">
                    <mobi:audioPlayer linkLabel="Play"
                            value="#{microphoneBean.outputResource}"
                            controls="true"/>
                </ui:fragment>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
        
        <h:outputText value="#{microphoneBean.uploadMessage}" style="margin-left:10px"/>

    </h:form>

</ui:composition>
