<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
             xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:form id="contactForm">
    
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow style="text-align:center">
                <mobi:fetchContact id="contact" 
                    buttonLabel="Fetch a Contact" 
                    fields="name, email, phone"
                    value="#{contactsBean.rawContact}"
                    name="#{contactsBean.name}"
                    email="#{contactsBean.email}"
                    phone="#{contactsBean.phone}"
                    style="width:50%">
                    <c:if test="#{contactsBean.useCustomFallback}">
                        <f:facet name="fallback">
                           <h:outputText value="This is a custom fallback message for unsupported platforms"/>
                        </f:facet>
                     </c:if>
                </mobi:fetchContact>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel for="contactsFallback" value="Use Custom Fallback Facet:"/>
                <mobi:flipswitch id="contactsFallback" 
                                 singleSubmit="true" 
                                 value="#{contactsBean.useCustomFallback}"/>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
        
        <mobi:commandButton buttonType="important"
                            value="Submit"
                            type="submit"
                            styleClass="submit"/>
                            
        <h3>Selected Contact</h3>
        <mobi:fieldsetGroup styleClass="results">
            <mobi:fieldsetRow>
                <label>Name:</label>
                <span>&#160;#{contactsBean.name}</span>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <label>Phone:</label>
                <span>#{contactsBean.phone}</span>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <label>Email:</label>
                <span>#{contactsBean.email}</span>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>

        
    </h:form>

</ui:composition>
