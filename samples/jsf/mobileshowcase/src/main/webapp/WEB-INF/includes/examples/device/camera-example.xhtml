<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
             xmlns:c="http://java.sun.com/jsp/jstl/core">


    <h:form prependId="false" id="cameraform">
        <mobi:fieldsetGroup styleClass="intro">
            <mobi:fieldsetRow>
                Use your mobile device camera to take a picture and upload
                it to the server.
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:outputLabel for="cameraFallback" value="Use Custom Fallback Facet:"/>
                <mobi:flipswitch id="cameraFallback" 
                                 singleSubmit="true" 
                                 value="#{cameraBean.useCustomFallback}"/>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
        
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
                <mobi:thumbnail for="cam"/>
                <mobi:camera id="cam" value="#{cameraBean.cameraImage}"
                        buttonLabel="Camera" captureMessageLabel="Photo captured"
                        maxwidth="#{cameraBean.maxWidth}"
                        maxheight="#{cameraBean.maxHeight}" style="float:right">
                      <c:if test="#{cameraBean.useCustomFallback}">
                        <f:facet name="fallback">
                           <h:outputText value="This is a custom fallback message for unsupported platforms"/>
                        </f:facet>
                    </c:if>
                </mobi:camera>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
        
        <mobi:commandButton id="cameraUpload" buttonType="important"
                         styleClass="submit"
                         actionListener="#{cameraBean.processUploadedImage}"
                         value="Upload"/>
                         
        <h3>Uploaded Image</h3>

        <mobi:fieldsetGroup>
            <mobi:fieldsetRow>
                <ui:fragment rendered="#{cameraBean.outputResource != null}">
                    <mobi:graphicImage  styleClass="imageView"
                            value="#{cameraBean.outputResource}"/>
                </ui:fragment>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
        
        <h:outputText value="#{cameraBean.uploadMessage}" style="margin-left:10px"/>
        
        <h3>Image Dimension Settings</h3>
        
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow style="text-align:left">
                Set the maximum width and height dimensions for the photo
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <mobi:inputText id="maxWidth" placeholder="max width" 
                        label="Max width:"
                        type="number" value="#{cameraBean.maxWidth}" />
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <mobi:inputText id="maxHeight" placeholder="max height" 
                        label="Max height:"
                        type="number" value="#{cameraBean.maxHeight}" />
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
        
        <mobi:commandButton buttonType="important" value="Set Dimensions" styleClass="submit"/>

    </h:form>

</ui:composition>
