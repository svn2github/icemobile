<div id="microphone" title="Record It" class="panel" >
   <h2>Audio Recording</h2>
    <fieldset>
        <div class="row"><p class="normalText">Access the native audio recording features with a simple line of JavaScript...</p></div>
        <div class="row">
            <code>
                ice.mobi.microphone(id,callback, 
                &nbsp;&nbsp;{postURL:myURL});
            </code>
        </div>
    </fieldset>
    
    <a type="button" class="whiteButton bridgeItBtn"
        onclick="ice.mobi.microphone('_cam',handleAudio, {postURL:(''+window.location).match(/.*\//) + '../html5cam/'});">Record some audio</a>
        
    <fieldset>
        <div class="row"></div>
    </fieldset>
    <fieldset id="recordings">
    </fieldset>
    <div class="footer">
        <a href="#">
            <img src="./images/icesoft-emblem.png" class="icesoft-emblem"/>
        </a>
        &copy; 2013 ICEsoft Technologies
    </div>

</div>
