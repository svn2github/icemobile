<div id="ar" title="See It" class="panel" >
    <h2>Augmented Reality</h2>
    <fieldset>
        <div class="row"><p class="normalText">Access an augmented world with a simple line of JavaScript...</p></div>
        <div class="row">
            <code>
                ice.bridgeit.augmentedReality(id,callback, 
                &nbsp;&nbsp;{postURL:myURL});
            </code>
        </div>
    </fieldset>
    
    <a id="arBtn" type="button" class="whiteButton bridgeItBtn"
        onclick="ice.bridgeit.augmentedReality('arBtn',handleAR, {postURL:(''+window.location).match(/.*\//) + 'service/ar'});">Enter Augmented Reality</a>
        
    <fieldset>
        <div class="row"></div>
        <div class="row"><img id="thumbnail"/></div>
    </fieldset>
    <fieldset id="videos">
    </fieldset>
    <div class="footer">
        <a href="#">
            <img src="./images/icesoft-emblem.png" class="icesoft-emblem"/>
        </a>
        &copy; 2013 ICEsoft Technologies
    </div>
    <script type="text/javascript">
    function handleAR(event)  {
        alert(event);
    }
    </script>
   
</div>
