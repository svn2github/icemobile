<div id="camera" title="Shoot It" class="panel" >
    <h2>Camera Access</h2>
    <fieldset>
        <div class="row"><p class="normalText">Access the native device camera features with a simple line of JavaScript...</p></div>
        <div class="row">
            <code>
                ice.bridgeit.camera(id,callback, 
                &nbsp;&nbsp;{postURL:myURL});
            </code>
        </div>
    </fieldset>
    
    <a id="cameraBtn" type="button" class="whiteButton bridgeItBtn"
        onclick="ice.bridgeit.camera('cameraBtn',handleCam, {postURL:(''+window.location).match(/.*\//) + 'service/camera-upload'});">Take a Photo</a>
        
    <fieldset>
        <div class="row"></div>
        <div class="row"><img id="thumbnail"/></div>
    </fieldset>
    <fieldset id="images">
    </fieldset>
    <div class="footer">
        <a href="#">
            <img src="./images/icesoft-emblem.png" class="icesoft-emblem"/>
        </a>
        &copy; 2013 ICEsoft Technologies
    </div>
    <script type="text/javascript">
    function handleCam(event)  {
        var text = event.value;
        if (event.preview)  {
            document.getElementById("thumbnail").setAttribute("src", event.preview);
        }
        if (event.response)  {
            var photos = JSON.parse(event.response);
            var elem = document.getElementById("images");
            for( var i = 0 ; i < photos.length ; i++ ){
                var row = document.createElement('div');
                row.setAttribute('class','row');
                row.innerHTML = "<img src='service/" + photos[i] + "'/>";
                elem.appendChild(row);
            }
            
        }
    }
    </script>
</div>
