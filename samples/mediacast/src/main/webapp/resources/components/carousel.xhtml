<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:composite="http://java.sun.com/jsf/composite">

<head><title>(For validation only)</title></head>
<body>

<!--
    carousel represents a grouping of <li> tags that make up a scrollable
    array of pictures, touch enabled.
-->
<composite:interface
        displayName="carousel"
        shortDescription="grouping of unordered list items. ">

    <composite:attribute name="count"
                         required="true"
                         shortDescription="Number of child li elements that make up carousel."/>

</composite:interface>

<composite:implementation>
    <!--<h:outputScript library="js" name="iscroll-min.js"-->
    <!--target="head"/>-->

    <ui:fragment rendered="#{cc.rendered}">
        <div id="carousels" class="mobi-carousel">
            <div class="mobi-carousel-scroller">
                <ul class="mobi-carousel-list">
                    <composite:insertChildren/>
                </ul>
            </div>
        </div>
        <br/>

        <div class="mobi-carousel-cursor">
            <div class="mobi-carousel-cursor-center">
                <ul class="mobi-carousel-cursor-list">

                    <c:forEach begin="1" end="#{cc.attrs.count}" step="1"
                               varStatus="test">
                        <li class="#{test.current eq 1 ?'active':''}">#{test.current}</li>
                    </c:forEach>
                </ul>
            </div>
        </div>
        <script type="text/javascript">
            var carousels;
            // carousel iscroll loading
            function carouselLoaded() {
                setTimeout(function () {
                    if (carousels != null) {
                        ice.log.debug(ice.log, 'onload destroy carousel');
                        carousels.destroy();
                    }
                    ice.log.debug(ice.log, 'onload create carousel');
                    carousels = new iScroll('carousels', {
                        snap: 'li',
                        momentum: false,
                        hScrollbar: false,
                        onScrollEnd: function () {
                            document.querySelector('.mobi-carousel-cursor-list > li.active').className = '';
                            document.querySelector('.mobi-carousel-cursor-list > li:nth-child(' + (this.currPageX + 1) + ')').className = 'active';
                        }});
                }, 100);
            }
            var unloadHandler = function() {
                ice.log.debug(ice.log, 'unload handler carousel');
                carousels.destroy();
                carousels = null;
            };
            ice.onLoad(carouselLoaded);
            ice.onAfterUpdate(carouselLoaded);
            ice.onUnload(unloadHandler);

            var supportsOrientationChange = "onorientationchange" in window,
                    orientationEvent = supportsOrientationChange ? "orientationchange" : "resize";

            window.addEventListener(orientationEvent, function() {
                setTimeout(function () {
                    carousels.refresh();
                }, 100);
            }, false);


        </script>
        <div style="clear:both;"/>

    </ui:fragment>

</composite:implementation>
</body>
</html>
