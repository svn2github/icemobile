<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
                template="/WEB-INF/includes/templates/mobile-template.xhtml">

    <ui:define name="panelContent">

        <!-- mediacast consists of three pages controled by this content stack-->
        <mobi:contentStack currentId="#{navigationModel.selectedPanelId}">
            <mobi:contentPane id="home" facelet="true" client="false" >
                <ui:include src="WEB-INF/includes/content/home.xhtml" />
            </mobi:contentPane>
            <mobi:contentPane id="gallery" facelet="true" client="false" >
                <ui:include src="WEB-INF/includes/content/gallery.xhtml" />
            </mobi:contentPane>
            <mobi:contentPane id="media" facelet="true" client="false" >
                <ui:include src="WEB-INF/includes/content/media-viewer.xhtml" />
            </mobi:contentPane>

        </mobi:contentStack>

    </ui:define>

</ui:composition>
