<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
	<title>ICEfaces Mobile Media Demo</title>
	<mobi:deviceResource media="screen"/>
	<h:outputStylesheet library="css" name="photocast.css" media="screen" />
	<h:outputScript library="javascript" name="showcase.js" target="head" />
    <mobi:googleAnalytics/>
</h:head>
<h:body>
    <h:form id="frm">
        <mobi:smallView>
           <ui:include src="/WEB-INF/includes/views/small.xhtml" />
        </mobi:smallView>
        <mobi:largeView>
           <ui:include src="/WEB-INF/includes/views/large.xhtml" />
        </mobi:largeView>
    </h:form>
</h:body>
</html>
