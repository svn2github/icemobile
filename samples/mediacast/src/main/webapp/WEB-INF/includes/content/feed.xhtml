<mobi:outputList inset="false" id="galleryList" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:repeat var="media" value="#{galleryView.filteredMessages}">
		<mobi:outputListItem id="mediaItem">
			<h:commandLink id="mediaLink"
				action="#{mediaController.viewMediaDetail}">
				<f:setPropertyActionListener target="#{mediaView.media}"
					value="#{media}" />
				<f:setPropertyActionListener target="#{navigationModel.currentTab}"
					value="viewer" />

                <mobi:graphicImage style="padding-right:5px;border:none;"
                                    width="#{media.mediumPhoto.width}"
                                    height="#{media.mediumPhoto.height}"
                                    value="#{media.mediumPhoto.data}"
                                    rendered="#{not empty media.largePhoto}"/>
                <mobi:graphicImage style="padding-right:5px;border:none;"
                                    width="#{media.videoThumbnail.width}"
                                    height="#{media.videoThumbnail.height}"
                                    value="#{media.videoThumbnail.data}"
                                    rendered="#{not empty media.video}"/>
                <mobi:graphicImage style="padding-right:5px;border:none;"
                                    width="#{mediaHelper.soundIcon.width}"
                                    height="#{mediaHelper.soundIcon.height}"
                                    value="#{mediaHelper.soundIcon.data}"
                                    rendered="#{not empty media.audio}"/>

				<h:outputText id="mediaTitle" value="#{media.title}" />

			</h:commandLink>
		</mobi:outputListItem>
	</ui:repeat>
</mobi:outputList>
