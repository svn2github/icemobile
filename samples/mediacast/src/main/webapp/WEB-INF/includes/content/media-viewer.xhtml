<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
    template="/WEB-INF/includes/templates/page-template.xhtml">


    <ui:define name="title">Viewer</ui:define>

    <ui:define name="bodyContent">
        
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow id="titleRow">
                <h3>#{mediaView.media.title}</h3>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>

        <c:if test="#{mediaView.media.showPhoto}">
            <mobi:fieldsetGroup>
                <mobi:fieldsetRow>
                    <label>Photo:</label>
                </mobi:fieldsetRow>
                <mobi:fieldsetRow style="text-align:center;">
                    <mobi:graphicImage id="largePhoto"
                        value="#{mediaView.media.largePhoto.data}"
                        styleClass="imageViewer" />
                </mobi:fieldsetRow>
            </mobi:fieldsetGroup>
        </c:if>
        
        <c:if test="#{mediaView.media.showVideo}">
            <mobi:fieldsetGroup>
                <mobi:fieldsetRow>
                    <label>Video:</label>
                </mobi:fieldsetRow>
                <mobi:fieldsetRow style="text-align:center;">
                    <mobi:videoPlayer id="videoPlayer"
                        value="#{mediaView.media.video.data}"
                        styleClass="imageViewer" linkLabel="Play"/>
                </mobi:fieldsetRow>
            </mobi:fieldsetGroup>
        </c:if>
        
        <c:if test="#{mediaView.media.showAudio}">
            <mobi:fieldsetGroup>
                <mobi:fieldsetRow>
                    <label>Audio:</label>
                </mobi:fieldsetRow>
                <mobi:fieldsetRow style="text-align:center;">
                    <mobi:audioPlayer id="audioPlayer"
                        value="#{mediaView.media.audio.data}"
                        styleClass="imageViewer" linkLabel="Play"/>
                </mobi:fieldsetRow>
            </mobi:fieldsetGroup>
        </c:if>
        
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow rendered="#{not empty mediaView.media.description}">
                <label>Description: </label>
                <h:outputText id="description"
                    value="#{mediaView.media.description}"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow rendered="#{not empty mediaView.media.tags}">
                <label>Tags: </label>
                <c:forEach items="#{mediaView.media.tags}" var="tag">
                     <mobi:graphicImage value="./resources/images/tag.gif"/>
                    <h:outputText value="#{tag}&#160;" style="vertical-align:top;display:inline-block;margin-right:10px;"/>
                </c:forEach>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
        
        <mobi:fieldsetGroup>
            <mobi:fieldsetRow style="text-align:center;">
                <h:form id="delMediaFrm">
                    <mobi:commandButton id="deleteBtn" value="Delete"
                        buttonType="attention" 
                        actionListener="#{mediaController.deleteCurrentMedia}"/>
                </h:form>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
    </ui:define>

</ui:composition>
