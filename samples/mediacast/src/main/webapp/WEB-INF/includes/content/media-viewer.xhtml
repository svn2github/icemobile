<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
        
    <h:panelGroup rendered="#{not empty mediaView.media}">
    	<script type="text/javascript">window.scrollTo(0,0);</script>
    	
    	<div class="message-title">
    		<h3>#{mediaView.media.title}</h3>
    		<span class="delete">
    			 <h:commandLink id="deleteBtn" actionListener="#{mediaController.deleteCurrentMedia}">
	                  <img src="#{facesContext.externalContext.requestContextPath}/resources/images/trash.png"/>
	             </h:commandLink>
	         </span>
    	</div>
	
		<mobi:graphicImage id="largePhoto"
			rendered="#{mediaView.media.showPhoto}"
		    value="#{mediaView.media.largePhoto.data}"
		    styleClass="imageViewer" />
	    
	    <mobi:videoPlayer id="videoPlayer"
        	rendered="#{mediaView.media.showVideo}"
            value="#{mediaView.media.video.data}"
            styleClass="imageViewer" linkLabel="Play"/>
	    
	    <mobi:audioPlayer id="audioPlayer"
        	rendered="#{mediaView.media.showAudio}"
            value="#{mediaView.media.audio.data}"
            styleClass="imageViewer" linkLabel="Play"/>
	    
	    <mobi:fieldsetGroup>
	        <mobi:fieldsetRow rendered="#{not empty mediaView.media.description}">
	            <label>Description: </label>
	            <h:outputText id="descriptionOut"
	                value="#{mediaView.media.description}"/>
	        </mobi:fieldsetRow>
	        <mobi:fieldsetRow rendered="#{not empty mediaView.media.description}">
	            <a href="#{mediaView.media.url}">Link</a>
	        </mobi:fieldsetRow>
	        <mobi:fieldsetRow rendered="#{not empty mediaView.media.tags}">
	            <label>Tags: </label>
	            <c:forEach items="#{mediaView.media.tags}" var="tag">
	                 <mobi:graphicImage value="./resources/images/tag.gif"/>
	                <h:outputText value="#{tag}&#160;" style="vertical-align:top;display:inline-block;margin-right:10px;"/>
	            </c:forEach>
	        </mobi:fieldsetRow>
	    </mobi:fieldsetGroup>
    </h:panelGroup>
    <h:panelGroup rendered="#{empty mediaView.media}" style="font-size: 15px;font-weight: bold;padding: 5px;display: inline-block;color:#6C6666;">
         <script type="text/javascript">window.scrollTo(0,0);</script>
         No media uploads yet. Upload something!
    </h:panelGroup>

</ui:composition>
