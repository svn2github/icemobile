<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:c="http://java.sun.com/jsp/jstl/core"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
             template="/WEB-INF/includes/templates/page-template.xhtml">


    <ui:define name="title">Viewer</ui:define>

    <ui:define name="bodyContent">
        <mobi:fieldsetGroup styleClass="message-details">


            <mobi:fieldsetRow id="titleRow">
                <h2>#{mediaView.media.title}</h2>
            </mobi:fieldsetRow>


            <mobi:fieldsetRow id="mediaRow" rendered="#{mediaView.media.showPhoto}" >
                <label>Photo:</label>
               <mobi:graphicImage id="largePhoto"
                        value="#{mediaView.media.largePhoto.data}"
                        styleClass="imageViewer"
                        style="margin-bottom:10px;"/>
             </mobi:fieldsetRow>
              <mobi:fieldsetRow rendered="#{mediaView.media.showVideo}" >
                <label>Video:</label>
                <mobi:videoPlayer id="videoPlayer"
                        value="#{mediaView.media.video.data}"
                        styleClass="imageViewer"
                        linkLabel="Play"
                        style="margin-bottom:10px;"/>
              </mobi:fieldsetRow>
              <mobi:fieldsetRow rendered="#{mediaView.media.showAudio}" >
                <label>Audio:</label>
                <mobi:audioPlayer id="audioPlayer"
                        value="#{mediaView.media.audio.data}"
                        styleClass="imageViewer"
                        linkLabel="Play"
                        style="margin-bottom:10px;"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow rendered="#{not empty mediaView.media.description}">
                <label>Description: </label>
                <h:outputText id="description"
                        value="#{mediaView.media.description}"/>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow rendered="#{not empty mediaView.media.tags}">
                <label>Tags: </label>
                <c:forEach items="#{mediaView.media.tags}" var="tag">
                    <h:outputText
                        value="#{tag}&#160;"/>
                </c:forEach>
            </mobi:fieldsetRow>
            <mobi:fieldsetRow>
                <h:form id="delMediaFrm">
                    <mobi:commandButton id="deleteBtn"
                            value="Delete" buttonType="attention"
                            style="float:right"
                            actionListener="#{mediaController.deleteCurrentMedia}"
                            />
                </h:form>
            </mobi:fieldsetRow>
        </mobi:fieldsetGroup>
    </ui:define>

</ui:composition>
