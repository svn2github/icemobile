<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">

    <h:form>
        <mobi:outputList inset="false">
            <ui:repeat var="media"
                       value="#{mediaStore.mediaStack}">
                <mobi:outputListItem>
                    <h:commandLink action="#{mediaController.viewMediaDetail}">
                        <f:setPropertyActionListener
                                target="#{uploadModel.selectedPhoto}"
                                value="#{media}"/>

                        <mobi:graphicImage
                                value="#{media.smallPhoto.data}"
                                width="#{media.smallPhoto.width}"
                                height="#{media.smallPhoto.height}"
                                style="padding-right:5px;" />

                        <h:outputText
                                value="#{media.comment}"/>

                    </h:commandLink>
                </mobi:outputListItem>
            </ui:repeat>
        </mobi:outputList>
    </h:form>


</ui:fragment>
