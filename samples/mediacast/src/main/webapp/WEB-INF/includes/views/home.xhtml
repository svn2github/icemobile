<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:c="http://java.sun.com/jsp/jstl/core"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
             template="/WEB-INF/includes/templates/mobile-template.xhtml">
             
    <ui:param name="title" value="Mediacast"/>
 
    <ui:define name="nav-small">
        <h:form id="headerFrm">
            <h:commandLink id="backBtn"
                           type="back"
                           value="back"
                           styleClass="mobi-button mobi-button-back"
                           action="#{navigationController.navigateBack}"
                           rendered="#{navigationModel.canGoBack}"/>

            <span id="title">Mediacast</span>
        </h:form>
    </ui:define>
    
    <ui:define name="nav-large">
        <h:form id="headerFrm">
            
            <h:graphicImage library="images"
                                        name="icemobile_thumb.png"
                                        styleClass="branding"/>
            <span id="title">Mediacast</span>
        </h:form>
    </ui:define>
    
    <ui:define name="aside-large">
        <ui:include src="/WEB-INF/includes/content/recent-media-list.xhtml"/>
    </ui:define>

    <ui:define name="content-small">
    	<h:form id="galleryLinkFrm">
	    	<div class="mobi-button-group mobi-button-group-hor" style="text-align:center;">
				<a class="mobi-button mobi-button-default mobi-button-selected" href="#">Media Upload</a>
				<h:commandLink id="galleryLink" styleClass="mobi-button mobi-button-default"
	                    value="Media Feed" 
	                    action="#{navigationController.navigateToPage}">
	                <f:param name="panelId" value="gallery" />
	            </h:commandLink>
			</div>
		</h:form>
		<mobi:accordion currentId="#{navigationModel.currentTab}" autoHeight="true">
            <mobi:contentPane title="Recently Uploaded Messages" id="recent">
            	<ui:include src="/WEB-INF/includes/content/recent-media-carousel.xhtml"/>
            </mobi:contentPane>
            <mobi:contentPane title="Send a Media Message" id="upload">
            	<ui:include src="/WEB-INF/includes/content/message-upload.xhtml"/>
            	<ui:include src="/WEB-INF/includes/content/augmented-reality.xhtml"/>
            </mobi:contentPane>
        </mobi:accordion>
    </ui:define>
    
    <ui:define name="content-large">
    	<h:form id="galleryLinkFrm">
	        <mobi:outputList inset="false">
	            <mobi:outputListItem group="true" style="line-height:normal;">
	            	<span>Send a Media Message</span>
	            	<h:commandLink id="galleryLink" styleClass="right-arrow"
		                    value="Feed" 
		                    style="float: right; background-position: 100% 50%; color: white; display: inline-block; padding-right: 25px;"
		                    action="#{navigationController.navigateToPage}">
		                <f:param name="panelId" value="gallery" />
		            </h:commandLink>
	           	</mobi:outputListItem>
	        </mobi:outputList>
	    </h:form>
        <div>
            <ui:include src="/WEB-INF/includes/content/message-upload.xhtml"/>
            <ui:include src="/WEB-INF/includes/content/augmented-reality.xhtml"/>
        </div>
    </ui:define>

</ui:composition>
