<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:c="http://java.sun.com/jsp/jstl/core"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
             template="/WEB-INF/includes/templates/mobile-template.xhtml">
             
    <ui:param name="title" value="Feed"/>
             
    <ui:define name="nav-small">
        <h:form id="headerFrm">
            <span id="title">Mediacast</span>
        </h:form>
    </ui:define>
    
    <ui:define name="nav-large">
        <h:form id="headerFrm">
            
            <h:graphicImage library="images"
                                        name="icemobile_thumb.png"
                                        styleClass="branding"/>
            <span id="title">#{title}</span>
            
        </h:form>
    </ui:define>
    
    <ui:define name="aside-large">
        <div class="mobi-list-item-group">Tags</div>
        <h:form id="backFrm">
	        <mobi:outputList inset="false" style="border-right:none;">
	            <mobi:outputListItem styleClass="left-arrow">
	 	                <h:commandLink id="backBtn"
		                        value="Home" style="text-indent:10px;"
		                        action="#{navigationController.navigateBack}"
		                        rendered="#{navigationModel.canGoBack}">
		                </h:commandLink>
	            </mobi:outputListItem>
	        </mobi:outputList>
        </h:form>
        <ui:include src="/WEB-INF/includes/content/message-filters.xhtml"/>
        <ui:include src="/WEB-INF/includes/content/message-count.xhtml"/>
       
    </ui:define>

    <ui:define name="content-small">
    	<h:form id="galleryLinkFrm">
	    	<div class="mobi-button-group mobi-button-group-hor" style="text-align:center;">
				<h:commandLink id="homeLink" styleClass="mobi-button mobi-button-default"
	                    value="Media Upload" 
	                    action="#{navigationController.navigateBack}">
	            </h:commandLink>
				<a class="mobi-button mobi-button-default mobi-button-selected" href="#">Media Feed</a>
			</div>
		</h:form>
        <div>
            <ui:include src="/WEB-INF/includes/content/message-filters.xhtml"/>
            <ui:include src="/WEB-INF/includes/content/message-count.xhtml"/>
            <ui:include src="/WEB-INF/includes/content/gallery-content.xhtml"/>
        </div>
    </ui:define>
    
    <ui:define name="content-large">
        <div class="mobi-list-item-group">Messages</div>
        <div>
            <ui:include src="/WEB-INF/includes/content/gallery-content.xhtml"/>
        </div>
    </ui:define>

 
</ui:composition>
