<ui:composition xmlns="http://www.w3.org/1999/xhtml"
             xmlns:c="http://java.sun.com/jsp/jstl/core"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component"
             xmlns:util="http://java.sun.com/jsf/composite/components">
             
    <mobi:viewSelector>
        <f:facet name="small">
            <f:subview id="small">
            <ui:param name="viewSize" value="small" />
            <mobi:pagePanel>
                <f:facet name="header">
                    <ui:insert name="nav-small"/>
                </f:facet>
                <f:facet name="body">
                    <div>
                        <ui:insert name="content-small"/>
                    </div>
                </f:facet>
            </mobi:pagePanel>
            </f:subview>
        </f:facet>
        <f:facet name="large">
            <f:subview id="large">
            <ui:param name="viewSize" value="large" />
            <mobi:pagePanel>
                <f:facet name="header">
                    <ui:insert name="nav-large"/>
                </f:facet>
        
                <f:facet name="body">
                
                    <util:panelScroller id="menu-wrapper"
                                        styleClass="mobi-pagePanel-body-menu"
                                        style="">
                       <ui:insert name="aside-large"/>
                    </util:panelScroller>
        
                    <util:panelScroller id="body-wrapper"
                                        styleClass="mobi-pagePanel-body-content"
                                        style="">
                         <div>
                            <ui:insert name="content-large"/>
                        </div>
                    </util:panelScroller>
                </f:facet>
        
            </mobi:pagePanel>
            </f:subview>
        </f:facet>
    </mobi:viewSelector>
    
    <mobi:submitNotification/>
 
</ui:composition>
