<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:mobi="http://www.icesoft.com/icefaces/mobile/component">
<h:head>
    <title>ICEfaces Mobile Media Demo</title>
    <mobi:deviceResource media="screen"/>
    <h:outputStylesheet library="css" name="photocast.css" media="screen" />
    <h:outputScript library="javascript" name="showcase.js" target="head" />
    <mobi:googleAnalytics/>
</h:head>
<h:body>
    <style type="text/css">
        i{ margin: 10px}
        i:hover{
            color: #549FD8;
        }
        h1{
            border: none !important;
            color: #549FD8;
            text-shadow: 1px 1px 1px #FFF;
        }
    </style>
    <mobi:pagePanel>
        <f:facet name="header">
            <mobi:largeView>
                <h:graphicImage library="images" name="icemobile_thumb.png"
                style="position: absolute;left: 0.5em;top: 3px;" />
            </mobi:largeView>
            Mediacast
        </f:facet>
        <f:facet name="body">
            <div style="text-align:center">
                <mobi:fieldsetGroup style="box-shadow: 0px 2px 20px #888;">
                    <mobi:fieldsetRow>
                        <h1>Welcome to ICEmobile Mediacast</h1>
                    </mobi:fieldsetRow>
                </mobi:fieldsetGroup>
                
                <h3>A media sharing application</h3>
                <img src="resources/images/icemobile_large.png" style="margin:15px"/>
                <div>
                    <i class="icon-eye-open"/>
                    <i class="icon-facetime-video"/>
                    <i class="icon-cloud-upload"/>
                    <i class="icon-group"/>
                </div>
                <a href="mediacast.jsf" style="display:inline-block;margin:20px auto;width:60%;text-decoration:none" 
                    class="mobi-button ui-btn-up-c mobi-button-important">Enter</a>
            </div>
        </f:facet>
    </mobi:pagePanel>
</h:body>
</html>
