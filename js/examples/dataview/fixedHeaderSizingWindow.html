<!DOCTYPE html>
<html>
<head>
    <title>DataView Overview</title>
    <script src="../../dataview/dataview.js"></script>
    <script src="../resources/testdata.js"></script>
    <script src="../resources/examplebase.js"></script>
    <script src="../resources/dust-full-2.0.0.js"></script>
    <link rel="stylesheet" href="../resources/foundation.css" />
</head>
<body>
<style>
    tr {
        vertical-align: middle;
    }
    input[type="date"], input[type="checkbox"], input[type="number"], button {
        margin:0;
    }

    #tableId {
        width:100%;
    }
    input:not([type]) {
        width:100%;
    }

    .dv-detail {
        transition: opacity 2s;
        opacity: 0;
        border:1px solid transparent;
    }

    .dv-opaque {
        opacity: 1;
    }

    .dv-filtered {
        display:none;
    }
</style>
<script>
    window.onload = function() {
        defaultExampleArguments[2].fixedHeaderSizing = { sizeFromWindow : true };
        window['dv'] = new mobi.DataView(defaultExampleArguments[0], defaultExampleArguments[1], defaultExampleArguments[2]);
    }
</script>
<div id="tableHolder">

</div>
</body>
</html>
