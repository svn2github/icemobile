<html>
  <head>
    <title>ICEsoft ICEmobile</title>
    <script src="native-interface.js"></script>
  </head>
  <body onload="var val = localStorage.getItem('applink'); document.getElementById('applink').value = val ? val : 'http://www.icemobile.org/demos.html'">
    ICEsoft ICEmobile<br>
    <img src="icefaces-logo.gif">
    <br>
    <form>
    <input type="text" size="40" id="applink"
      onchange="localStorage.setItem('applink', this.value);">
    <input type="button" 
      onclick="document.location=document.getElementById('applink').value;" 
      value="Go">
    </form>
  </body>
</html>
