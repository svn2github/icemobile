<html>
  <head>
    <title>ICEsoft HyperBrowser</title>
    <script src="native-interface.js"></script>
  </head>
  <body onload="var val = localStorage.getItem('applink'); document.getElementById('applink').value = val ? val : 'http://labs.icesoft.com:8080/'">
    ICEsoft HyperBrowser<br>
    <img src="icefaces-logo.gif">
    <br>
    <form>
    <input type="text" size="40" id="applink"
      onchange="localStorage.setItem('applink', this.value);">
    <input type="button" 
      onclick="document.location=document.getElementById('applink').value;" 
      value="Go">
    </form>
  </body>
</html>
